<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>SmartTalk - Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white h-screen flex items-center justify-center">

  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Admin Login</h2>
    <form id="adminLoginForm" class="space-y-4">
      <input type="email" name="email" placeholder="Admin Email" required class="w-full p-3 rounded bg-gray-700 border border-gray-600 text-white" />
      <input type="password" name="password" placeholder="Password" required class="w-full p-3 rounded bg-gray-700 border border-gray-600 text-white" />
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded font-semibold">
        Login
      </button>
      <p id="adminLoginMessage" class="text-center mt-2 text-red-400 text-sm"></p>
    </form>
  </div>

  <script>
    document.getElementById("adminLoginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = document.getElementById("adminLoginMessage");
      message.textContent = "";

      const form = e.target;
      const email = form.email.value.trim();
      const password = form.password.value.trim();

      try {
        const res = await fetch("/api/admin/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok || !data.token || !data.user || data.user.role !== 'admin') {
          message.textContent = data.message || "Unauthorized";
          return;
        }

        // Store token and user
        localStorage.setItem("token", data.token);
        localStorage.setItem("user", JSON.stringify(data.user));

        // Redirect to admin dashboard
        window.location.href = "/admin.html";
      } catch (err) {
        console.error("Login error:", err);
        message.textContent = "Server error. Try again.";
      }
    });
  </script>
</body>
</html>
