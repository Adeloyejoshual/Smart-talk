name: Secret Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Gitleaks
        uses: gitleaks/gitleaks-action@v2.2.0

      - name: Run Gitleaks Scan
        run: gitleaks detect --no-banner --verbose