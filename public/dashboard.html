<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | SmartTalk</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .dashboard {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 320px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .username {
      color: #007bff;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .logout {
      margin-top: 20px;
      color: red;
      cursor: pointer;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h2>Welcome, <span class="username" id="usernameDisplay">User</span> ðŸ‘‹</h2>
    <button onclick="goToChat()">Go to Chat Room</button>
    <div class="logout" onclick="logout()">Logout</div>
  </div>

  <script>
    // Decode token to get username
    function getUsernameFromToken(token) {
      try {
        const payload = JSON.parse(atob(token.split('.')[1]));
        return payload.username;
      } catch (e) {
        return null;
      }
    }

    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = "login.html";
    } else {
      const username = getUsernameFromToken(token);
      document.getElementById("usernameDisplay").textContent = username || "User";
    }

    function goToChat() {
      window.location.href = "chat.html";
    }

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
