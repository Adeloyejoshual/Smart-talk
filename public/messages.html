<!DOCTYPE html>
<html>
<head>
  <title>Chat</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; }
    header { background: #2196F3; color: white; padding: 10px; text-align: center; }
    #messages { flex: 1; overflow-y: auto; padding: 10px; background: #f5f5f5; }
    .msg { margin: 5px 0; padding: 10px; border-radius: 10px; max-width: 70%; }
    .me { background: #2196F3; color: white; margin-left: auto; text-align: right; }
    .other { background: #ddd; color: black; margin-right: auto; }
    #inputArea { display: flex; padding: 10px; background: white; border-top: 1px solid #ccc; }
    #inputArea input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 20px; }
    #inputArea button { margin-left: 10px; padding: 10px 20px; border: none; border-radius: 20px; background: #2196F3; color: white; cursor: pointer; }
    #callBtns { display: flex; justify-content: center; gap: 10px; padding: 10px; background: #eee; }
    #callBtns button { border: none; border-radius: 50%; width: 40px; height: 40px; font-size: 18px; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h3 id="chatTitle">Chat</h3>
  </header>

  <div id="callBtns">
    <button onclick="startVoiceCall()">ðŸ“ž</button>
    <button onclick="startVideoCall()">ðŸŽ¥</button>
  </div>

  <div id="messages"></div>

  <div id="inputArea">
    <input id="msgInput" type="text" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");
    const msgInput = document.getElementById("msgInput");
    const urlParams = new URLSearchParams(window.location.search);
    const chatId = urlParams.get("chatId") || "unknown";
    document.getElementById("chatTitle").innerText = "Chat " + chatId;

    // Temporary demo messages
    const demoMessages = [
      { sender: "me", text: "Hey there!" },
      { sender: "other", text: "Hi! How are you?" },
      { sender: "me", text: "All good, thanks ðŸš€" }
    ];

    function renderMessages() {
      messagesDiv.innerHTML = "";
      demoMessages.forEach(msg => {
        const div = document.createElement("div");
        div.className = "msg " + (msg.sender === "me" ? "me" : "other");
        div.innerText = msg.text;
        messagesDiv.appendChild(div);
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function sendMessage() {
      const text = msgInput.value.trim();
      if (!text) return;
      demoMessages.push({ sender: "me", text });
      msgInput.value = "";
      renderMessages();
    }

    function startVoiceCall() {
      alert("Voice call will start (paid per second)");
    }

    function startVideoCall() {
      alert("Video call will start (paid per second)");
    }

    renderMessages();
  </script>
</body>
</html>
