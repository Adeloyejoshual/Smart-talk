<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartTalk Home</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input { padding: 8px; width: 300px; }
    ul { list-style: none; padding: 0; margin-top: 10px; }
    li {
      padding: 8px;
      margin: 4px 0;
      background: #f0f0f0;
      cursor: pointer;
    }
    li:hover {
      background-color: #d8f2ff;
    }
  </style>
</head>
<body>
  <h2>Search for users to chat with</h2>
  <input type="text" id="searchInput" placeholder="Search by username" />
  <ul id="results"></ul>

  <script>
    const searchInput = document.getElementById("searchInput");
    const resultsList = document.getElementById("results");

    searchInput.addEventListener("input", async () => {
      const query = searchInput.value.trim();
      if (!query) {
        resultsList.innerHTML = '';
        return;
      }

      const res = await fetch(`/api/search?username=${query}`);
      const users = await res.json();

      resultsList.innerHTML = '';
      users.forEach(user => {
        const li = document.createElement("li");
        li.textContent = user.username;
        li.addEventListener("click", () => {
          // Redirect to private chat with selected username
          window.location.href = `/chat.html?user=${user.username}`;
        });
        resultsList.appendChild(li);
      });
    });
  </script>
</body>
</html>
