<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartTalk - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/styles/home.css">
</head>
<body>

<div class="container">

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <h2>SmartTalk</h2>
      <button id="settingsBtn">⚙️</button>
    </div>

    <input type="text" id="searchInput" placeholder="Search friends/groups...">

    <div class="add-buttons">
      <button id="addFriendBtn">+ Add Friend</button>
      <!-- You can add a group button here if needed -->
    </div>

    <div class="chat-list" id="chatList"></div>
  </div>

  <!-- Main Chat Area -->
  <div class="main">
    Select a friend to start chatting
  </div>

</div>

<!-- Add Friend Modal -->
<div id="addFriendModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.6); justify-content:center; align-items:center; display:flex; z-index:999;">
  <div style="background:#1c1c1c; padding:1rem; border-radius:6px; width:300px;">
    <h3 style="color:#ff9933;">Add Friend</h3>
    <input type="text" id="friendIdentifier" placeholder="Username or Email" style="width:100%; padding:0.5rem; margin:0.5rem 0; border-radius:5px; border:none; background:#2a2a2a; color:#fff;">
    <div style="text-align:right;">
      <button id="closeModal" style="margin-right:0.5rem;">Cancel</button>
      <button id="confirmAddFriendBtn" style="background:#c1440e; color:#fff;">Add</button>
    </div>
  </div>
</div>

<script src="/scripts/home.js"></script>
</body>
</html>
