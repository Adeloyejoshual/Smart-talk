<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartTalk - Home</title>
  <link rel="stylesheet" href="/styles/home.css" />
  <style>
    :root {
      --bg: #111;
      --text: #fff;
      --header: #222;
      --card: #222;
      --primary: #007bff;
    }

    body.light {
      --bg: #f9f9f9;
      --text: #111;
      --header: #ddd;
      --card: #fff;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background-color: var(--header);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .search-container {
      display: flex;
      align-items: center;
      gap: 8px;
      background-color: var(--card);
      padding: 8px 12px;
      border-radius: 8px;
      flex: 1;
    }

    .search-container input {
      background: transparent;
      border: none;
      color: var(--text);
      outline: none;
      width: 100%;
    }

    .search-container button {
      background: none;
      border: none;
      cursor: pointer;
    }

    .icons {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-left: 16px;
    }

    .search-results {
      padding: 16px;
    }

    .search-item {
      padding: 10px;
      background-color: var(--card);
      margin: 8px 0;
      border-radius: 6px;
      cursor: pointer;
    }

    #add-user-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .toggle-switch {
      cursor: pointer;
      font-size: 20px;
    }

    .settings-icon {
      cursor: pointer;
      font-size: 20px;
    }
  </style>
</head>
<body class="dark">
  <div class="header">
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search username or Gmail..." />
      <button id="search-btn" title="Search">
        <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" fill="currentColor" viewBox="0 0 24 24">
          <path d="M10 2a8 8 0 015.293 13.707l4.5 4.5-1.414 1.414-4.5-4.5A8 8 0 1110 2zm0 2a6 6 0 100 12 6 6 0 000-12z"/>
        </svg>
      </button>
    </div>

    <div class="icons">
      <div class="toggle-switch" id="themeToggle" title="Toggle Dark Mode">üåì</div>
      <div class="settings-icon" id="settingsBtn" title="Settings">‚öôÔ∏è</div>
    </div>
  </div>

  <div class="search-results" id="results"></div>

  <button id="add-user-btn" title="Add New User">+</button>

  <script>
    const searchInput = document.getElementById('search-input');
    const searchBtn = document.getElementById('search-btn');
    const resultsDiv = document.getElementById('results');

    // Search
    async function performSearch() {
      const query = searchInput.value.trim();
      if (!query) return;

      try {
        const res = await fetch(`/api/auth/search?q=${query}`);
        const users = await res.json();
        resultsDiv.innerHTML = '';

        if (users.length === 0) {
          resultsDiv.innerHTML = '<p>No users found.</p>';
          return;
        }

        users.forEach(user => {
          const div = document.createElement('div');
          div.className = 'search-item';
          div.textContent = `${user.username} (${user.email})`;
          div.onclick = () => {
            window.location.href = `/chat.html?user=${user._id}`;
          };
          resultsDiv.appendChild(div);
        });
      } catch (err) {
        resultsDiv.innerHTML = '<p style="color:red;">Search failed.</p>';
        console.error(err);
      }
    }

    searchBtn.addEventListener('click', performSearch);
    searchInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') performSearch();
    });

    document.getElementById('add-user-btn').addEventListener('click', () => {
      window.location.href = '/new-user.html';
    });

    // Theme toggle
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light');
    });

    // Settings page
    document.getElementById('settingsBtn').addEventListener('click', () => {
      window.location.href = '/settings.html';
    });
  </script>
</body>
</html>
