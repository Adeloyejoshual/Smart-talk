<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartTalk - Home</title>
  <link rel="stylesheet" href="styles/home.css">
</head>
<body>
  <!-- Fixed Header -->
  <header>SmartTalk Home</header>

  <!-- Scrollable Chat List -->
  <div id="chatContainer">
    <div id="chatList"></div>
  </div>

  <!-- Floating Buttons -->
  <button id="addFriendBtn">+</button>
  <button id="settingsBtn">&#9881;</button> <!-- Gear icon -->

  <!-- Modal Overlay -->
  <div id="modalOverlay"></div>

  <!-- Add Friend Modal -->
  <div id="addFriendModal">
    <h3>Add a Friend</h3>
    <input type="text" id="friendIdentifier" placeholder="Enter username or email" />
    <button id="confirmAddFriendBtn">Add Friend</button>
    <button id="closeModal">Cancel</button>
  </div>

  <script src="js/home.js"></script>
</body>
</html>
