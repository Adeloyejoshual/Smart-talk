<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartTalk - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-gray-200 min-h-screen flex flex-col">

  <!-- Header -->
  <div class="flex items-center justify-between px-4 py-3 bg-[#5C2C24] shadow">
    <h1 class="text-xl font-bold text-orange-400">SmartTalk</h1>
    <button onclick="goToSettings()" class="text-white text-xl">⚙️</button>
  </div>

  <!-- Search & Add -->
  <div class="flex gap-2 px-4 pt-3 pb-2">
    <input
      id="searchInput"
      type="text"
      placeholder="Search chats..."
      class="flex-1 bg-[#1F1F1F] border border-gray-700 text-sm text-white rounded-full px-4 py-2 focus:outline-none"
    />
    <button
      onclick="filterChats()"
      class="bg-gray-700 px-3 py-2 rounded-full text-white"
    >	➤</button>
    <button
      onclick="addFriendPrompt()"
      class="bg-orange-600 hover:bg-orange-700 text-white px-3 py-2 text-xl rounded-full font-bold"
    >+</button>
  </div>

  <!-- Chat List -->
  <div id="chatList" class="flex-1 overflow-y-auto px-4 py-2 divide-y divide-gray-700">
    <!-- JS will populate -->
  </div>

  <!-- Bottom Navigation -->
  <div class="bg-[#1A1A1A] border-t border-gray-700 flex justify-around py-3 text-sm">
    <button class="text-orange-400 font-bold">Chats</button>
    <button onclick="window.location.href='/groups.html'" class="text-gray-400 hover:text-orange-400">Groups</button>
    <button onclick="window.location.href='/call.html'" class="text-gray-400 hover:text-orange-400">Call</button>
  </div>

  <script>
    const token = localStorage.getItem("token");
    const user = JSON.parse(localStorage.getItem("user"));
    let allChats = [];

    async function fetchChats() {
      try {
        const res = await fetch("/api/users/chats", {
          headers: { Authorization: `Bearer ${token}` },
        });
        let chats = await res.json();
        if (!Array.isArray(chats)) return;

        // Simulate last message data with placeholders
        chats.forEach(chat => {
          chat.lastMessage = chat.lastMessage || "Start chatting...";
          chat.time = chat.time || new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
          chat.unread = chat.unread || 0;
        });

        // Sort by recent time (simulate)
        chats.sort((a, b) => new Date(b.time) - new Date(a.time));
        allChats = chats;
        displayChats(chats);
      } catch (err) {
        console.error("❌ Failed to fetch chats:", err);
      }
    }

    function displayChats(chats) {
      const list = document.getElementById("chatList");
      list.innerHTML = "";

      chats.forEach(chat => {
        const div = document.createElement("div");
        div.className = "flex items-center p-3 hover:bg-[#2c2c2c] cursor-pointer";
        div.onclick = () => window.location.href = `/private-chat.html?user=${chat._id}`;
        div.innerHTML = `
          <img src="${chat.avatar || '/default-avatar.png'}" class="w-10 h-10 rounded-full mr-3 border border-gray-600" />
          <div class="flex-1">
            <div class="flex justify-between items-center">
              <span class="font-semibold text-white text-base">${chat.username || chat.name}</span>
              <span class="text-xs text-gray-500">${chat.time}</span>
            </div>
            <div class="flex justify-between items-center">
              <span class="text-sm text-gray-400 truncate">${chat.lastMessage}</span>
              ${chat.unread > 0 ? `<span class="bg-red-500 text-xs text-white px-2 rounded-full">${chat.unread}</span>` : ""}
            </div>
          </div>
        `;
        list.appendChild(div);
      });
    }

    function filterChats() {
      const q = document.getElementById("searchInput").value.toLowerCase();
      const filtered = allChats.filter(chat =>
        (chat.username || "").toLowerCase().includes(q) ||
        (chat.name || "").toLowerCase().includes(q) ||
        (chat.email || "").toLowerCase().includes(q)
      );
      displayChats(filtered);
    }

    function addFriendPrompt() {
      const input = prompt("Enter friend's email or username:");
      if (!input) return;

      fetch("/api/users/add-friend", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`,
        },
        body: JSON.stringify({ identifier: input }),
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) return alert("❌ " + data.error);
        alert("✅ Friend added successfully!");
        fetchChats();
      })
      .catch(err => {
        console.error("Add friend error:", err);
        alert("Error adding friend");
      });
    }

    function goToSettings() {
      window.location.href = "/settings.html";
    }

    fetchChats();
  </script>
</body>
</html>
