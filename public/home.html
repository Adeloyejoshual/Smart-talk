<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartTalk - Home</title>
  <link rel="stylesheet" href="/styles/home.css">
</head>
<body>
  <header>
    <h2>SmartTalk</h2>
    <button id="settingsBtn">⚙️</button>
  </header>

  <main>
    <div id="welcomeUser"></div>
    <h3>Your Friends</h3>
    <ul id="userList"></ul>
  </main>

  <!-- Floating add button -->
  <button id="addFriendBtn" title="Add Friend">➕</button>

  <!-- Add Friend Modal -->
  <div id="addFriendModal" class="modal hidden">
    <div class="modal-content">
      <span id="closeModal">&times;</span>
      <h3>Search Users</h3>
      <input type="text" id="searchInput" placeholder="Enter username or email..." />
      <ul id="searchResults"></ul>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/scripts/home.js"></script>
</body>
</html>
