<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartTalk - Home</title>
  <link rel="stylesheet" href="/styles/home.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c2c3c;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      font-size: 24px;
    }

    .logout-button {
      padding: 10px 15px;
      background-color: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .friend-list, .friend-item {
      margin-top: 10px;
    }

    .friend-item {
      background-color: #2e2e3e;
      padding: 12px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .friend-item:hover {
      background-color: #3a3a4e;
    }

    .avatar {
      width: 40px;
      height: 40px;
      background-color: #666;
      border-radius: 50%;
      margin-right: 12px;
    }

    .info {
      flex-grow: 1;
    }

    .start-chat {
      font-size: 12px;
      color: #aaa;
    }

    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal.hidden {
      display: none;
    }

    .modal-content {
      background: #2e2e3e;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }

    .modal-content input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: none;
      border-radius: 4px;
    }

    .modal-content button {
      margin-right: 10px;
      padding: 8px 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .modal-content button:last-child {
      background-color: #e74c3c;
    }

    .dark {
      background-color: #121212;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1 id="welcomeUser">Welcome, User</h1>
    <div>
      <button id="themeToggle">üåô</button>
      <button id="settingsBtn">‚öôÔ∏è</button>
      <button id="logoutBtn" class="logout-button">Logout</button>
    </div>
  </header>

  <main>
    <section class="friends-section">
      <h2>Friends List</h2>
      <div id="friendsList" class="friend-list"></div>
      <p id="friendMessage"></p>
      <button id="findUserBtn">‚ûï Add New Friend</button>
    </section>

    <!-- üîç Add Friend Modal -->
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <h3>üîç Find User</h3>
        <input type="text" id="searchInput" placeholder="Enter username or email" />
        <button id="addFriendBtn">Add Friend</button>
        <button id="cancelBtn">Cancel</button>
        <p id="searchMsg"></p>
      </div>
    </div>

    <!-- ‚öôÔ∏è Settings Modal -->
    <div id="settingsModal" class="modal hidden">
      <div class="modal-content">
        <h3>‚öôÔ∏è Settings</h3>
        <ul>
          <li><a href="/profile.html">Edit Profile</a></li>
          <li><a href="/support.html">Customer Service</a></li>
          <li><a href="mailto:smarttalkgit@gmail.com">Contact Us</a></li>
        </ul>
        <button id="closeSettingsBtn">Close</button>
      </div>
    </div>
  </main>

  <script>
    const token = localStorage.getItem("token");
    const welcomeUser = document.getElementById("welcomeUser");
    const friendsList = document.getElementById("friendsList");
    const friendMessage = document.getElementById("friendMessage");
    const themeToggle = document.getElementById("themeToggle");
    const logoutBtn = document.getElementById("logoutBtn");
    const settingsBtn = document.getElementById("settingsBtn");
    const closeSettingsBtn = document.getElementById("closeSettingsBtn");
    const findUserBtn = document.getElementById("findUserBtn");
    const modal = document.getElementById("modal");
    const cancelBtn = document.getElementById("cancelBtn");
    const searchInput = document.getElementById("searchInput");
    const addFriendBtn = document.getElementById("addFriendBtn");
    const searchMsg = document.getElementById("searchMsg");
    const settingsModal = document.getElementById("settingsModal");
    const body = document.body;

    if (!token) {
      window.location.href = "/login.html";
    }

    // Load current user
    fetch("/api/users/me", {
      headers: { Authorization: `Bearer ${token}` }
    })
    .then(res => res.json())
    .then(data => {
      welcomeUser.textContent = `Welcome, ${data.username}`;
    })
    .catch(() => {
      localStorage.removeItem("token");
      window.location.href = "/login.html";
    });

    // Load friends list
    function loadFriends() {
      fetch("/api/users/friends", {
        headers: { Authorization: `Bearer ${token}` }
      })
      .then(res => res.json())
      .then(data => {
        friendsList.innerHTML = "";
        if (data.friends && data.friends.length > 0) {
          data.friends.forEach(friend => {
            const div = document.createElement("div");
            div.className = "friend-item";
            div.dataset.id = friend._id;
            div.dataset.username = friend.username;

            div.innerHTML = `
              <div class="avatar"></div>
              <div class="info">
                <div class="username">${friend.username}</div>
                <div class="start-chat">${friend.online ? "üü¢ Online" : "‚ö´ Offline"} ‚Äì Tap to chat</div>
              </div>
            `;

            div.addEventListener("click", () => {
              window.location.href = \`/chat.html?user=\${friend._id}\`;
            });

            friendsList.appendChild(div);
          });
        } else {
          friendMessage.textContent = "No friends added yet.";
        }
      })
      .catch(() => {
        friendMessage.textContent = "Failed to load friends.";
      });
    }

    loadFriends();

    // Add friend
    addFriendBtn.onclick = () => {
      const identifier = searchInput.value.trim();
      if (!identifier) return;

      fetch("/api/users/add-friend", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({ identifier })
      })
      .then(res => res.json())
      .then(data => {
        searchMsg.textContent = data.message;
        if (data.success || res.ok) {
          loadFriends();
        }
      })
      .catch(() => {
        searchMsg.textContent = "Error adding friend.";
      });
    };

    // Theme toggle + persist
    themeToggle.onclick = () => {
      body.classList.toggle("dark");
      const isDark = body.classList.contains("dark");
      themeToggle.textContent = isDark ? "üåô" : "‚òÄÔ∏è";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    };

    if (localStorage.getItem("theme") === "dark") {
      body.classList.add("dark");
      themeToggle.textContent = "üåô";
    } else {
      body.classList.remove("dark");
      themeToggle.textContent = "‚òÄÔ∏è";
    }

    // Logout
    logoutBtn.onclick = () => {
      localStorage.removeItem("token");
      window.location.href = "/login.html";
    };

    // Modal controls
    findUserBtn.onclick = () => {
      modal.classList.remove("hidden");
      searchInput.value = "";
      searchMsg.textContent = "";
    };
    cancelBtn.onclick = () => modal.classList.add("hidden");

    settingsBtn.onclick = () => settingsModal.classList.remove("hidden");
    closeSettingsBtn.onclick = () => settingsModal.classList.add("hidden");
  </script>
</body>
</html>
