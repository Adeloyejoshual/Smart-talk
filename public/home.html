<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartTalk - Chats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-gray-200 min-h-screen flex flex-col relative">

  <!-- Header -->
  <div class="flex items-center justify-between px-4 py-3 bg-[#5C2C24] shadow">
    <h1 class="text-xl font-bold text-orange-400">SmartTalk</h1>
    <button onclick="toggleSettings()" class="text-xl text-gray-100 hover:text-orange-400">
      ⚙️
    </button>
  </div>

  <!-- Search -->
  <div class="px-4 pt-3 pb-2">
    <input
      id="searchInput"
      type="text"
      placeholder="Search chats..."
      class="w-full bg-[#1F1F1F] border border-gray-700 text-sm text-white rounded-full px-4 py-2 focus:outline-none"
      oninput="filterChats()"
    />
  </div>

  <!-- Chat List -->
  <div id="chatList" class="flex-1 overflow-y-auto px-4 py-2 divide-y divide-gray-700">
    <!-- JS will populate chats -->
  </div>

  <!-- Floating + Add Button -->
  <button
    onclick="addFriendPrompt()"
    class="fixed bottom-20 right-4 bg-orange-600 hover:bg-orange-700 w-12 h-12 rounded-full text-white text-2xl flex items-center justify-center shadow-lg z-50"
    aria-label="Add Friend"
  >+</button>

  <!-- Bottom Navigation -->
  <div class="bg-[#1A1A1A] border-t border-gray-700 flex justify-around py-3 text-sm">
    <button class="text-orange-400 font-bold">Chats</button>
    <button onclick="window.location.href='/groups.html'" class="text-gray-400 hover:text-orange-400">Groups</button>
    <button onclick="window.location.href='/call.html'" class="text-gray-400 hover:text-orange-400">Call</button>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 hidden">
    <div class="bg-[#1F1F1F] rounded-lg p-6 w-80 shadow-lg border border-gray-700">
      <h2 class="text-lg font-bold text-orange-400 mb-4">Settings</h2>
      <button
        onclick="logout()"
        class="w-full bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md font-semibold mb-2"
      >
        Logout
      </button>
      <button
        onclick="toggleSettings()"
        class="w-full bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-md"
      >
        Close
      </button>
    </div>
  </div>

  <!-- Script -->
  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    const token = localStorage.getItem("token");
    let allChats = [];

    async function fetchChats() {
      try {
        const res = await fetch("/api/users/list", {
          headers: { Authorization: `Bearer ${token}` },
        });
        const chats = await res.json();
        if (!Array.isArray(chats)) return;
        allChats = chats;
        displayChats(chats);
      } catch (err) {
        console.error("❌ Chat load error:", err);
      }
    }

    function displayChats(chats) {
      const list = document.getElementById("chatList");
      list.innerHTML = "";
      chats.forEach(chat => {
        const div = document.createElement("div");
        div.className = "flex items-center p-3 hover:bg-[#2c2c2c] cursor-pointer";
        div.onclick = () => window.location.href = `/private-chat.html?user=${chat._id}`;
        div.innerHTML = `
          <img src="${chat.avatar || '/default-avatar.png'}" class="w-10 h-10 rounded-full mr-3 border border-gray-600" />
          <div class="flex-1">
            <div class="font-semibold text-white text-base">${chat.username || chat.name}</div>
            <div class="text-sm text-gray-400 truncate">${chat.lastMessage || "Start chatting..."}</div>
          </div>
        `;
        list.appendChild(div);
      });
    }

    function filterChats() {
      const q = document.getElementById("searchInput").value.toLowerCase();
      const filtered = allChats.filter(chat =>
        (chat.username || "").toLowerCase().includes(q) ||
        (chat.name || "").toLowerCase().includes(q) ||
        (chat.email || "").toLowerCase().includes(q)
      );
      displayChats(filtered);
    }

    function logout() {
      localStorage.removeItem("token");
      localStorage.removeItem("user");
      window.location.href = "/login.html";
    }

    function toggleSettings() {
      const modal = document.getElementById("settingsModal");
      modal.classList.toggle("hidden");
    }

    function addFriendPrompt() {
      const input = prompt("Enter friend's email or username:");
      if (!input) return;
      fetch("/api/users/add-friend", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({ identifier: input })
      })
        .then(res => res.json())
        .then(data => {
          if (data.error || data.message === "User not found") {
            return alert(data.error || "❌ User not found");
          }
          alert("✅ Friend added successfully!");
          fetchChats();
        })
        .catch(err => {
          console.error("Add friend error:", err);
          alert("Error adding friend");
        });
    }

    fetchChats();
  </script>
</body>
</html>
