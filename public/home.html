<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartTalk - Home</title>
  <link rel="stylesheet" href="/styles/home.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h2>Friends</h2>
        <button id="addFriendBtn">+</button>
      </div>

      <input type="text" id="searchInput" placeholder="Search friends..." />

      <div id="chatList" class="chat-list">
        <!-- Friends will be rendered here -->
      </div>
    </div>

    <!-- Main Area -->
    <div class="main">
      <p>Select a friend to start chatting</p>
    </div>
  </div>

  <!-- Add Friend Modal -->
  <div id="addFriendModal" class="modal hidden">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h3>Add Friend</h3>
      <input type="text" id="friendIdentifier" placeholder="Username or Email" />
      <button id="confirmAddFriendBtn">Add</button>
    </div>
  </div>

  <script src="/js/home.js"></script>
</body>
</html>
