<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartTalk - Home</title>
  <link rel="stylesheet" href="/styles/home.css" />
</head>
<body class="dark">
  <header>
    <h1 id="welcomeUser">Welcome, User</h1>
    <button id="themeToggle">ğŸŒ™</button>
    <button id="logoutBtn">Logout</button>
  </header>

  <main>
    <section class="friends-section">
      <h2>Friends List</h2>
      <ul id="friendsList"></ul>
      <p id="friendMessage"></p>
      <button id="findUserBtn">â• Add New Friend</button>
    </section>

    <!-- ğŸ” Find/Add Friend Modal -->
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <h3>ğŸ” Find User</h3>
        <input type="text" id="searchInput" placeholder="Enter username or email" />
        <button id="addFriendBtn">Add Friend</button>
        <button id="cancelBtn">Cancel</button>
        <p id="searchMsg"></p>
      </div>
    </div>

    <!-- âš™ï¸ Settings Modal -->
    <div id="settingsModal" class="modal hidden">
      <div class="modal-content">
        <h3>âš™ï¸ Settings</h3>
        <ul>
          <li><a href="/profile.html">Edit Profile</a></li>
          <li><a href="/support.html">Customer Service</a></li>
          <li><a href="mailto:smarttalkgit@gmail.com">Contact Us</a></li>
        </ul>
        <button id="closeSettingsBtn">Close</button>
      </div>
    </div>
  </main>

  <script>
    const token = localStorage.getItem("token");
    const welcomeUser = document.getElementById("welcomeUser");
    const friendsList = document.getElementById("friendsList");
    const findUserBtn = document.getElementById("findUserBtn");
    const modal = document.getElementById("modal");
    const cancelBtn = document.getElementById("cancelBtn");
    const searchInput = document.getElementById("searchInput");
    const addFriendBtn = document.getElementById("addFriendBtn");
    const searchMsg = document.getElementById("searchMsg");
    const friendMessage = document.getElementById("friendMessage");
    const themeToggle = document.getElementById("themeToggle");
    const logoutBtn = document.getElementById("logoutBtn");
    const body = document.body;

    // Load current user
    fetch("/api/users/me", {
      headers: { Authorization: `Bearer ${token}` }
    })
    .then(res => res.json())
    .then(data => {
      welcomeUser.textContent = `Welcome, ${data.username || "User"}`;
    });

    // Load friend list
    function loadFriends() {
      fetch("/api/users/friends", {
        headers: { Authorization: `Bearer ${token}` }
      })
      .then(res => res.json())
      .then(data => {
        friendsList.innerHTML = "";
        if (data.friends && data.friends.length > 0) {
          data.friends.forEach(friend => {
            const li = document.createElement("li");
            li.textContent = `${friend.username} (${friend.online ? 'ğŸŸ¢ Online' : 'âš« Offline'})`;
            friendsList.appendChild(li);
          });
        } else {
          friendMessage.textContent = "No friends added yet.";
        }
      })
      .catch(() => {
        friendMessage.textContent = "Failed to load friends.";
      });
    }

    loadFriends(); // Initial call

    // Modal open
    findUserBtn.onclick = () => {
      modal.classList.remove("hidden");
      searchInput.value = "";
      searchMsg.textContent = "";
    };

    // Modal cancel
    cancelBtn.onclick = () => {
      modal.classList.add("hidden");
    };

    // Add Friend
    addFriendBtn.onclick = () => {
      const identifier = searchInput.value.trim();
      if (!identifier) return;

      fetch("/api/users/add-friend", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({ identifier })
      })
      .then(res => res.json())
      .then(data => {
        searchMsg.textContent = data.message;
        loadFriends(); // Refresh friend list
      })
      .catch(() => {
        searchMsg.textContent = "Error adding friend.";
      });
    };

    // Theme toggle
    themeToggle.onclick = () => {
      body.classList.toggle("dark");
      themeToggle.textContent = body.classList.contains("dark") ? "ğŸŒ™" : "â˜€ï¸";
    };

    // Logout
    logoutBtn.onclick = () => {
      localStorage.removeItem("token");
      window.location.href = "/login.html";
    };
  </script>
</body>
</html>
