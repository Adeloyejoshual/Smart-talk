<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartTalk - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/home.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="dark-mode">
  <header>
    <div class="top-bar">
      <h1>SmartTalk</h1>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search users by username or Gmail..." onkeyup="searchUsers(this.value)" />
        <button onclick="searchUsers(document.getElementById('searchInput').value)">
          <i class="fas fa-search"></i>
        </button>
      </div>
      <div class="toggle-btn">
        <button onclick="toggleDarkMode()">ðŸŒ“</button>
        <a href="settings.html" title="Settings"><i class="fas fa-cog"></i></a>
      </div>
    </div>
  </header>

  <main>
    <h2>Welcome, <span id="currentUsername">User</span></h2>
    <div class="chat-section" id="userList">
      <!-- Live users will appear here -->
    </div>
  </main>

  <!-- Floating + Button -->
  <button class="floating-btn" onclick="window.location.href='/add-user.html'" title="Add New User">
    <i class="fas fa-plus"></i>
  </button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let currentUser = localStorage.getItem('username') || 'Guest';
    document.getElementById('currentUsername').textContent = currentUser;

    socket.emit('userOnline', currentUser);

    socket.on('updateOnlineUsers', (users) => {
      const userList = document.getElementById('userList');
      userList.innerHTML = '';
      users.forEach(user => {
        if (user !== currentUser) {
          const userDiv = document.createElement('div');
          userDiv.classList.add('user');
          userDiv.innerHTML = `
            <span>${user}</span>
            <button onclick="startChat('${user}')">Chat</button>
          `;
          userList.appendChild(userDiv);
        }
      });
    });

    function searchUsers(query) {
      const allUsers = document.querySelectorAll('#userList .user');
      allUsers.forEach(user => {
        const text = user.textContent.toLowerCase();
        user.style.display = text.includes(query.toLowerCase()) ? '' : 'none';
      });
    }

    function startChat(username) {
      localStorage.setItem('chatWith', username);
      window.location.href = '/private-chat.html';
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
