<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home | SmartTalk</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .username {
      color: #007bff;
    }

    button, .nav a {
      display: block;
      width: 100%;
      margin: 12px 0;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      transition: background-color 0.2s;
    }

    button:hover, .nav a:hover {
      background-color: #0056b3;
    }

    .logout {
      background-color: #e53935;
    }

    .logout:hover {
      background-color: #c62828;
    }

    .nav a {
      background-color: #6c757d;
    }

    .nav a:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome, <span class="username" id="usernameDisplay">User</span> üëã</h1>

    <button onclick="goToChat()">üí¨ Enter Chat Room</button>

    <div class="nav">
      <a href="profile.html">üë§ Profile</a>
      <a href="notification.html">üîî Notifications</a>
      <a href="about.html">‚ÑπÔ∏è About</a>
    </div>

    <button class="logout" onclick="logout()">üö™ Logout</button>
  </div>

  <script>
    // Decode JWT to get username
    function getUsernameFromToken(token) {
      try {
        const payload = JSON.parse(atob(token.split('.')[1]));
        return payload.username;
      } catch {
        return null;
      }
    }

    const token = localStorage.getItem("token");

    if (!token) {
      alert("You must be logged in first.");
      window.location.href = "login.html";
    } else {
      const username = getUsernameFromToken(token);
      if (username) {
        document.getElementById("usernameDisplay").textContent = username;
      } else {
        localStorage.removeItem("token");
        alert("Session expired. Please login again.");
        window.location.href = "login.html";
      }
    }

    function goToChat() {
      window.location.href = "chat.html";
    }

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
