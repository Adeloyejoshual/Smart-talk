<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartTalk - Home</title>
  <link rel="stylesheet" href="/styles/home.css" />
</head>
<body class="dark">
  <header>
    <h1>SmartTalk 🧠</h1>
    <div class="actions">
      <button id="themeToggle">🌙</button>
      <button id="settingsBtn">⚙️</button>
    </div>
  </header>

  <main>
    <section class="user-info">
      <h2 id="welcomeUser">Welcome, User</h2>
    </section>

    <section class="friends-section">
      <h3>Friends List</h3>
      <ul id="friendsList"></ul>
    </section>

    <button id="findUserBtn" class="floating-btn">＋</button>

    <!-- 🔍 Add Friend Modal -->
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <h3>🔍 Find User</h3>
        <input type="text" id="searchInput" placeholder="Enter username or email" />
        <button id="addFriendBtn">Add Friend</button>
        <button id="cancelBtn">Cancel</button>
        <p id="searchMsg"></p>
      </div>
    </div>

    <!-- ⚙️ Settings Modal -->
    <div id="settingsModal" class="modal hidden">
      <div class="modal-content">
        <h3>⚙️ Settings</h3>
        <ul>
          <li><a href="/profile.html">Edit Profile</a></li>
          <li><a href="/support.html">Customer Service</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
        <button id="closeSettingsBtn">Close</button>
      </div>
    </div>
  </main>

  <script>
    const token = localStorage.getItem('token');
    const userId = localStorage.getItem('userId');

    const welcomeUser = document.getElementById("welcomeUser");
    const findUserBtn = document.getElementById("findUserBtn");
    const modal = document.getElementById("modal");
    const cancelBtn = document.getElementById("cancelBtn");
    const addFriendBtn = document.getElementById("addFriendBtn");
    const searchInput = document.getElementById("searchInput");
    const searchMsg = document.getElementById("searchMsg");
    const friendsList = document.getElementById("friendsList");

    const settingsBtn = document.getElementById("settingsBtn");
    const settingsModal = document.getElementById("settingsModal");
    const closeSettingsBtn = document.getElementById("closeSettingsBtn");

    const themeToggle = document.getElementById("themeToggle");
    const body = document.body;

    // Load username
    fetch("/api/users/me", {
      headers: { Authorization: token }
    })
      .then(res => res.json())
      .then(data => {
        welcomeUser.textContent = `Welcome, ${data.username || 'User'}`;
      });

    // Load friends
    function loadFriends() {
      fetch("/api/users/friends", {
        headers: { Authorization: token }
      })
      .then(res => res.json())
      .then(data => {
        friendsList.innerHTML = "";
        if (data.friends && data.friends.length > 0) {
          data.friends.forEach(friend => {
            const li = document.createElement("li");
            li.textContent = friend.username || friend.email;
            friendsList.appendChild(li);
          });
        } else {
          friendsList.innerHTML = "<li>No friends added yet.</li>";
        }
      });
    }

    loadFriends();

    // Modal control
    findUserBtn.onclick = () => {
      modal.classList.remove("hidden");
      searchInput.value = "";
      searchMsg.textContent = "";
    };

    cancelBtn.onclick = () => {
      modal.classList.add("hidden");
    };

    addFriendBtn.onclick = () => {
      const identifier = searchInput.value.trim();
      if (!identifier) return;

      fetch("/api/users/add-friend", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: token
        },
        body: JSON.stringify({ identifier })
      })
        .then(res => res.json())
        .then(data => {
          searchMsg.textContent = data.message;
          loadFriends();
        })
        .catch(err => {
          searchMsg.textContent = "Error adding friend.";
        });
    };

    // Settings modal
    settingsBtn.onclick = () => {
      settingsModal.classList.remove("hidden");
    };

    closeSettingsBtn.onclick = () => {
      settingsModal.classList.add("hidden");
    };

    // Theme toggle
    themeToggle.onclick = () => {
      body.classList.toggle("dark");
      themeToggle.textContent = body.classList.contains("dark") ? "🌙" : "☀️";
    };
  </script>
<label>
  🌙 Dark Mode
  <input type="checkbox" id="darkModeToggle" />
</label>
<link rel="stylesheet" href="/styles/global.css" />
<script src="/scripts/theme.js" defer></script>
</body>
</html>
