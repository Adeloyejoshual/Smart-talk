<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartTalk - Home</title>
  <link rel="stylesheet" href="/styles/home.css" />
</head>
<body>
  <header>
    <h1>Welcome, <span id="username">User</span></h1>
    <button id="findUserBtn">‚ûï Add Friend</button>
  </header>

  <main>
    <input type="text" id="liveSearchInput" placeholder="üîç Search users..." />
    <ul id="friendList"></ul>

    <!-- üîç Modal -->
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <h3>üîç Find User</h3>
        <input type="text" id="searchInput" placeholder="Enter username or email" />
        <button id="addFriendBtn">Add Friend</button>
        <button id="cancelBtn">Cancel</button>
        <ul id="searchResults"></ul>
      </div>
    </div>
  </main>

  <script>
    const usernameEl = document.getElementById("username");
    const findUserBtn = document.getElementById("findUserBtn");
    const modal = document.getElementById("modal");
    const cancelBtn = document.getElementById("cancelBtn");
    const searchInput = document.getElementById("searchInput");
    const searchResults = document.getElementById("searchResults");
    const addFriendBtn = document.getElementById("addFriendBtn");
    const liveSearchInput = document.getElementById("liveSearchInput");
    const friendList = document.getElementById("friendList");

    const token = localStorage.getItem("token");

    async function loadUsername() {
      try {
        const res = await fetch("/api/users/me", {
          headers: {
            Authorization: token,
          }
        });
        const data = await res.json();
        if (res.ok) {
          usernameEl.textContent = data.username;
        } else {
          alert("Session expired. Please login again.");
          window.location.href = "/login.html";
        }
      } catch (err) {
        console.error(err);
      }
    }

    async function loadFriends() {
      try {
        const res = await fetch("/api/users/list", {
          headers: {
            Authorization: token,
          }
        });
        const data = await res.json();
        friendList.innerHTML = "";
        data.friends.forEach(friend => {
          const li = document.createElement("li");
          li.textContent = friend.username;
          friendList.appendChild(li);
        });
      } catch (err) {
        console.error(err);
      }
    }

    findUserBtn.addEventListener("click", () => {
      modal.classList.remove("hidden");
      searchInput.value = "";
      searchResults.innerHTML = "";
    });

    cancelBtn.addEventListener("click", () => {
      modal.classList.add("hidden");
    });

    addFriendBtn.addEventListener("click", async () => {
      const identifier = searchInput.value.trim();
      if (!identifier) {
        alert("Please enter a username or email.");
        return;
      }

      try {
        const res = await fetch("/api/users/add-friend", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": token,
          },
          body: JSON.stringify({ identifier }),
        });

        const data = await res.json();
        if (res.ok) {
          alert(data.message);
          modal.classList.add("hidden");
          loadFriends(); // refresh list
        } else {
          alert(data.message);
        }
      } catch (err) {
        alert("Failed to add friend.");
        console.error(err);
      }
    });

    // Live search
    liveSearchInput.addEventListener("input", () => {
      const filter = liveSearchInput.value.toLowerCase();
      const friends = friendList.querySelectorAll("li");
      friends.forEach(friend => {
        const text = friend.textContent.toLowerCase();
        friend.style.display = text.includes(filter) ? "block" : "none";
      });
    });

    // Initial load
    loadUsername();
    loadFriends();
  </script>
</body>
</html>
