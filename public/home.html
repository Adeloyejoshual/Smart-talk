<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartTalk - Home</title>
  <link rel="stylesheet" href="/styles/home.css" />
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <header class="top-bar">
    <div class="app-title">SmartTalk</div>
    <div class="online-users" id="onlineUsers"></div>
  </header>

  <main class="chat-section">
    <div class="chat-box" id="chatBox">
      <div class="chat-header" id="chatHeader">Private Chat</div>
      <div class="messages" id="messages"></div>
      <form id="messageForm">
        <input type="text" id="messageInput" placeholder="Type a message..." required />
        <button type="submit">Send</button>
      </form>
    </div>
  </main>

  <script>
    const socket = io();
    const username = new URLSearchParams(window.location.search).get("username");
    let currentReceiver = null;

    socket.emit("join", username);

    // Update online users
    socket.on("onlineUsers", (users) => {
      const userList = users.filter(u => u !== username)
        .map(u => `<button onclick="startPrivateChat('${u}')">${u}</button>`)
        .join('');
      document.getElementById("onlineUsers").innerHTML = userList || "No users online";
    });

    // Start private chat
    function startPrivateChat(receiver) {
      currentReceiver = receiver;
      document.getElementById("chatHeader").innerText = `Chat with ${receiver}`;
      fetch(`/api/messages?sender=${username}&receiver=${receiver}`)
        .then(res => res.json())
        .then(data => {
          const messagesDiv = document.getElementById("messages");
          messagesDiv.innerHTML = "";
          data.forEach(msg => {
            const div = document.createElement("div");
            div.textContent = `${msg.sender}: ${msg.text}`;
            messagesDiv.appendChild(div);
          });
        });
    }

    // Send private message
    document.getElementById("messageForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const text = document.getElementById("messageInput").value;
      if (!currentReceiver) return alert("Select a user to chat with.");
      socket.emit("privateMessage", {
        sender: username,
        receiver: currentReceiver,
        text
      });
      document.getElementById("messageInput").value = "";
    });

    // Receive private message
    socket.on("privateMessage", ({ sender, text }) => {
      if (sender === currentReceiver) {
        const div = document.createElement("div");
        div.textContent = `${sender}: ${text}`;
        document.getElementById("messages").appendChild(div);
      }
    });
  </script>
</body>
</html>
