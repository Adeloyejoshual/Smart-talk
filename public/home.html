<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartTalk Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/home.css">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('https://images.unsplash.com/photo-1557682250-33bd709cbe85?auto=format&fit=crop&w=1650&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      position: relative;
      transition: background 0.4s ease, color 0.4s ease;
    }

    body.dark {
      background: #121212;
      color: #fff;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 16px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .settings-icon {
      cursor: pointer;
      font-size: 1.4rem;
    }

    .toggle-dark {
      margin-left: 10px;
      cursor: pointer;
      font-size: 1.2rem;
    }

    .search-bar {
      margin-top: 20px;
      display: flex;
      align-items: center;
    }

    .search-bar input {
      flex: 1;
      padding: 10px 12px;
      border-radius: 8px 0 0 8px;
      border: none;
      background: #1e1e1e;
      color: #fff;
    }

    .search-bar button {
      padding: 10px;
      background: #007bff;
      border: none;
      color: #fff;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
      font-size: 18px;
    }

    .chat-section {
      margin-top: 30px;
    }

    .chat-user {
      padding: 12px;
      background: #1e1e1e;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    .chat-user:hover {
      background-color: #2c2c2c;
    }

    .floating-btn {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 55px;
      height: 55px;
      background-color: #007bff;
      color: white;
      font-size: 28px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }

    @media (max-width: 600px) {
      .search-bar input {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">SmartTalk</div>
      <div>
        <span class="toggle-dark" onclick="toggleDark()">üåô</span>
        <span class="settings-icon" onclick="goToSettings()">‚öôÔ∏è</span>
      </div>
    </header>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search users by username or Gmail..." onkeyup="searchUsers(this.value)" />
      <button onclick="searchUsers(document.getElementById('searchInput').value)">üîç</button>
    </div>

    <div class="chat-section" id="chatList">
      <div class="chat-user">Loading users...</div>
    </div>
  </div>

  <button class="floating-btn" onclick="addNewUser()">+</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    function goToSettings() {
      window.location.href = "settings.html";
    }

    function addNewUser() {
      alert("Feature coming soon: Add new user.");
    }

    function searchUsers(query) {
      socket.emit("search-users", query.trim());
    }

    socket.on("search-results", users => {
      const chatList = document.getElementById("chatList");
      chatList.innerHTML = '';

      if (!users.length) {
        chatList.innerHTML = '<div class="chat-user">No users found</div>';
        return;
      }

      users.forEach(user => {
        const div = document.createElement("div");
        div.className = "chat-user";
        div.textContent = `${user.username} (${user.email})`;
        div.onclick = () => {
          window.location.href = `/chat.html?with=${user._id}`;
        };
        chatList.appendChild(div);
      });
    });

    // üåô Toggle Dark Mode
    function toggleDark() {
      document.body.classList.toggle('dark');
      localStorage.setItem('smarttalk-theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }

    // üîÅ Load saved theme
    window.onload = () => {
      const saved = localStorage.getItem('smarttalk-theme');
      if (saved === 'dark') document.body.classList.add('dark');

      // Load initial users
      searchUsers('');
    };
  </script>
</body>
</html>
