<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartTalk - Home</title>
  <link rel="stylesheet" href="/styles/home.css">
</head>
<body>

<div class="container">

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <h2>Friends</h2>
      <button id="settingsBtn">⚙️</button>
    </div>

    <input type="text" id="searchInput" placeholder="Search friends or groups" />

    <div class="tabs">
      <button id="tabChats" class="tab active">Chats</button>
      <button id="tabGroups" class="tab">Groups</button>
    </div>

    <div id="chatList" class="chat-list"></div>
  </div>

  <!-- Main Chat Area -->
  <div class="main">
    Select a chat to start messaging
  </div>

  <!-- Add Friend Floating Button -->
  <button id="addFriendBtn" class="floating-btn">+</button>

  <!-- Add Friend Modal -->
  <div id="addFriendModal" class="modal hidden">
    <div class="modal-content">
      <h2>Add Friend</h2>
      <input type="text" id="friendIdentifier" placeholder="Username or email" />
      <div class="modal-actions">
        <button id="confirmAddFriendBtn">Add</button>
        <button id="closeModal">Close</button>
      </div>
    </div>
  </div>

</div>

<script src="/js/home.js" defer></script>
</body>
</html>
