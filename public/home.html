<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartTalk - Home</title>
  <link rel="stylesheet" href="/styles/home.css" />
  <script defer src="/scripts/home.js"></script>
</head>
<body>
  <header class="top-bar">
    <div id="usernameDisplay">Welcome, User</div>
    <div class="top-actions">
      <input type="text" id="searchBar" placeholder="Search users..." />
      <button id="settingsBtn">⚙️</button>
    </div>
  </header>

  <main>
    <section id="userList" class="user-list">
      <!-- Users will be loaded here -->
    </section>
  </main>

  <!-- Floating Add Button -->
  <button id="addUserBtn" class="floating-add-btn">+</button>

  <!-- Add Friend Modal -->
  <div id="addUserModal" class="modal hidden">
    <div class="modal-content">
      <h2>Add New Friend</h2>
      <input type="text" id="friendInput" placeholder="Enter email or username" />
      <div class="modal-actions">
        <button id="add">Add</button>
        <button id="cancel">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Settings Dropdown -->
  <div id="settingsMenu" class="settings-menu hidden">
    <ul>
      <li id="editProfile">Edit Profile</li>
      <li id="customerService">Customer Service</li>
      <li id="contact">Contact</li>
      <li id="closeSettings">Close</li>
    </ul>
  </div>
</body>
</html>
