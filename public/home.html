<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartTalk - Home</title>
  <link rel="stylesheet" href="/styles/home.css" />
</head>
<body>
  <header>
    <h1>SmartTalk</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <main>
    <section id="userSection">
      <h2>Online Users</h2>
      <ul id="userList"></ul>
    </section>

    <button id="findUserBtn">üîç Find User</button>

    <!-- üîç Modal -->
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <h3>üîç Find User</h3>
        <input type="text" id="searchInput" placeholder="Enter username or email" />
        <button id="addFriendBtn">Add Friend</button>
        <button id="cancelBtn">Cancel</button>
        <ul id="searchResults"></ul>
      </div>
    </div>
  </main>

  <script>
    const findUserBtn = document.getElementById("findUserBtn");
    const modal = document.getElementById("modal");
    const cancelBtn = document.getElementById("cancelBtn");
    const searchInput = document.getElementById("searchInput");
    const searchResults = document.getElementById("searchResults");
    const addFriendBtn = document.getElementById("addFriendBtn");

    findUserBtn.addEventListener("click", () => {
      modal.classList.remove("hidden");
      searchInput.value = "";
      searchResults.innerHTML = "";
    });

    cancelBtn.addEventListener("click", () => {
      modal.classList.add("hidden");
    });

    searchInput.addEventListener("input", () => {
      const query = searchInput.value.trim();
      const token = localStorage.getItem("token");
      if (query.length < 2) return (searchResults.innerHTML = "");

      fetch(`/api/users/search?q=${query}`, {
        headers: {
          Authorization: "Bearer " + token,
        },
      })
        .then((res) => res.json())
        .then((data) => {
          searchResults.innerHTML = "";
          data.forEach((user) => {
            const li = document.createElement("li");
            li.textContent = `${user.username} (${user.email})`;
            li.classList.add("result-item");
            li.addEventListener("click", () => {
              searchInput.value = user.username;
              searchResults.innerHTML = "";
            });
            searchResults.appendChild(li);
          });
        });
    });

    addFriendBtn.addEventListener("click", () => {
      const token = localStorage.getItem("token");
      const input = searchInput.value.trim();
      if (!input) return alert("Please enter a username or email");

      fetch("/api/users/add-friend", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: "Bearer " + token,
        },
        body: JSON.stringify({ input }), // ‚Üê Send either email or username
      })
        .then((res) => res.json())
        .then((data) => {
          alert(data.message || "Friend added");
          modal.classList.add("hidden");
        })
        .catch((err) => {
          console.error("Error adding friend:", err);
          alert("Error adding friend");
        });
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("token");
      location.href = "/login.html";
    });
  </script>
</body>
</html>
