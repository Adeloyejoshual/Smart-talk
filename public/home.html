<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>SmartTalk - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/styles/home.css" />
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <header>
    <h2 id="welcomeUser">Welcome</h2>
    <div class="actions">
      <button id="themeToggle">🌙</button>
      <button id="settingsBtn">⚙️</button>
    </div>
  </header>

  <main>
    <input type="text" id="searchBar" placeholder="Search users by username or Gmail..." />
    <ul id="userList"></ul>
  </main>

  <button id="addUserBtn">＋</button>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <button id="closeSettings">← Back</button>
      <h3>Settings</h3>
      <ul>
        <li><a href="/profile.html">Edit Profile</a></li>
        <li><a href="/contact.html">Customer Service</a></li>
        <li><a href="mailto:smarttalkgit@gmail.com">Contact</a></li>
        <li><button id="logoutBtn">Logout</button></li>
      </ul>
    </div>
  </div>

  <script src="/scripts/home.js"></script>
</body>
</html>
