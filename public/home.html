<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartTalk - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .chat-selected {
      background-color: #5C2C24 !important;
      border-left: 4px solid orange;
    }
  </style>
</head>
<body class="bg-black text-gray-200 min-h-screen flex flex-col">

  <!-- Header -->
  <div class="flex items-center justify-between px-4 py-3 bg-[#5C2C24] shadow">
    <h1 class="text-xl font-bold text-orange-400">SmartTalk</h1>
    <div class="flex space-x-3 text-white text-lg">
      <button onclick="window.location.href='/new-groups.html'" title="New Group" class="hover:text-orange-500">👥 New Group</button>
      <button id="selectAllBtn" title="Select All" class="hover:text-orange-500">✅ Select All</button>
      <button id="deleteAllBtn" title="Delete All" class="hover:text-orange-500">🗑️ Delete All</button>
      <button onclick="window.location.href='/settings.html'" title="Settings" class="hover:text-orange-500">⚙️</button>
    </div>
  </div>

  <!-- Search -->
  <div class="flex gap-2 px-4 pt-3 pb-2 bg-[#1F1F1F]">
    <input
      id="searchInput"
      type="text"
      placeholder="Search friends..."
      class="flex-1 bg-[#2B2B2B] border border-gray-700 text-sm text-white rounded-full px-4 py-2 focus:outline-none"
    />
  </div>

  <!-- Chat List -->
  <div id="chatList" class="flex-1 overflow-y-auto px-4 py-2 divide-y divide-gray-700 relative">
    <!-- JS will populate -->
  </div>

  <!-- Toolbar -->
  <div
    id="actionToolbar"
    class="hidden fixed bottom-0 left-0 right-0 bg-[#5C2C24] p-3 flex justify-around items-center z-50 border-t border-gray-700"
  >
    <button id="pinBtn" class="text-white text-lg">📌 Pin</button>
    <button id="deleteBtn" class="text-white text-lg">❌ Delete</button>
    <button id="archiveBtn" class="text-white text-lg">📦 Archive</button>
    <button id="moreBtn" class="text-white text-2xl font-bold">⋮</button>
  </div>

  <!-- Add Friend -->
  <button
    id="addFriendBtn"
    onclick="addFriendPrompt()"
    class="fixed bottom-20 right-5 bg-orange-600 hover:bg-orange-700 text-white px-5 py-3 rounded-full shadow-lg text-2xl"
    title="Add Friend"
  >+</button>

  <script>
    const token = localStorage.getItem("token");
    let allChats = [];
    let selectedChats = new Set();

    async function fetchChats() {
      try {
        const res = await fetch("/api/users/friends-with-last-message", {
          headers: { Authorization: `Bearer ${token}` },
        });
        let chats = await res.json();
        if (!Array.isArray(chats)) return;

        chats.forEach(chat => {
          chat.lastMessage = chat.lastMessage || "Start chatting...";
          chat.time = chat.time || new Date(chat.lastMessageTime || Date.now()).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
          chat.unread = chat.unread || 0;
        });

        chats.sort((a, b) => new Date(b.lastMessageTime || 0) - new Date(a.lastMessageTime || 0));
        allChats = chats;
        displayChats(chats);
      } catch (err) {
        console.error("❌ Fetch error:", err);
      }
    }

    function displayChats(chats) {
      const list = document.getElementById("chatList");
      list.innerHTML = "";

      chats.forEach(chat => {
        const div = document.createElement("div");
        div.className = "flex items-center p-3 hover:bg-[#2c2c2c] cursor-pointer select-none";
        div.setAttribute("data-chat-id", chat._id);
        div.onclick = (e) => {
          if (selectedChats.size > 0) {
            toggleChatSelection(div, chat._id);
          } else {
            window.location.href = `/private-chat.html?user=${chat._id}`;
          }
        };

        div.innerHTML = `
          <img src="${chat.avatar || '/default-avatar.png'}" class="w-10 h-10 rounded-full mr-3 border border-gray-600" />
          <div class="flex-1">
            <div class="flex justify-between items-center">
              <span class="font-semibold text-white text-base">${chat.username || chat.name}</span>
              <span class="text-xs text-gray-500">${chat.time}</span>
            </div>
            <div class="flex justify-between items-center">
              <span class="text-sm text-gray-400 truncate">${chat.lastMessage}</span>
              ${chat.unread > 0 ? `<span class="bg-red-500 text-xs text-white px-2 rounded-full">${chat.unread}</span>` : ""}
            </div>
          </div>
        `;

        addLongPressListeners(div, chat._id);
        list.appendChild(div);
      });
    }

    document.getElementById("searchInput").addEventListener("input", () => {
      const q = document.getElementById("searchInput").value.toLowerCase();
      const filtered = allChats.filter(chat =>
        (chat.username || "").toLowerCase().includes(q) ||
        (chat.name || "").toLowerCase().includes(q) ||
        (chat.email || "").toLowerCase().includes(q)
      );
      displayChats(filtered);
    });

    let longPressTimer;
    function addLongPressListeners(chatDiv, chatId) {
      chatDiv.addEventListener("mousedown", () => {
        longPressTimer = setTimeout(() => toggleChatSelection(chatDiv, chatId), 500);
      });
      chatDiv.addEventListener("mouseup", () => clearTimeout(longPressTimer));
      chatDiv.addEventListener("mouseleave", () => clearTimeout(longPressTimer));

      chatDiv.addEventListener("touchstart", () => {
        longPressTimer = setTimeout(() => toggleChatSelection(chatDiv, chatId), 500);
      });
      chatDiv.addEventListener("touchend", () => clearTimeout(longPressTimer));
    }

    function toggleChatSelection(chatDiv, chatId) {
      if (selectedChats.has(chatId)) {
        selectedChats.delete(chatId);
        chatDiv.classList.remove("chat-selected");
      } else {
        selectedChats.add(chatId);
        chatDiv.classList.add("chat-selected");
      }
      selectedChats.size > 0 ? showToolbar() : hideToolbar();
    }

    function clearSelection() {
      selectedChats.clear();
      hideToolbar();
      document.querySelectorAll(".chat-selected").forEach(el => el.classList.remove("chat-selected"));
    }

    const actionToolbar = document.getElementById("actionToolbar");
    function showToolbar() {
      actionToolbar.classList.remove("hidden");
    }
    function hideToolbar() {
      actionToolbar.classList.add("hidden");
    }

    document.getElementById("selectAllBtn").addEventListener("click", () => {
      selectedChats = new Set(allChats.map(c => c._id));
      document.querySelectorAll("#chatList > div").forEach(div => div.classList.add("chat-selected"));
      showToolbar();
    });

    document.getElementById("deleteAllBtn").addEventListener("click", () => {
      if (selectedChats.size === 0) return alert("No chats selected");
      alert(`Delete chats: ${[...selectedChats].join(", ")}`);
      clearSelection();
    });

    document.getElementById("pinBtn").addEventListener("click", () => {
      alert(`Pin chats: ${[...selectedChats].join(", ")}`);
      clearSelection();
    });

    document.getElementById("deleteBtn").addEventListener("click", () => {
      alert(`Delete chats: ${[...selectedChats].join(", ")}`);
      clearSelection();
    });

    document.getElementById("archiveBtn").addEventListener("click", () => {
      alert(`Archive chats: ${[...selectedChats].join(", ")}`);
      clearSelection();
    });

    // Add Friend with redirect to chat
    function addFriendPrompt() {
      const input = prompt("Enter friend's email or username:");
      if (!input) return;

      fetch("/api/users/add-friend", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`,
        },
        body: JSON.stringify({ identifier: input }),
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) return alert("❌ " + data.error);
        if (!data.friendId) {
          alert("✅ Friend added, but missing friendId");
          return fetchChats();
        }
        // Redirect straight to chat
        window.location.href = `/private-chat.html?user=${data.friendId}`;
      })
      .catch(err => {
        console.error("Add friend error:", err);
        alert("Error adding friend");
      });
    }

    document.body.addEventListener("click", (e) => {
      if (!document.getElementById("chatList").contains(e.target) &&
          !actionToolbar.contains(e.target) &&
          e.target.id !== "selectAllBtn" &&
          e.target.id !== "deleteAllBtn") {
        clearSelection();
      }
    });

    fetchChats();
  </script>
</body>
</html>
