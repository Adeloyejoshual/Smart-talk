<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartTalk - Home</title>
  <style>
    body { 
      font-family: sans-serif; 
      background: #1c1c1c; 
      color: #fff; 
      margin:0; 
      padding:0; 
      height:100vh; 
      display:flex; 
      flex-direction:column;
    }

    /* Header stays fixed */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #222;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 1px solid #444;
      z-index: 100;
    }

    /* Scrollable chat list area */
    #chatContainer {
      position: absolute;
      top: 70px;       /* leave space for header */
      bottom: 0;       /* stretch to bottom */
      left: 0;
      right: 0;
      overflow-y: auto;
      padding: 1rem;
    }

    /* Chat list */
    #chatList { margin-top: 0.5rem; }
    .chat-item {
      padding: 0.8rem; 
      border-bottom: 1px solid #444;
      cursor:pointer; 
      transition: background 0.2s;
    }
    .chat-item:hover { background: #2c2c2c; }
    .chat-username {
      font-weight: bold;
      font-size: 1rem;
      color: #fff;
    }
    .chat-last-message {
      font-size: 0.85rem;
      color: #bbb;
      margin-top: 3px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 90%;
    }

    /* Floating buttons */
    #addFriendBtn, #settingsBtn {
      position: fixed; width: 55px; height: 55px; font-size: 2rem;
      border:none; border-radius: 50%; cursor:pointer; color:#fff;
      box-shadow: 0 4px 6px rgba(0,0,0,0.4);
      z-index: 200;
    }
    #addFriendBtn { bottom: 20px; right: 20px; background: #c1440e; }
    #settingsBtn { top: 20px; right: 20px; background: #3399ff; }

    /* Modal */
    #addFriendModal {
      display:none; position: fixed; top: 50%; left:50%;
      transform: translate(-50%, -50%);
      background: #222; padding: 1rem; border-radius: 8px; width: 300px;
      z-index: 1000;
    }
    #addFriendModal input {
      width: 100%; padding: 0.5rem; margin-bottom: 0.5rem;
      border-radius: 4px; border:none;
    }
    #addFriendModal button {
      padding: 0.5rem 1rem; margin-right: 0.5rem;
      border:none; border-radius: 4px; cursor:pointer;
    }
    #modalOverlay {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5); z-index: 999;
    }
  </style>
</head>
<body>
  <!-- Fixed Header -->
  <header>SmartTalk Home</header>

  <!-- Scrollable Chat List -->
  <div id="chatContainer">
    <div id="chatList"></div>
  </div>

  <!-- Floating Buttons -->
  <button id="addFriendBtn">+</button>
  <button id="settingsBtn">&#9881;</button> <!-- Gear icon -->

  <!-- Modal Overlay -->
  <div id="modalOverlay"></div>

  <!-- Add Friend Modal -->
  <div id="addFriendModal">
    <h3>Add a Friend</h3>
    <input type="text" id="friendIdentifier" placeholder="Enter username or email" />
    <button id="confirmAddFriendBtn">Add Friend</button>
    <button id="closeModal">Cancel</button>
  </div>

  <script>
    const token = localStorage.getItem("token") || prompt("Enter your JWT token");

    const addFriendBtn = document.getElementById("addFriendBtn");
    const addFriendModal = document.getElementById("addFriendModal");
    const modalOverlay = document.getElementById("modalOverlay");
    const closeModalBtn = document.getElementById("closeModal");
    const confirmAddFriendBtn = document.getElementById("confirmAddFriendBtn");
    const friendIdentifierInput = document.getElementById("friendIdentifier");
    const chatListEl = document.getElementById("chatList");
    const settingsBtn = document.getElementById("settingsBtn");

    // Open/Close Modal
    function openModal() {
      addFriendModal.style.display = "block";
      modalOverlay.style.display = "block";
      friendIdentifierInput.focus();
    }
    function closeModal() {
      addFriendModal.style.display = "none";
      modalOverlay.style.display = "none";
    }

    addFriendBtn.addEventListener("click", openModal);
    closeModalBtn.addEventListener("click", closeModal);
    modalOverlay.addEventListener("click", closeModal);

    // Add Friend
    confirmAddFriendBtn.addEventListener("click", async () => {
      const identifier = friendIdentifierInput.value.trim();
      if (!identifier) return alert("Enter username or email");

      try {
        const res = await fetch("/api/users/add-friend", {
          method: "POST",
          headers: { 
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ identifier })
        });
        const data = await res.json();
        if (data.message) {
          alert(data.message);
          friendIdentifierInput.value = "";
          closeModal();
          await fetchFriends();
        } else if (data.error) {
          alert(data.error);
        }
      } catch (err) {
        alert("Failed to add friend");
        console.error(err);
      }
    });

    // Fetch Friends with last message
    async function fetchFriends() {
      try {
        const res = await fetch("/api/users/chats", {
          headers: { "Authorization": `Bearer ${token}` }
        });
        const friends = await res.json();
        chatListEl.innerHTML = "";
        if (!friends.length) {
          chatListEl.innerHTML = "<p>No friends yet.</p>";
          return;
        }
        friends.forEach(f => {
          const div = document.createElement("div");
          div.className = "chat-item";

          const name = document.createElement("div");
          name.className = "chat-username";
          name.textContent = f.username;

          const lastMsg = document.createElement("div");
          lastMsg.className = "chat-last-message";
          lastMsg.textContent = f.lastMessage ? f.lastMessage.content : "No messages yet";

          div.appendChild(name);
          div.appendChild(lastMsg);

          div.onclick = () => window.location.href = `/private-chat.html?user=${f._id}`;
          chatListEl.appendChild(div);
        });
      } catch (err) {
        console.error("Failed to fetch friends", err);
      }
    }

    // Settings Button
    settingsBtn.addEventListener("click", () => {
      window.location.href = "/settings.html";
    });

    // Initial load
    fetchFriends();
  </script>
</body>
</html>
