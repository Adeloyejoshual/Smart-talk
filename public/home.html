<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartTalk - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/home.css">
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 1rem;
      background: #222;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }

    #searchContainer {
      margin: 1rem;
      text-align: center;
    }

    #searchInput {
      padding: 0.5rem;
      width: 80%;
      max-width: 400px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    #searchResults {
      margin-top: 1rem;
      list-style: none;
      padding: 0;
      text-align: center;
    }

    #searchResults li {
      background: #1a1a1a;
      margin: 0.3rem auto;
      padding: 0.6rem;
      width: 80%;
      max-width: 400px;
      border-radius: 8px;
      border: 1px solid #333;
      cursor: pointer;
      transition: background 0.2s;
    }

    #searchResults li:hover {
      background: #333;
    }

    .footer {
      text-align: center;
      padding: 1rem;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    SmartTalk üîç
  </header>

  <div id="searchContainer">
    <input type="text" id="searchInput" placeholder="Search by username or Gmail..." />
    <ul id="searchResults"></ul>
  </div>

  <div class="footer">
    &copy; 2025 SmartTalk. All rights reserved.
  </div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const searchResults = document.getElementById('searchResults');

    searchInput.addEventListener('input', async () => {
      const query = searchInput.value.trim();
      searchResults.innerHTML = '';

      if (query === '') return;

      try {
        const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
        const users = await response.json();

        if (Array.isArray(users)) {
          users.forEach(user => {
            const li = document.createElement('li');
            li.textContent = `${user.username} (${user.email})`;
            searchResults.appendChild(li);
          });
        }
      } catch (err) {
        console.error('Search failed:', err);
      }
    });
  </script>

</body>
</html>
