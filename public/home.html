<!-- public/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartTalk - Home</title>
  <link rel="stylesheet" href="/styles/home.css" />
  <script defer src="/scripts/home.js"></script>
</head>
<body class="dark-mode">
  <header>
    <div class="search-container">
      <input type="text" id="searchBar" placeholder="Search users by name or Gmail...">
      <span class="search-icon">🔎</span>
    </div>
    <h1>Welcome, <span id="usernameDisplay"></span></h1>
  </header>

  <main>
    <div id="userList" class="user-list"></div>
  </main>

  <!-- Floating Buttons -->
  <div class="floating-buttons">
    <button id="addUserBtn" title="Add New User">➕</button>
    <button id="settingsBtn" title="Settings">⚙️</button>
  </div>

  <!-- Settings Menu -->
  <div id="settingsMenu" class="hidden">
    <button onclick="window.location.href='/profile.html'">Edit Profile</button>
    <button onclick="alert('Contact us at smarttalkgit@gmail.com')">Customer Service</button>
    <button onclick="window.location.href='/login.html'">Logout</button>
    <label>
      <input type="checkbox" id="darkModeToggle" checked>
      Dark Mode
    </label>
  </div>
</body>
</html>
