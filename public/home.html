<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartTalk - Home</title>
  <link rel="stylesheet" href="/styles/home.css" />
</head>
<body>
  <header>
    <h1>Welcome to SmartTalk</h1>
    <div id="user-info">
      Logged in as: <span id="loggedInUser"></span>
    </div>
  </header>

  <main>
    <h2>Friends List</h2>
    <ul id="friendsList">
      <!-- Friends will be loaded here -->
    </ul>
  </main>

  <!-- Floating Add Friend Button -->
  <button id="addFriendBtn" class="floating-btn">+</button>

  <!-- Add Friend Modal -->
  <div id="addFriendModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Add New Friend</h2>
      <form id="addFriendForm">
        <input type="text" id="friendUsername" placeholder="Enter username or email" required />
        <button type="submit">Add Friend</button>
      </form>
    </div>
  </div>

  <script src="/scripts/home.js"></script>
</body>
</html>
