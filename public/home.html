<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartTalk - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="home.css">
  <style>
    .chat-selected {
      background-color: #5C2C24 !important;
      border-left: 4px solid orange;
    }
    .tab-active {
      border-bottom: 2px solid #f97316; /* orange-500 */
      font-weight: 600;
    }
    #header, #bottomTabs {
      position: fixed; left: 0; right: 0; z-index: 50;
    }
    #header { top: 0; }
    #bottomTabs { bottom: 0; }
    #chatList {
      margin-top: 96px;
      margin-bottom: 60px;
      overflow-y: auto;
      flex: 1;
    }
  </style>
</head>
<body class="bg-black text-gray-200 flex flex-col min-h-screen">

  <!-- Header -->
  <header id="header" class="flex items-center justify-between px-4 py-3 bg-[#5C2C24] shadow">
    <h1 class="text-xl font-bold text-orange-400">SmartTalk</h1>
    <nav class="flex space-x-3 text-white text-lg">
      <button id="deleteAllBtn" title="Delete All" class="hover:text-orange-500">🗑️</button>
      <button onclick="window.location.href='/settings.html'" title="Settings" class="hover:text-orange-500">⚙️</button>
    </nav>
  </header>

  <!-- Search -->
  <section class="flex gap-2 px-4 pt-20 pb-2 bg-[#1F1F1F] fixed top-16 left-0 right-0 z-40">
    <input
      id="searchInput"
      type="text"
      placeholder="Search friends/groups..."
      class="flex-1 bg-[#2B2B2B] border border-gray-700 text-sm text-white rounded-full px-4 py-2 focus:outline-none focus:ring-1 focus:ring-orange-500"
      aria-label="Search friends or groups"
    />
  </section>

  <!-- Chat/Group List -->
  <main id="chatList" class="flex-1 px-4 py-2 divide-y divide-gray-700 overflow-y-auto" role="list">
    <!-- Friends/Groups will render here dynamically -->
  </main>

  <!-- Bottom Tabs -->
  <footer id="bottomTabs" class="flex bg-[#5C2C24] border-t border-gray-700">
    <button id="tabChats" class="flex-1 py-3 text-center tab-active">Chats</button>
    <button id="tabGroups" class="flex-1 py-3 text-center">Groups</button>
  </footer>

  <!-- Action Toolbar -->
  <div id="actionToolbar" class="hidden fixed bottom-16 left-0 right-0 bg-[#2C2C2C] border-t border-gray-700 flex justify-around py-2 z-50">
    <button id="pinBtn">📌 Pin</button>
    <button id="deleteBtn">🗑️ Delete</button>
    <button id="archiveBtn">📦 Archive</button>
    <button id="moreBtn">⋮ More</button>
  </div>

  <!-- Floating Add Friend Button -->
  <button
    id="addFriendBtn"
    onclick="openAddFriendModal()"
    class="fixed bottom-20 right-5 bg-orange-600 hover:bg-orange-700 text-white px-5 py-3 rounded-full shadow-lg text-2xl"
    title="Add Friend"
    aria-label="Add Friend"
  >+</button>

  <!-- Add Friend Modal -->
  <div id="addFriendModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
    <div class="bg-[#1F1F1F] p-6 rounded shadow w-80">
      <h3 class="text-lg font-bold mb-4 text-orange-400">Add Friend</h3>
      <input
        id="friendIdentifier"
        type="text"
        placeholder="Enter Username or Gmail"
        class="w-full p-2 border border-gray-600 bg-black text-white rounded mb-4"
        aria-label="Friend username or email"
      />
      <div class="flex justify-end gap-2">
        <button onclick="closeAddFriendModal()" class="px-4 py-2 border border-gray-500 rounded hover:bg-gray-700">Cancel</button>
        <button onclick="confirmAddFriend()" class="bg-orange-600 hover:bg-orange-700 text-white px-4 py-2 rounded">Add</button>
      </div>
    </div>
  </div>

  <script src="home.js"></script>
</body>
</html>
