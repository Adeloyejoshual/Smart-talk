<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartTalk - Chats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-gray-200 min-h-screen flex flex-col">

  <!-- Header -->
  <div class="flex items-center justify-between px-4 py-3 bg-[#5C2C24] shadow">
    <h1 class="text-xl font-bold text-orange-400">SmartTalk</h1>
    <button onclick="openSettings()" class="text-xl text-orange-400">⚙️</button>
  </div>

  <!-- Search with Button -->
  <div class="px-4 pt-3 pb-2 flex gap-2">
    <input
      id="searchInput"
      type="text"
      placeholder="Search chats..."
      class="flex-1 bg-[#1F1F1F] border border-gray-700 text-sm text-white rounded-full px-4 py-2 focus:outline-none"
    />
    <button
      onclick="filterChats()"
      class="bg-gray-800 hover:bg-gray-700 text-white px-3 py-2 rounded-full"
      title="Search"
    >	➤</button>
  </div>

  <!-- Chat List -->
  <div id="chatList" class="flex-1 overflow-y-auto px-4 py-2 divide-y divide-gray-700">
    <!-- JS will populate chats -->
  </div>

  <!-- Add Friend Floating Button -->
  <button
    onclick="addFriendPrompt()"
    class="fixed bottom-20 right-5 bg-orange-600 hover:bg-orange-700 text-white w-12 h-12 rounded-full text-2xl shadow-lg"
    title="Add Friend"
  >+</button>

  <!-- Settings Modal -->
  <div id="settingsModal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
    <div class="bg-[#1A1A1A] p-6 rounded-xl w-72 text-center">
      <h2 class="text-lg font-bold text-white mb-4">Settings</h2>
      <button onclick="logout()" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-full mb-3 w-full">
        Logout
      </button>
      <button onclick="closeSettings()" class="text-sm text-gray-400">Close</button>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bg-[#1A1A1A] border-t border-gray-700 flex justify-around py-3 text-sm">
    <button class="text-orange-400 font-bold">Chats</button>
    <button onclick="window.location.href='/groups.html'" class="text-gray-400 hover:text-orange-400">Groups</button>
    <button onclick="window.location.href='/calls.html'" class="text-gray-400 hover:text-orange-400">Call</button>
  </div>

  <!-- Script -->
  <script>
    const token = localStorage.getItem("token");
    let allChats = [];

    async function fetchChats() {
      try {
        const res = await fetch("/api/users/chats", {
          headers: { Authorization: `Bearer ${token}` },
        });

        const chats = await res.json();
        if (!Array.isArray(chats)) return;
        allChats = chats;
        displayChats(chats);
      } catch (err) {
        console.error("❌ Chat load error:", err);
      }
    }

    function displayChats(chats) {
      const list = document.getElementById("chatList");
      list.innerHTML = "";

      chats.forEach(chat => {
        const div = document.createElement("div");
        div.className = "flex items-center p-3 hover:bg-[#2c2c2c] cursor-pointer";
        div.onclick = () => window.location.href = `/private-chat.html?user=${chat._id}`;
        div.innerHTML = `
          <img src="${chat.avatar || '/default-avatar.png'}" class="w-10 h-10 rounded-full mr-3 border border-gray-600" />
          <div class="flex-1">
            <div class="font-semibold text-white text-base">${chat.username || chat.name}</div>
            <div class="text-sm text-gray-400 truncate">${chat.lastMessage || "Start chatting..."}</div>
          </div>
          <div class="text-xs text-gray-500 whitespace-nowrap">${chat.time || ""}</div>
        `;
        list.appendChild(div);
      });
    }

    function filterChats() {
      const q = document.getElementById("searchInput").value.toLowerCase();
      const filtered = allChats.filter(chat =>
        (chat.username || "").toLowerCase().includes(q) ||
        (chat.name || "").toLowerCase().includes(q) ||
        (chat.email || "").toLowerCase().includes(q)
      );
      displayChats(filtered);
    }

    function addFriendPrompt() {
      const input = prompt("Enter friend's email or username:");
      if (!input) return;

      fetch("/api/users/add-friend", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({ identifier: input })
      })
      .then(res => res.json())
      .then(data => {
        if (data.error || data.message === "User not found") {
          return alert(data.error || "❌ User not found");
        }
        alert("✅ Friend added successfully!");
        fetchChats(); // Refresh the list
      })
      .catch(err => {
        console.error("Add friend error:", err);
        alert("Error adding friend");
      });
    }

    function logout() {
      localStorage.removeItem("token");
      localStorage.removeItem("user");
      window.location.href = "/login.html";
    }

    function openSettings() {
      document.getElementById("settingsModal").classList.remove("hidden");
    }

    function closeSettings() {
      document.getElementById("settingsModal").classList.add("hidden");
    }

    fetchChats();
  </script>
</body>
</html>
