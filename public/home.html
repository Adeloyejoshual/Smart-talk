<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartTalk - Home</title>
  <link rel="stylesheet" href="/styles/home.css" />
</head>
<body class="dark-mode">
  <header>
    <h1>SmartTalk</h1>
    <div class="user-info">
      <span id="usernameDisplay">👤 Loading...</span>
      <button id="settingsBtn">⚙</button>
    </div>
  </header>

  <main>
    <input
      type="text"
      id="searchBar"
      placeholder="🔍 Search users by username or email"
    />
    <ul id="userList" class="user-list"></ul>

    <!-- ➕ Floating Button -->
    <button id="findUserBtn" class="floating-btn">+</button>

    <!-- 🔍 Modal -->
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <h3>🔍 Find User</h3>
        <input type="text" id="searchInput" placeholder="Enter username or email" />
        <button id="addFriendBtn">Add Friend</button>
        <button id="cancelBtn">Cancel</button>
        <ul id="searchResults"></ul>
      </div>
    </div>
  </main>

  <script>
    const findUserBtn = document.getElementById("findUserBtn");
    const modal = document.getElementById("modal");
    const cancelBtn = document.getElementById("cancelBtn");
    const searchInput = document.getElementById("searchInput");
    const searchResults = document.getElementById("searchResults");
    const addFriendBtn = document.getElementById("addFriendBtn");
    const usernameDisplay = document.getElementById("usernameDisplay");
    const settingsBtn = document.getElementById("settingsBtn");
    const userList = document.getElementById("userList");
    const searchBar = document.getElementById("searchBar");

    let selectedIdentifier = null;

    // 🔐 Load current user
    async function loadCurrentUser() {
      try {
        const res = await fetch("/api/users/me", {
          headers: { Authorization: localStorage.getItem("token") }
        });
        const data = await res.json();
        if (res.ok) {
          usernameDisplay.textContent = `👤 ${data.username}`;
        } else {
          usernameDisplay.textContent = "Login Required";
        }
      } catch (err) {
        console.error("Error loading user:", err);
      }
    }

    // 📜 Load Friends
    async function loadFriends() {
      try {
        const res = await fetch("/api/users/friends", {
          headers: { Authorization: localStorage.getItem("token") }
        });
        const data = await res.json();
        if (res.ok) {
          userList.innerHTML = data.friends.map(friend => `
            <li class="user-card">
              <span>${friend.username}</span>
              <span class="status">🟢</span>
            </li>
          `).join("");
        } else {
          userList.innerHTML = "<li>No friends found</li>";
        }
      } catch (err) {
        console.error("Error loading friends:", err);
      }
    }

    // 🔍 Search Users
    searchInput.addEventListener("input", async () => {
      const query = searchInput.value.trim();
      searchResults.innerHTML = "";

      if (query.length === 0) return;

      try {
        const res = await fetch(`/api/users/search?query=${query}`, {
          headers: { Authorization: localStorage.getItem("token") }
        });
        const data = await res.json();
        if (res.ok) {
          data.results.forEach(user => {
            const li = document.createElement("li");
            li.textContent = `${user.username} (${user.email})`;
            li.addEventListener("click", () => {
              selectedIdentifier = user.email || user.username;
              searchInput.value = selectedIdentifier;
              searchResults.innerHTML = "";
            });
            searchResults.appendChild(li);
          });
        } else {
          searchResults.innerHTML = "<li>No user found</li>";
        }
      } catch (err) {
        console.error("Search error:", err);
      }
    });

    // ➕ Add Friend
    addFriendBtn.addEventListener("click", async () => {
      const identifier = searchInput.value.trim();
      if (!identifier) return alert("Please enter a valid identifier");

      try {
        const res = await fetch("/api/users/add-friend", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: localStorage.getItem("token")
          },
          body: JSON.stringify({ identifier })
        });
        const data = await res.json();
        alert(data.message);
        if (res.ok) {
          modal.classList.add("hidden");
          loadFriends();
        }
      } catch (err) {
        console.error("Add friend error:", err);
      }
    });

    // 🧭 Open Modal
    findUserBtn.addEventListener("click", () => {
      modal.classList.remove("hidden");
      searchInput.value = "";
      searchResults.innerHTML = "";
    });

    // ❌ Cancel Modal
    cancelBtn.addEventListener("click", () => {
      modal.classList.add("hidden");
    });

    // ⚙ Settings button
    settingsBtn.addEventListener("click", () => {
      window.location.href = "/settings.html";
    });

    // 🔍 Filter friends
    searchBar.addEventListener("input", () => {
      const filter = searchBar.value.toLowerCase();
      const users = document.querySelectorAll(".user-card");
      users.forEach(user => {
        const text = user.textContent.toLowerCase();
        user.style.display = text.includes(filter) ? "flex" : "none";
      });
    });

    // 🚀 Initial Load
    loadCurrentUser();
    loadFriends();
  </script>
</body>
</html>
