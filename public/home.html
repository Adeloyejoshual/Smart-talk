<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartTalk - Home</title>
  <link rel="stylesheet" href="/styles/home.css" />
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      background-color: #222;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .search-container {
      display: flex;
      align-items: center;
      gap: 8px;
      background-color: #333;
      padding: 8px 12px;
      border-radius: 8px;
    }

    .search-container input {
      background: transparent;
      border: none;
      color: white;
      outline: none;
      width: 200px;
    }

    .search-container button {
      background: none;
      border: none;
      cursor: pointer;
    }

    .search-results {
      padding: 16px;
    }

    .search-item {
      padding: 10px;
      background-color: #222;
      margin: 8px 0;
      border-radius: 6px;
      cursor: pointer;
    }

    #add-user-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search username or Gmail..." />
      <button id="search-btn" title="Search">
        <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" fill="white" viewBox="0 0 24 24">
          <path d="M10 2a8 8 0 015.293 13.707l4.5 4.5-1.414 1.414-4.5-4.5A8 8 0 1110 2zm0 2a6 6 0 100 12 6 6 0 000-12z"/>
        </svg>
      </button>
    </div>
  </div>

  <div class="search-results" id="results"></div>

  <!-- Floating + Button -->
  <button id="add-user-btn" title="Add New User">+</button>

  <script>
    const searchInput = document.getElementById('search-input');
    const searchBtn = document.getElementById('search-btn');
    const resultsDiv = document.getElementById('results');

    // Search function
    async function performSearch() {
      const query = searchInput.value.trim();
      if (!query) return;

      try {
        const res = await fetch(`/api/auth/search?q=${query}`);
        const users = await res.json();
        resultsDiv.innerHTML = '';

        if (users.length === 0) {
          resultsDiv.innerHTML = '<p>No users found.</p>';
          return;
        }

        users.forEach(user => {
          const div = document.createElement('div');
          div.className = 'search-item';
          div.textContent = `${user.username} (${user.email})`;
          div.onclick = () => {
            window.location.href = `/chat.html?user=${user._id}`;
          };
          resultsDiv.appendChild(div);
        });
      } catch (err) {
        resultsDiv.innerHTML = '<p style="color:red;">Search failed.</p>';
        console.error(err);
      }
    }

    // Trigger search on button click
    searchBtn.addEventListener('click', performSearch);

    // Trigger search on enter key
    searchInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') performSearch();
    });

    // Floating + Button Action
    document.getElementById('add-user-btn').addEventListener('click', () => {
      window.location.href = '/new-user.html';
    });
  </script>
</body>
</html>
