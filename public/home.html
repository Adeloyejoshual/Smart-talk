<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartTalk - Home</title>
  <style>
    body { font-family: sans-serif; background: #1c1c1c; color: #fff; margin:0; padding:0; }
    .container { padding: 1rem; }
    /* Floating buttons */
    #addFriendBtn, #settingsBtn {
      position: fixed; width: 50px; height: 50px; font-size: 2rem;
      border:none; border-radius: 50%; cursor:pointer;
    }
    #addFriendBtn { bottom: 20px; right: 20px; background: #c1440e; }
    #settingsBtn { top: 20px; right: 20px; background: #3399ff; }
    /* Modal */
    #addFriendModal {
      display:none; position: fixed; top: 50%; left:50%;
      transform: translate(-50%, -50%);
      background: #222; padding: 1rem; border-radius: 6px; width: 300px;
      z-index: 1000;
    }
    #addFriendModal input {
      width: 100%; padding: 0.5rem; margin-bottom: 0.5rem;
      border-radius: 4px; border:none;
    }
    #addFriendModal button {
      padding: 0.5rem 1rem; margin-right: 0.5rem;
      border:none; border-radius: 4px; cursor:pointer;
    }
    #modalOverlay {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5); z-index: 999;
    }
    /* Chat list */
    #chatList { margin-top: 2rem; }
    .chat-item {
      padding: 0.5rem; border-bottom: 1px solid #444;
      cursor:pointer; transition: background 0.2s;
    }
    .chat-item:hover { background: #2c2c2c; }
    .chat-meta { display:flex; justify-content:space-between; gap:1rem; align-items:center; }
    .chat-username { font-weight:600; }
    .chat-email { font-size:0.85rem; color:#aaa; }
  </style>
</head>
<body>
  <div class="container">
    <h1>SmartTalk Home</h1>
    <div id="chatList"></div>
  </div>

  <!-- Floating Buttons -->
  <button id="addFriendBtn">+</button>
  <button id="settingsBtn">&#9881;</button>

  <!-- Modal Overlay -->
  <div id="modalOverlay"></div>

  <!-- Add Friend Modal -->
  <div id="addFriendModal">
    <h3>Add a Friend</h3>
    <input type="text" id="friendIdentifier" placeholder="Enter username or email" />
    <button id="confirmAddFriendBtn">Add Friend</button>
    <button id="closeModal">Cancel</button>
  </div>

  <script>
    // token (if not present prompt for quick local testing)
    let token = localStorage.getItem("token");
    if (!token) {
      // optional: comment out prompt in production; used here for quick dev testing
      token = prompt("Enter your JWT token (for testing)"); 
      if (token) localStorage.setItem("token", token);
    }

    const addFriendBtn = document.getElementById("addFriendBtn");
    const addFriendModal = document.getElementById("addFriendModal");
    const modalOverlay = document.getElementById("modalOverlay");
    const closeModalBtn = document.getElementById("closeModal");
    const confirmAddFriendBtn = document.getElementById("confirmAddFriendBtn");
    const friendIdentifierInput = document.getElementById("friendIdentifier");
    const chatListEl = document.getElementById("chatList");
    const settingsBtn = document.getElementById("settingsBtn");

    // Open/Close Modal
    function openModal() {
      addFriendModal.style.display = "block";
      modalOverlay.style.display = "block";
      friendIdentifierInput.focus();
    }
    function closeModal() {
      addFriendModal.style.display = "none";
      modalOverlay.style.display = "none";
    }

    addFriendBtn.addEventListener("click", openModal);
    closeModalBtn.addEventListener("click", closeModal);
    modalOverlay.addEventListener("click", closeModal);

    // Add Friend (calls your API)
    confirmAddFriendBtn.addEventListener("click", async () => {
      const identifier = friendIdentifierInput.value.trim();
      if (!identifier) return alert("Enter username or email");

      try {
        const res = await fetch("/api/users/add-friend", {
          method: "POST",
          headers: { 
            "Authorization": `Bearer ${localStorage.getItem("token")}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ identifier })
        });
        const data = await res.json();
        if (res.ok) {
          alert(data.message || "Friend added");
          friendIdentifierInput.value = "";
          closeModal();
          await fetchFriends();
        } else {
          alert(data.message || data.error || "Could not add friend");
        }
      } catch (err) {
        alert("Failed to add friend");
        console.error(err);
      }
    });

    // Fetch friends / chats and show them
    async function fetchFriends() {
      try {
        const res = await fetch("/api/users/chats", {
          headers: { "Authorization": `Bearer ${localStorage.getItem("token")}` }
        });
        if (!res.ok) {
          console.error("Failed to fetch friends:", await res.text());
          chatListEl.innerHTML = "<p>Failed to load chats.</p>";
          return;
        }
        const friends = await res.json();
        chatListEl.innerHTML = "";
        if (!Array.isArray(friends) || friends.length === 0) {
          chatListEl.innerHTML = "<p>No friends yet.</p>";
          return;
        }

        friends.forEach(f => {
          const div = document.createElement("div");
          div.className = "chat-item";
          div.innerHTML = `
            <div class="chat-meta">
              <div>
                <div class="chat-username">${escapeHtml(f.username || "Unknown")}</div>
                <div class="chat-email">${escapeHtml(f.email || "")}</div>
              </div>
              <div class="chat-status" style="font-size:0.8rem; color:#9aa;">${f.online ? "Online" : (f.lastSeen ? `Last: ${new Date(f.lastSeen).toLocaleString()}` : "Offline")}</div>
            </div>
          `;

          // When user clicks a chat: store chat info and go to private chat
          div.addEventListener("click", () => {
            // Save chat target in localStorage for private-chat to read
            localStorage.setItem("chatUserId", f._id);
            localStorage.setItem("chatUserName", f.username || f.email || "Unknown");
            // Optional: store partner's online flag or avatar
            if (f.online !== undefined) localStorage.setItem("chatUserOnline", f.online ? "1" : "0");
            // Navigate to private chat page
            window.location.href = "/private-chat.html";
          });

          chatListEl.appendChild(div);
        });
      } catch (err) {
        console.error("Failed to fetch friends", err);
        chatListEl.innerHTML = "<p>Error loading chats.</p>";
      }
    }

    // small helper to avoid XSS when injecting username/email
    function escapeHtml(str) {
      if (!str) return "";
      return String(str).replace(/[&<>"']/g, (s) => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
      })[s]);
    }

    // Settings Button
    settingsBtn.addEventListener("click", () => {
      window.location.href = "/settings.html";
    });

    // Initial load
    fetchFriends();
  </script>
</body>
</html>
