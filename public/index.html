<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartTalk - Welcome</title>
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      margin-bottom: 30px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: #ffffff;
      color: #333;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #f0f0f0;
    }

    footer {
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.8;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to SmartTalk</h1>
    <p>Connect and chat live with others. Sign in or register to get started.</p>

    <button class="btn" onclick="location.href='/login.html'">Login</button>
    <button class="btn" onclick="location.href='/register.html'">Register</button>
    <button class="btn" onclick="location.href='/chat.html'">Join Chat</button>

    <footer>Â© 2025 SmartTalk. All rights reserved.</footer>
  </div>
</body>
</html>
