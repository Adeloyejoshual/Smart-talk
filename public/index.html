<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartTalk - Welcome</title>
  <link rel="stylesheet" href="styles/home.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #007BFF; /* Blue background */
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #121212;
      color: white;
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #007BFF;
      color: white;
    }

    header.dark-mode {
      background-color: #0056b3;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .logo span {
      font-size: 1.5rem;
      font-weight: bold;
    }

    #darkToggle {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: white;
    }

    h1.transparent-title {
      font-size: 4rem;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.1);
      margin-bottom: 2rem;
    }

    .button-group {
      display: flex;
      gap: 20px;
    }

    .button-group button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: white;
      color: #007BFF;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode .button-group button {
      background-color: #1e1e1e;
      color: #66b0ff;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="SmartTalk Logo" />
      <span>SmartTalk</span>
    </div>
    <button id="darkToggle" title="Toggle Dark Mode">üåô</button>
  </header>

  <h1 class="transparent-title">SmartTalk</h1>

  <div class="button-group">
    <button onclick="location.href='login.html'">Login</button>
    <button onclick="location.href='register.html'">Register</button>
  </div>

  <script>
    const toggleBtn = document.getElementById('darkToggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      document.querySelector('header').classList.toggle('dark-mode');
      toggleBtn.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
    });
  </script>
</body>
</html>
