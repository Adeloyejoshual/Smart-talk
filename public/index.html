<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartTalk - Welcome</title>
  <link rel="stylesheet" href="styles/home.css" />
  <style>
    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }
    header.dark-mode,
    footer.dark-mode {
      background-color: #1e1e1e;
      color: #ffffff;
    }
    button#darkToggle {
      font-size: 1.2rem;
      background: none;
      border: none;
      cursor: pointer;
      color: inherit;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="SmartTalk Logo" style="height: 40px; vertical-align: middle;">
      <span style="font-size: 1.5rem; font-weight: bold;">SmartTalk</span>
    </div>
    <nav>
      <button onclick="location.href='login.html'">Login</button>
      <button onclick="location.href='register.html'">Register</button>
      <button id="darkToggle" title="Toggle Dark Mode">üåô</button>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to SmartTalk</h1>
    <p>Real-time chat. Anywhere. Anytime.</p>
    <img src="images/chat-illustration.png" alt="Chat Illustration" class="hero-img"/>
  </section>

  <footer>
    <p>&copy; 2025 SmartTalk</p>
    <div class="footer-links">
      <a href="#">About</a>
      <a href="mailto:smarttalkgit@gmail.com">Contact</a>
      <a href="#">Privacy Policy</a>
      <a href="#">Terms of Use</a>
    </div>
  </footer>

  <script>
    const toggleBtn = document.getElementById('darkToggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      document.querySelector('header').classList.toggle('dark-mode');
      document.querySelector('footer').classList.toggle('dark-mode');
      toggleBtn.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
    });
  </script>
</body>
</html>
