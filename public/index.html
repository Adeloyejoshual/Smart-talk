<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartTalk</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">

<body class="bg-gradient-to-r from-blue-50 via-gray-100 to-blue-50 flex items-center justify-center min-h-screen text-gray-800">

    <p class="mb-6 text-lg text-gray-600">A modern real-time chat app with <span class="font-semibold text-blue-500">groups</span>, <span class="font-semibold text-green-500">private messages</span>, and <span class="font-semibold text-purple-500">image sharing</span>.</p>
    
    <!-- Buttons -->

      <a href="/login.html" class="bg-blue-500 hover:bg-blue-600 transition text-white font-semibold py-2 px-6 rounded-lg shadow-md">Login</a>
