<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartTalk - Welcome</title>
  <link rel="stylesheet" href="styles/home.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }

    header, footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #007BFF;
      color: white;
      transition: background-color 0.3s;
    }

    header.dark-mode, footer.dark-mode {
      background-color: #0056b3;
    }

    .logo img {
      height: 40px;
      vertical-align: middle;
    }

    .logo span {
      font-size: 2rem;
      font-weight: bold;
      margin-left: 0.5rem;
      color: transparent;
      -webkit-text-stroke: 1.5px white;
      text-stroke: 1.5px white;
    }

    nav button {
      margin-left: 1rem;
      padding: 8px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: white;
      color: #007BFF;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode nav button {
      background-color: #1e1e1e;
      color: #66b0ff;
    }

    button#darkToggle {
      background: none;
      font-size: 1.2rem;
      color: inherit;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 60vh;
      text-align: center;
      padding: 2rem;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: transparent;
      -webkit-text-stroke: 1.5px #007BFF;
      text-stroke: 1.5px #007BFF;
    }

    body.dark-mode .hero h1 {
      -webkit-text-stroke: 1.5px white;
      text-stroke: 1.5px white;
    }

    .hero p {
      font-size: 1.2rem;
      color: #444;
      margin-bottom: 2rem;
    }

    body.dark-mode .hero p {
      color: #ccc;
    }

    .buttons {
      display: flex;
      gap: 1.5rem;
    }

    .buttons button {
      padding: 12px 24px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .buttons button:hover {
      background-color: #0056b3;
    }

    footer {
      flex-wrap: wrap;
      justify-content: center;
      text-align: center;
    }

    .footer-links {
      margin-top: 0.5rem;
    }

    .footer-links a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <!-- Removed logo image -->
      <span>SmartTalk</span>
    </div>
    <nav>
      <button id="darkToggle" title="Toggle Dark Mode">üåô</button>
    </nav>
  </header>

  <section class="hero">
    <h1>SmartTalk</h1>
    <p>Real-time chat. Anywhere. Anytime.</p>
    <div class="buttons">
      <button onclick="location.href='login.html'">Login</button>
      <button onclick="location.href='register.html'">Register</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 SmartTalk</p>
    <div class="footer-links">
      <a href="#">About</a>
      <a href="mailto:smarttalkgit@gmail.com">Contact</a>
      <a href="#">Privacy Policy</a>
      <a href="#">Terms of Use</a>
    </div>
  </footer>

  <script>
    const toggleBtn = document.getElementById('darkToggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      document.querySelector('header').classList.toggle('dark-mode');
      document.querySelector('footer').classList.toggle('dark-mode');
      toggleBtn.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
    });
  </script>
</body>
</html>
