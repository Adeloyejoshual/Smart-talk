<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Settings</title>
  <script defer src="./js/theme.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-white">

  <div class="max-w-md mx-auto h-screen flex flex-col">
    
    <!-- Header -->
    <div class="flex items-center justify-between px-4 py-3 bg-white dark:bg-gray-800 border-b dark:border-gray-700">
      <button onclick="goBack()" class="text-xl">‚Üê</button>
      <h1 class="text-lg font-semibold">Chat Settings</h1>
      <div></div>
    </div>

    <!-- Settings Options -->
    <div class="p-4 flex-1 space-y-4">

      <!-- View Profile -->
      <button class="w-full text-left p-4 bg-white dark:bg-gray-800 rounded-lg shadow">
        View Contact Info
      </button>

      <!-- Block Contact -->
      <button onclick="blockUser()" class="w-full text-left p-4 bg-red-100 dark:bg-red-900 text-red-700 dark:text-red-300 rounded-lg shadow">
        Block this contact
      </button>

      <!-- Report Contact -->
      <button onclick="reportUser()" class="w-full text-left p-4 bg-yellow-100 dark:bg-yellow-900 text-yellow-700 dark:text-yellow-300 rounded-lg shadow">
        Report contact
      </button>

      <!-- Remove Friend -->
      <button onclick="removeFriend()" class="w-full text-left p-4 bg-gray-200 dark:bg-gray-700 rounded-lg shadow">
        Remove from friends
      </button>
    </div>

  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = localStorage.getItem("token");
    const friendId = urlParams.get("id");

    function goBack() {
      history.back();
    }

    async function blockUser() {
      const res = await fetch("/api/users/block", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId: getUserId(), blockId: friendId })
      });
      alert("User blocked");
    }

    async function reportUser() {
      const res = await fetch("/api/users/report", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId: getUserId(), reportId: friendId })
      });
      alert("User reported");
    }

    async function removeFriend() {
      const res = await fetch(`/api/users/remove-friend/${friendId}`, {
        method: "DELETE",
        headers: { Authorization: `Bearer ${token}` }
      });
      if (res.ok) {
        alert("Removed from friends");
        location.href = "home.html";
      }
    }

    function getUserId() {
      const payload = token.split(".")[1];
      return JSON.parse(atob(payload)).id;
    }
  </script>
</body>
</html>
