<!-- public/admin-login.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login — SmartTalk</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="/scripts/admin-login.js"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center">
  <div class="bg-white p-6 rounded-xl shadow w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4">SmartTalk — Admin</h1>
    <form id="adminLoginForm" class="space-y-3">
      <input id="username" placeholder="Username" class="w-full border rounded p-2" required />
      <input id="passcode" type="password" placeholder="Passcode (443450)" class="w-full border rounded p-2" required />
      <button class="w-full bg-blue-600 text-white py-2 rounded">Login</button>
      <p id="error" class="text-red-600 text-sm hidden mt-2"></p>
    </form>
  </div>
</body>
</html>
