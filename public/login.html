<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>SmartTalk - Login/Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/styles/home.css" />
  <style>
    body {
      background: linear-gradient(to right, #1a1a2e, #16213e);
      color: white;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 400px;
      margin: 4rem auto;
      background: #0f3460;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    h2 {
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }
    input {
      background: #e0e0e0;
    }
    button {
      background: #00b894;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #019875;
    }
    .toggle-link {
      color: #81ecec;
      cursor: pointer;
      text-align: center;
      margin-top: 10px;
    }
    .error, .message {
      color: #fab1a0;
      text-align: center;
      margin: 10px 0;
    }
    .forgot {
      font-size: 0.9rem;
      text-align: right;
      margin-top: -8px;
      margin-bottom: 12px;
    }
    .forgot a {
      color: #81ecec;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Login</h2>
    <div id="formMessage" class="message"></div>

    <!-- Login Form -->
    <form id="loginForm">
      <input type="text" id="loginIdentifier" placeholder="Email or Username" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <div class="forgot"><a href="#">Forgot Password?</a></div>
      <button type="submit">Login</button>
    </form>

    <!-- Register Form -->
    <form id="registerForm" style="display: none;">
      <input type="text" id="regUsername" placeholder="Username" required />
      <input type="email" id="regEmail" placeholder="Email" required />
      <input type="password" id="regPassword" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>

    <div class="toggle-link" id="toggleForm">Don't have an account? Register</div>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const toggleLink = document.getElementById("toggleForm");
    const formMessage = document.getElementById("formMessage");
    const formTitle = document.getElementById("formTitle");

    // Toggle Login/Register
    toggleLink.addEventListener("click", () => {
      const isLogin = loginForm.style.display !== "none";
      loginForm.style.display = isLogin ? "none" : "block";
      registerForm.style.display = isLogin ? "block" : "none";
      toggleLink.textContent = isLogin ? "Already have an account? Login" : "Don't have an account? Register";
      formTitle.textContent = isLogin ? "Register" : "Login";
      formMessage.textContent = "";
    });

    // Show session expired message if needed
    const params = new URLSearchParams(window.location.search);
    if (params.get("session") === "expired") {
      formMessage.textContent = "Session expired. Please login again.";
    }

    // Login submit
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          identifier: loginForm.loginIdentifier.value,
          password: loginForm.loginPassword.value
        })
      });

      const data = await res.json();
      if (res.ok) {
        localStorage.setItem("token", data.token);
        localStorage.setItem("user", JSON.stringify(data.user));
        window.location.href = "/home.html";
      } else {
        formMessage.textContent = data.message || "Login failed.";
      }
    });

    // Register submit
    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const res = await fetch("/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: regUsername.value,
          email: regEmail.value,
          password: regPassword.value
        })
      });

      const data = await res.json();
      if (res.ok) {
        formMessage.textContent = "Registration successful! Please login.";
        toggleLink.click(); // Switch to login form
      } else {
        formMessage.textContent = data.message || "Registration failed.";
      }
    });
  </script>
</body>
</html>
