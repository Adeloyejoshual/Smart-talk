<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>SmartTalk - Login / Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/styles/home.css" />
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      border: none;
      border-radius: 5px;
    }

    button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.7rem;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .toggle-link {
      margin-top: 1rem;
      text-align: center;
      cursor: pointer;
      color: #00bfff;
    }

    .error, .success {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
    }

    .error {
      color: red;
    }

    .success {
      color: limegreen;
    }

    .forgot-link {
      font-size: 0.9rem;
      margin-top: 0.5rem;
      display: block;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Login</h2>

    <form id="loginRegisterForm">
      <!-- Login Fields -->
      <div id="loginFields">
        <label for="loginIdentifier">Email or Username</label>
        <input type="text" id="loginIdentifier" required />

        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" required />

        <a href="#" class="forgot-link">Forgot password?</a>
      </div>

      <!-- Register Fields -->
      <div id="registerFields" style="display: none;">
        <label for="regUsername">Username</label>
        <input type="text" id="regUsername" required />

        <label for="regEmail">Email</label>
        <input type="email" id="regEmail" required />

        <label for="regPassword">Password</label>
        <input type="password" id="regPassword" required />
      </div>

      <button type="submit" id="submitBtn">Login</button>
      <div class="toggle-link" id="toggleForm">Don't have an account? Register</div>
      <div id="message" class=""></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginRegisterForm');
    const loginFields = document.getElementById('loginFields');
    const registerFields = document.getElementById('registerFields');
    const toggle = document.getElementById('toggleForm');
    const formTitle = document.getElementById('formTitle');
    const submitBtn = document.getElementById('submitBtn');
    const message = document.getElementById('message');

    let isLogin = true;

    toggle.addEventListener('click', () => {
      isLogin = !isLogin;
      if (isLogin) {
        loginFields.style.display = 'block';
        registerFields.style.display = 'none';
        formTitle.textContent = 'Login';
        submitBtn.textContent = 'Login';
        toggle.textContent = "Don't have an account? Register";
      } else {
        loginFields.style.display = 'none';
        registerFields.style.display = 'block';
        formTitle.textContent = 'Register';
        submitBtn.textContent = 'Register';
        toggle.textContent = "Already have an account? Login";
      }
      message.textContent = '';
      message.className = '';
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      message.textContent = '';
      message.className = '';

      if (isLogin) {
        // Login
        const identifier = document.getElementById('loginIdentifier').value;
        const password = document.getElementById('loginPassword').value;

        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ identifier, password })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));
          window.location.href = '/home.html';
        } else {
          message.textContent = data.error || 'Login failed';
          message.className = 'error';
        }

      } else {
        // Register
        const username = document.getElementById('regUsername').value;
        const email = document.getElementById('regEmail').value;
        const password = document.getElementById('regPassword').value;

        const res = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));
          window.location.href = '/home.html';
        } else {
          message.textContent = data.error || 'Registration failed';
          message.className = 'error';
        }
      }
    });
  </script>
</body>
</html>
