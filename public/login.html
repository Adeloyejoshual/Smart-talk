<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>SmartTalk - Login / Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/styles/home.css" />
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    .auth-container {
      background-color: #1a1a1a;
      padding: 2rem;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .auth-container input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 8px;
      background: #333;
      color: #fff;
    }

    .auth-container button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #0066cc;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .toggle {
      margin-top: 1rem;
      text-align: center;
      cursor: pointer;
      color: #aaa;
    }

    .error {
      color: #ff5555;
      text-align: center;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2 id="formTitle">Login to SmartTalk</h2>
    <div class="error" id="errorMsg"></div>
    <form id="authForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" id="submitBtn">Login</button>
    </form>
    <div class="toggle" id="toggleForm">Don't have an account? Register</div>
  </div>

  <script>
    const formTitle = document.getElementById('formTitle');
    const authForm = document.getElementById('authForm');
    const toggleForm = document.getElementById('toggleForm');
    const submitBtn = document.getElementById('submitBtn');
    const errorMsg = document.getElementById('errorMsg');

    let isLogin = true;

    // Toggle between login/register
    toggleForm.addEventListener('click', () => {
      isLogin = !isLogin;
      if (isLogin) {
        formTitle.textContent = 'Login to SmartTalk';
        submitBtn.textContent = 'Login';
        toggleForm.textContent = "Don't have an account? Register";
      } else {
        formTitle.textContent = 'Register on SmartTalk';
        submitBtn.textContent = 'Register';
        toggleForm.textContent = 'Already have an account? Login';
      }
    });

    // On load, show "Session expired" if redirected
    const params = new URLSearchParams(window.location.search);
    if (params.get("expired") === "1") {
      errorMsg.textContent = "Session expired. Please login again";
    }

    authForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      const endpoint = isLogin ? '/api/auth/login' : '/api/auth/register';
      const payload = isLogin ? { email, password } : { username, email, password };

      try {
        const res = await fetch(endpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.message || 'Something went wrong');
        }

        if (isLogin) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));
          window.location.href = '/home.html';
        } else {
          isLogin = true;
          formTitle.textContent = 'Login to SmartTalk';
          submitBtn.textContent = 'Login';
          toggleForm.textContent = "Don't have an account? Register";
          errorMsg.textContent = "Registration successful. Please log in.";
        }
      } catch (err) {
        errorMsg.textContent = err.message;
      }
    });
  </script>
</body>
</html>
