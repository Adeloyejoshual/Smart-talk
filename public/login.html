<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>SmartTalk - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      background: linear-gradient(to right, #0066cc, #3399ff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 25px 30px;
      border-radius: 14px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 340px;
      text-align: center;
    }

    .login-box img {
      width: 80px;
      margin-bottom: 15px;
    }

    .login-box h2 {
      font-size: 20px;
      color: #fff;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 10px 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #fff;
      color: #333;
      font-size: 14px;
      box-sizing: border-box;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background: #003366;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      margin-top: 10px;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #0055aa;
    }

    .forgot-link {
      margin-top: 12px;
    }

    .forgot-link a {
      color: #fff;
      font-size: 14px;
      text-decoration: underline;
    }

    .error-msg, .error-message {
      color: #ffcccc;
      font-size: 14px;
      margin-top: 10px;
    }

    .login-box hr {
      margin: 20px 0;
      border: 0;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    h3 {
      color: #fff;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="/images/logo.png" alt="SmartTalk Logo" />
    <h2>Login to SmartTalk</h2>

    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <p id="loginError" class="error-msg"></p>

    <hr />

    <h3>Register</h3>

    <form id="registerForm">
      <input type="text" id="regUsername" placeholder="Username" required />
      <input type="email" id="regEmail" placeholder="Email" required />
      <input type="password" id="regPassword" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>

    <p id="registerError" class="error-msg"></p>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const loginError = document.getElementById("loginError");
    const registerError = document.getElementById("registerError");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      loginError.textContent = "";

      const res = await fetch("/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          email: loginForm.loginEmail.value,
          password: loginForm.loginPassword.value
        })
      });

      const data = await res.json();

      if (res.ok) {
        localStorage.setItem("token", data.token);
        localStorage.setItem("user", JSON.stringify(data.user));
        window.location.href = "/home.html";
      } else {
        loginError.textContent = data.message || "Login failed";
      }
    });

    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      registerError.textContent = "";

      const res = await fetch("/api/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: registerForm.regUsername.value,
          email: registerForm.regEmail.value,
          password: registerForm.regPassword.value
        })
      });

      const data = await res.json();

      if (res.ok) {
        localStorage.setItem("token", data.token);
        localStorage.setItem("user", JSON.stringify(data.user));
        window.location.href = "/home.html";
      } else {
        registerError.textContent = data.message || "Registration failed";
      }
    });
  </script>
</body>
</html>
