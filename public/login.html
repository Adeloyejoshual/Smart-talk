<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>SmartTalk â€“ Login/Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/styles/home.css" />
  <style>
    body {
      background: linear-gradient(to right, #000428, #004e92);
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .auth-container {
      background: rgba(0, 0, 0, 0.8);
      padding: 2rem;
      border-radius: 1rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: none;
      background: #1a1a1a;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #0056b3;
    }

    .switch {
      text-align: center;
      margin-top: 1rem;
      cursor: pointer;
      color: #0af;
    }

    .switch:hover {
      text-decoration: underline;
    }

    .error {
      color: red;
      margin-bottom: 10px;
      text-align: center;
    }

    .link {
      color: #0af;
      display: block;
      text-align: right;
      margin-top: -10px;
      margin-bottom: 10px;
      font-size: 0.9rem;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2 id="formTitle">Login to SmartTalk</h2>

    <div id="error" class="error"></div>

    <!-- LOGIN FORM -->
    <form id="loginForm">
      <input type="text" id="loginIdentifier" placeholder="Email or Username" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <a href="#" class="link">Forgot Password?</a>
      <button type="submit">Login</button>
    </form>

    <!-- REGISTER FORM -->
    <form id="registerForm" class="hidden">
      <input type="text" id="regUsername" placeholder="Username" required />
      <input type="email" id="regEmail" placeholder="Email" required />
      <input type="password" id="regPassword" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>

    <div class="switch" id="toggleForm">Don't have an account? Register</div>
  </div>

  <script>
    const toggleForm = document.getElementById("toggleForm");
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const formTitle = document.getElementById("formTitle");
    const errorDiv = document.getElementById("error");

    if (location.search.includes("expired=true")) {
      errorDiv.textContent = "Session expired. Please login again";
    }

    toggleForm.addEventListener("click", () => {
      const isLogin = loginForm.classList.contains("hidden");
      loginForm.classList.toggle("hidden");
      registerForm.classList.toggle("hidden");
      formTitle.textContent = isLogin ? "Login to SmartTalk" : "Register for SmartTalk";
      toggleForm.textContent = isLogin
        ? "Don't have an account? Register"
        : "Already have an account? Login";
      errorDiv.textContent = "";
    });

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const identifier = document.getElementById("loginIdentifier").value;
      const password = document.getElementById("loginPassword").value;

      const res = await fetch("/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ identifier, password }),
      });

      const data = await res.json();
      if (res.ok) {
        localStorage.setItem("token", data.token);
        localStorage.setItem("user", JSON.stringify(data.user));
        window.location.href = "/home.html";
      } else {
        errorDiv.textContent = data.error || "Login failed";
      }
    });

    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("regUsername").value;
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;

      const res = await fetch("/api/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, email, password }),
      });

      const data = await res.json();
      if (res.ok) {
        alert("Registration successful! Please log in.");
        toggleForm.click(); // switch to login form
      } else {
        errorDiv.textContent = data.error || "Registration failed";
      }
    });
  </script>
</body>
</html>
