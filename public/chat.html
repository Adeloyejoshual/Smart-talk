<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartTalk | Chat</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f6f8;
      margin: 0;
    }

    .chat-container {
      display: none; /* hidden until login is verified */
      max-width: 700px;
      margin: 40px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .header {
      background: #007bff;
      color: white;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header span {
      font-weight: bold;
    }

    .logout-btn {
      background: transparent;
      border: 1px solid white;
      padding: 6px 12px;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .online-users {
      background: #f1f1f1;
      padding: 10px;
      font-size: 0.9em;
      color: #333;
    }

    .chat-box {
      padding: 20px;
      height: 400px;
      overflow-y: auto;
      border-top: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
    }

    .input-area {
      display: flex;
      padding: 10px;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .input-area button {
      margin-left: 10px;
      padding: 10px 16px;
      font-size: 1em;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="chat-container" id="chatContainer">
    <div class="header">
      <span>Welcome, <span id="usernameDisplay">User</span></span>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="online-users" id="onlineUsers">Online Users: Loading...</div>

    <div class="chat-box" id="chatBox"></div>

    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    const username = localStorage.getItem('username');

    if (!token || !username) {
      window.location.href = "login.html";
    } else {
      document.getElementById('chatContainer').style.display = 'block';
      document.getElementById('usernameDisplay').textContent = username;

      const socket = io();

      socket.emit('userOnline', username);

      const chatBox = document.getElementById('chatBox');
      const onlineUsersDiv = document.getElementById('onlineUsers');

      socket.on('receiveMessage', (msg) => {
        const div = document.createElement('div');
        div.textContent = `${msg.sender}: ${msg.content}`;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
      });

      socket.on('updateOnlineUsers', (users) => {
        onlineUsersDiv.textContent = `Online Users: ${users.join(', ')}`;
      });

      function sendMessage() {
        const input = document.getElementById('messageInput');
        const content = input.value.trim();
        if (!content) return;
        socket.emit('sendMessage', { sender: username, content });
        input.value = '';
      }

      window.sendMessage = sendMessage;
    }

    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('username');
      window.location.href = "login.html";
    }
<script>
  const username = localStorage.getItem('username');
  if (!username) {
    // Redirect back to login if no username
    window.location.href = '/login.html';
  } else {
    document.getElementById('usernameDisplay').textContent = username;
  }

  const socket = io();

  // Send username to server
  socket.emit('join', username);

  </script>
</body>
</html>
