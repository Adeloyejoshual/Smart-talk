<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartTalk - Chat</title>
  <link rel="stylesheet" href="/styles/chat.css" />
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #222;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }

    #chatWith {
      margin: 0;
      font-size: 1.2em;
    }

    #logoutBtn {
      background-color: #c62828;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    #messagesContainer {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 60%;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 12px;
      word-wrap: break-word;
    }

    .my-message {
      align-self: flex-end;
      background-color: #4caf50;
      color: white;
    }

    .their-message {
      align-self: flex-start;
      background-color: #333;
      color: white;
    }

    #typingStatus {
      font-style: italic;
      padding-left: 12px;
      height: 20px;
      color: #ccc;
    }

    #messageForm {
      display: flex;
      padding: 10px;
      background: #222;
      border-top: 1px solid #333;
    }

    #messageInput {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1em;
    }

    #messageForm button {
      padding: 10px 16px;
      margin-left: 10px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }

    #messageForm button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h2 id="chatWith">Chat with <span id="chatUserName">...</span></h2>
    <button id="logoutBtn">Logout</button>
  </header>

  <div id="messagesContainer"></div>
  <div id="typingStatus"></div>

  <form id="messageForm" autocomplete="off">
    <input type="text" id="messageInput" placeholder="Type a message..." required />
    <button type="submit">Send</button>
  </form>

  <script>
    const socket = io();

    const senderId = localStorage.getItem("userId");
    const senderName = localStorage.getItem("username");
    const receiverId = localStorage.getItem("chatWithId");
    const receiverName = localStorage.getItem("chatWithName");
    const token = localStorage.getItem("token");

    const messagesContainer = document.getElementById("messagesContainer");
    const typingStatus = document.getElementById("typingStatus");
    const messageForm = document.getElementById("messageForm");
    const messageInput = document.getElementById("messageInput");
    const chatUserName = document.getElementById("chatUserName");

    if (!senderId || !receiverId || !token) {
      window.location.href = "/login.html";
    }

    chatUserName.textContent = receiverName;

    const roomId = [senderId, receiverId].sort().join("_");
    socket.emit("joinPrivateRoom", { roomId });

    // Load previous messages
    window.addEventListener("DOMContentLoaded", async () => {
      try {
        const res = await fetch(`/api/messages/${senderId}/${receiverId}`, {
          headers: { Authorization: `Bearer ${token}` },
        });
        const data = await res.json();
        data.forEach(({ sender, content }) => {
          appendMessage(content, sender === senderId ? "my-message" : "their-message");
        });
        scrollToBottom();
      } catch (err) {
        console.error("History fetch failed:", err);
      }
    });

    // Receive real-time message
    socket.on("privateMessage", ({ content, senderId: incomingId }) => {
      const msgClass = incomingId === senderId ? "my-message" : "their-message";
      appendMessage(content, msgClass);
      scrollToBottom();
    });

    // Typing status
    socket.on("typing", ({ senderName: typingUser }) => {
      if (typingUser !== senderName) {
        typingStatus.innerText = `${typingUser} is typing...`;
        setTimeout(() => typingStatus.innerText = '', 1500);
      }
    });

    messageInput.addEventListener("input", () => {
      socket.emit("typing", { roomId, senderName });
    });

    // Send message
    messageForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const content = messageInput.value.trim();
      if (!content) return;

      socket.emit("privateMessage", { roomId, senderId, receiverId, content });

      try {
        await fetch("/api/messages/send", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({ senderId, receiverId, content }),
        });
      } catch (err) {
        console.error("DB save failed:", err);
      }

      appendMessage(content, "my-message");
      messageInput.value = "";
      scrollToBottom();
    });

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.clear();
      window.location.href = "/login.html";
    });

    function appendMessage(content, className) {
      const div = document.createElement("div");
      div.className = `message ${className}`;
      div.textContent = content;
      messagesContainer.appendChild(div);
    }

    function scrollToBottom() {
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    window.addEventListener("beforeunload", () => {
      socket.disconnect();
    });
  </script>
</body>
</html>
