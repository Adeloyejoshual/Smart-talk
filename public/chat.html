<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartTalk Chat</title>
  <link rel="stylesheet" href="/styles/global.css" />
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div id="chatHeader">Chat with <span id="chattingWithName"></span></div>
  <div id="chatBox"></div>
  <div id="typingIndicator" style="display: none;"></div>

  <input type="text" id="messageInput" placeholder="Type a message..." />
  <button id="sendButton">Send</button>

  <script>
    const socket = io();
    const chatBox = document.getElementById("chatBox");
    const messageInput = document.getElementById("messageInput");
    const sendButton = document.getElementById("sendButton");
    const typingIndicator = document.getElementById("typingIndicator");
    const chattingWithName = document.getElementById("chattingWithName");

    const senderId = localStorage.getItem("userId");
    const senderName = localStorage.getItem("username");
    const receiverId = localStorage.getItem("chatWithId");
    const receiverName = localStorage.getItem("chatWithName");

    chattingWithName.textContent = receiverName;

    socket.emit("joinRoom", { senderId, receiverId });

    socket.on("message", ({ message, sender }) => {
      const msgDiv = document.createElement("div");
      msgDiv.textContent = message;
      msgDiv.style.marginBottom = "10px";
      msgDiv.style.padding = "5px";
      msgDiv.style.backgroundColor = sender === senderId ? "#d0f0c0" : "#f0f0f0";
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    socket.on("typing", ({ sender }) => {
      if (sender !== senderId) {
        typingIndicator.textContent = `${receiverName} is typing...`;
        typingIndicator.style.display = "block";
        setTimeout(() => {
          typingIndicator.style.display = "none";
        }, 2000);
      }
    });

    messageInput.addEventListener("input", () => {
      socket.emit("typing", { sender: senderId, receiver: receiverId });
    });

    sendButton.addEventListener("click", sendMessage);
    messageInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        sendMessage();
      }
    });

    function sendMessage() {
      const message = messageInput.value.trim();
      if (message === "") return;

      const messageData = {
        sender: senderId,
        receiver: receiverId,
        message,
      };

      socket.emit("message", messageData);
      messageInput.value = "";
    }

    window.addEventListener("DOMContentLoaded", async () => {
      try {
        const res = await fetch(`/api/messages/${senderId}/${receiverId}`);
        const data = await res.json();
        data.forEach(({ sender, message }) => {
          const msgDiv = document.createElement("div");
          msgDiv.textContent = message;
          msgDiv.style.marginBottom = "10px";
          msgDiv.style.padding = "5px";
          msgDiv.style.backgroundColor = sender === senderId ? "#d0f0c0" : "#f0f0f0";
          chatBox.appendChild(msgDiv);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        console.error("Error loading messages:", err);
      }
    });
  </script>
</body>
</html>
