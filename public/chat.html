<!-- public/chat.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartTalk Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    .chat-container {
      display: flex;
      height: 100vh;
    }

    .users-list {
      width: 25%;
      background: #333;
      color: white;
      padding: 20px;
      overflow-y: auto;
    }

    .chat-box {
      width: 75%;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      background: #eee;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #fff;
    }

    .message {
      margin-bottom: 10px;
    }

    .message span {
      font-weight: bold;
    }

    form {
      display: flex;
      padding: 10px;
      background: #eee;
    }

    input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }

    button {
      padding: 10px 20px;
      border: none;
      background: #333;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #555;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="users-list">
    <h3>Online Users</h3>
    <ul id="onlineUsers"></ul>
  </div>

  <div class="chat-box">
    <div class="top-bar">
      <span>Welcome, <strong id="usernameDisplay"></strong></span>
      <button onclick="logout()">Logout</button>
    </div>

    <div class="messages" id="messages"></div>

    <form id="chatForm">
      <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off" required />
      <button type="submit">Send</button>
    </form>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
  const username = localStorage.getItem("username");
  if (!username) {
    window.location.href = "/login.html";
  } else {
    document.getElementById("usernameDisplay").textContent = username;
  }

  const socket = io();
  const messagesDiv = document.getElementById("messages");
  const onlineUsersList = document.getElementById("onlineUsers");
  const messageInput = document.getElementById("messageInput");
  const chatForm = document.getElementById("chatForm");

  // Notify server that user joined
  socket.emit("userOnline", username);

  // Display new message
  socket.on("chatMessage", ({ sender, content, timestamp }) => {
    const msgEl = document.createElement("div");
    msgEl.classList.add("message");
    msgEl.innerHTML = `<span>${sender}</span>: ${content}`;
    messagesDiv.appendChild(msgEl);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });

  // Update list of online users
  socket.on("updateOnlineUsers", (users) => {
    onlineUsersList.innerHTML = "";
    users.forEach(user => {
      const li = document.createElement("li");
      li.textContent = user;
      onlineUsersList.appendChild(li);
    });
  });

  // Handle message form
  chatForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const content = messageInput.value.trim();
    if (content === "") return;

    const msg = { sender: username, content };
    socket.emit("chatMessage", msg);
    messageInput.value = "";
  });

  // Logout function
  function logout() {
    localStorage.removeItem("username");
    window.location.href = "/login.html";
  }
</script>

</body>
</html>
