<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartTalk - Chat</title>
  <link rel="stylesheet" href="/styles/chat.css">
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <header>
    <h2 id="chatWith">Chat with </h2>
    <button id="backBtn">⬅ Back</button>
  </header>

  <main id="chatBox">
    <ul id="messages"></ul>
  </main>

  <form id="chatForm">
    <input type="text" id="messageInput" autocomplete="off" placeholder="Type a message..." required />
    <button type="submit">➤</button>
  </form>

 <script>
  const socket = io();
  const messages = document.getElementById('messages');
  const chatForm = document.getElementById('chatForm');
  const messageInput = document.getElementById('messageInput');
  const chatWith = document.getElementById('chatWith');
  const backBtn = document.getElementById('backBtn');

  const urlParams = new URLSearchParams(window.location.search);
  const to = urlParams.get('to') || urlParams.get('user');
  const from = localStorage.getItem('userId');
  const toName = urlParams.get('name') || 'Friend';

  if (!from || !to) {
    window.location.href = '/login.html';
  }

  chatWith.textContent = 'Chat with ' + toName;

  socket.emit('userOnline', from);

  socket.on('privateMessage', ({ from: sender, message }) => {
    const li = document.createElement('li');
    li.textContent = sender === from ? `You: ${message}` : `${toName}: ${message}`;
    li.className = sender === from ? 'sent' : 'received';
    messages.appendChild(li);
    messages.scrollTop = messages.scrollHeight;
  });

  chatForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const message = messageInput.value.trim();
    if (!message) return;
    socket.emit('privateMessage', { from, to, message });
    messageInput.value = '';
  });

  backBtn.onclick = () => {
    window.location.href = '/home.html';
  };
</script>
</body>
</html>
