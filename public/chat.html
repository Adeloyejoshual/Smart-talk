<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>SmartTalk - Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/styles/home.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    header {
      padding: 1rem;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
    }

    #chatWith {
      font-size: 1.2rem;
    }

    .back-button {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .message {
      padding: 8px;
      margin: 5px;
      border-radius: 8px;
      background: #333;
      color: white;
      max-width: 80%;
      position: relative;
    }

    .sent {
      background: #0066cc;
      align-self: flex-end;
      margin-left: auto;
    }

    .received {
      background: #555;
      align-self: flex-start;
      margin-right: auto;
    }

    .meta {
      font-size: 0.7rem;
      color: #ccc;
      margin-top: 3px;
    }

    .delete-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      background: transparent;
      border: none;
      color: red;
      cursor: pointer;
      font-size: 1rem;
    }

    #typingIndicator {
      font-style: italic;
      font-size: 0.8rem;
      color: #ccc;
      margin: 0 10px;
    }

    form {
      display: flex;
      padding: 10px;
      background: #222;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
    }

    button {
      padding: 10px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 8px;
      margin-left: 5px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .message {
        font-size: 0.9rem;
      }

      #chatWith {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <button class="back-button" onclick="window.location.href='/home.html'">&#8592;</button>
    <span id="chatWith">Chat</span>
  </header>

  <div id="messages"></div>
  <p id="typingIndicator"></p>

  <form id="chatForm">
    <input type="text" id="messageInput" autocomplete="off" placeholder="Type a message..." />
    <button type="submit">Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/scripts/chat.js"></script>
</body>
</html>
