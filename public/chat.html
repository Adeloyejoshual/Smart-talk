<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartTalk Chat</title>
  <link rel="stylesheet" href="/styles/global.css" />
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chatHeader {
      padding: 15px;
      font-size: 1.5em;
      background: #222;
      border-bottom: 1px solid #333;
      text-align: center;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 60%;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 12px;
      word-wrap: break-word;
    }

    .my-message {
      align-self: flex-end;
      background-color: #4caf50;
      color: white;
    }

    .their-message {
      align-self: flex-start;
      background-color: #333;
      color: white;
    }

    #typingIndicator {
      font-style: italic;
      margin: 5px 15px;
      color: #ccc;
    }

    #inputArea {
      display: flex;
      padding: 10px;
      background: #222;
      border-top: 1px solid #333;
    }

    #messageInput {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1em;
    }

    #sendButton {
      padding: 10px 16px;
      margin-left: 10px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }

    #sendButton:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="chatHeader">Chat with <span id="chattingWithName"></span></div>
  <div id="chatBox" class="chat-box"></div>
  <div id="typingIndicator" style="display: none;"></div>

  <div id="inputArea">
    <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off" />
    <button id="sendButton">Send</button>
  </div>

  <script>
    const socket = io();
    const chatBox = document.getElementById("chatBox");
    const messageInput = document.getElementById("messageInput");
    const sendButton = document.getElementById("sendButton");
    const typingIndicator = document.getElementById("typingIndicator");
    const chattingWithName = document.getElementById("chattingWithName");

    const senderId = localStorage.getItem("userId");
    const senderName = localStorage.getItem("username");
    const receiverId = localStorage.getItem("chatWithId");
    const receiverName = localStorage.getItem("chatWithName");

    chattingWithName.textContent = receiverName;

    socket.emit("joinRoom", { senderId, receiverId });

    socket.on("message", ({ message, sender }) => {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message");
      msgDiv.classList.add(sender === senderId ? "my-message" : "their-message");
      msgDiv.textContent = message;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    socket.on("typing", ({ sender }) => {
      if (sender !== senderId) {
        typingIndicator.textContent = `${receiverName} is typing...`;
        typingIndicator.style.display = "block";
        setTimeout(() => {
          typingIndicator.style.display = "none";
        }, 2000);
      }
    });

    messageInput.addEventListener("input", () => {
      socket.emit("typing", { sender: senderId, receiver: receiverId });
    });

    sendButton.addEventListener("click", sendMessage);
    messageInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        sendMessage();
      }
    });

    function sendMessage() {
      const message = messageInput.value.trim();
      if (message === "") return;

      const messageData = {
        sender: senderId,
        receiver: receiverId,
        message,
      };

      socket.emit("message", messageData);
      messageInput.value = "";
    }

    window.addEventListener("DOMContentLoaded", async () => {
      try {
        const res = await fetch(`/api/messages/${senderId}/${receiverId}`);
        const data = await res.json();
        data.forEach(({ sender, message }) => {
          const msgDiv = document.createElement("div");
          msgDiv.classList.add("message");
          msgDiv.classList.add(sender === senderId ? "my-message" : "their-message");
          msgDiv.textContent = message;
          chatBox.appendChild(msgDiv);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        console.error("Error loading messages:", err);
      }
    });
  </script>
</body>
</html>
