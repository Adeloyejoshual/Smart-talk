<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartTalk - Chat</title>
  <link rel="stylesheet" href="/styles/chat.css" />
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h2 id="chatHeader">Chatting...</h2>
      <div class="actions">
        <button id="exportBtn">ðŸ“„ Export</button>
        <button id="darkToggle">ðŸŒ™</button>
      </div>
    </header>

    <div id="messages" class="messages"></div>

    <div id="typingIndicator" class="typing-indicator"></div>

    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off"/>
      <button id="sendButton">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/scripts/chat.js"></script>
  <script>
    // Dark Mode Toggle
    const darkToggle = document.getElementById("darkToggle");
    darkToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });

    // Export Chat
    document.getElementById("exportBtn").addEventListener("click", () => {
      const messages = document.querySelectorAll("#messages .message");
      let exportText = "";
      messages.forEach(msg => {
        const name = msg.children[0]?.textContent || "";
        const text = msg.children[1]?.textContent || "";
        const time = msg.children[2]?.textContent || "";
        exportText += `[${time}] ${name}: ${text}\n`;
      });
      const blob = new Blob([exportText], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "chat_export.txt";
      a.click();
    });
  </script>
</body>
</html>
