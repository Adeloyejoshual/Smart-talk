<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartTalk Chat</title>
  <link rel="stylesheet" href="/styles/chat.css" />
</head>
<body>
  <div class="chat-container">
    <header>
      <h2 id="chatWith"></h2>
      <a href="/home.html" class="back-btn">â¬… Back</a>
    </header>
    <div id="messages" class="messages"></div>
    <form id="messageForm">
      <input type="text" id="messageInput" placeholder="Type a message..." required autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const urlParams = new URLSearchParams(window.location.search);
    const from = localStorage.getItem("userId");
    const to = urlParams.get("to");
    const toUsername = urlParams.get("username");

    document.getElementById("chatWith").innerText = "Chat with " + toUsername;

    // Join room
    socket.emit("joinRoom", { from, to });

    // Load message history
    async function loadMessages() {
      try {
        const res = await fetch(`/api/messages/history/${from}/${to}`);
        const data = await res.json();
        if (data && data.messages) {
          data.messages.forEach(msg => addMessage(msg.from === from ? "You" : toUsername, msg.message, msg.timestamp));
        }
      } catch (err) {
        console.error("Error loading history", err);
      }
    }

    loadMessages();

    // Send message
    const form = document.getElementById("messageForm");
    const input = document.getElementById("messageInput");
    const messagesDiv = document.getElementById("messages");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (message) {
        socket.emit("privateMessage", { from, to, message });
        addMessage("You", message, new Date());
        input.value = "";
      }
    });

    // Receive message
    socket.on("privateMessage", ({ from: sender, message, timestamp }) => {
      addMessage(sender === from ? "You" : toUsername, message, timestamp);
    });

    // Add message to DOM
    function addMessage(sender, text, time) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message");
      msgDiv.innerHTML = `<strong>${sender}</strong>: ${text} <span class="timestamp">${new Date(time).toLocaleTimeString()}</span>`;
      messagesDiv.appendChild(msgDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
