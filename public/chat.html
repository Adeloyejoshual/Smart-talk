<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartTalk - Chat</title>
  <link rel="stylesheet" href="/styles/chat.css" />
  <script src="/socket.io/socket.io.js" defer></script>
  <script src="/scripts/chat.js" defer></script>
</head>
<body>
  <header class="chat-header">
    <button id="backButton" class="back-button" onclick="window.location.href='home.html'">
      ← Back
    </button>
    <h2 id="chatWith">Chat</h2>
    <div id="typingStatus" class="typing-status"></div>
  </header>

  <main class="chat-main">
    <ul id="messages" class="messages-list"></ul>
  </main>

  <form id="messageForm" class="chat-form">
    <input type="text" id="messageInput" autocomplete="off" placeholder="Type your message..." required />
    <button type="submit" class="send-btn">Send</button>
  </form>
</body>
</html>
