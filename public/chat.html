<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>SmartTalk - Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/styles/chat.css" />
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <header class="chat-header">
    <button id="backBtn" onclick="window.location.href='home.html'">←</button>
    <h2 id="friendName">Friend</h2>
    <!-- No logout here as requested -->
  </header>

  <main id="chatMain">
    <div id="messageList" class="messages"></div>
    <p id="typingStatus" class="typing-status"></p>
  </main>

  <form id="messageForm" class="message-form">
    <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off" required />
    <button type="submit">Send</button>
  </form>

  <script src="/js/chat.js"></script>
</body>
</html>
