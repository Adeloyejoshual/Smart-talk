<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartTalk - Private Chat</title>
  <link rel="stylesheet" href="/styles/chat.css" />
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h2 id="chatWith">Chatting with: <span id="chatPartnerName">...</span></h2>
      <a href="/settings.html" class="settings-link">Settings</a>
    </header><div class="messages" id="messages"></div>

<form id="messageForm" class="message-form">
  <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off" required />
  <button type="submit">Send</button>
</form>

  </div>  <script src="/socket.io/socket.io.js"></script>  <script>
    const socket = io();

    const urlParams = new URLSearchParams(window.location.search);
    const from = localStorage.getItem('userId');
    const to = urlParams.get('to');
    const chatPartnerName = urlParams.get('name') || 'Unknown';

    document.getElementById("chatPartnerName").textContent = chatPartnerName;

    socket.emit("userOnline", from);
    socket.emit("joinRoom", { from, to });

    const messagesDiv = document.getElementById("messages");
    const messageForm = document.getElementById("messageForm");
    const messageInput = document.getElementById("messageInput");

    function appendMessage({ from: sender, message, timestamp }) {
      const messageEl = document.createElement("div");
      const time = new Date(timestamp).toLocaleTimeString();
      const isMine = sender === from;
      messageEl.className = isMine ? "message mine" : "message";
      messageEl.innerHTML = `
        <p><strong>${isMine ? 'Me' : chatPartnerName}</strong> <span class="time">${time}</span></p>
        <p>${message}</p>
      `;
      messagesDiv.appendChild(messageEl);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    messageForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const message = messageInput.value.trim();
      if (message) {
        socket.emit("privateMessage", { from, to, message });
        messageInput.value = "";
      }
    });

    socket.on("privateMessage", (data) => {
      appendMessage(data);
    });

    async function loadMessages() {
      try {
        const res = await fetch(`/api/messages/${from}/${to}`);
        const messages = await res.json();
        messages.forEach(msg => appendMessage(msg));
      } catch (err) {
        console.error("Failed to load messages", err);
      }
    }

    loadMessages();
  </script></body>
</html>
