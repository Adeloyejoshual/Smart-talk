<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Private Chat - SmartTalk</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .sent .bubble {
      @apply bg-blue-500 text-white self-end;
    }
    .received .bubble {
      @apply bg-gray-200 text-black self-start;
    }
    .bubble {
      @apply p-2 rounded-xl max-w-xs break-words;
    }
    .meta {
      @apply text-xs text-right mt-1 opacity-70;
    }
    .seen {
      @apply text-blue-300 ml-1;
    }
  </style>
</head>
<body class="bg-gray-100 h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <button id="backButton" class="text-blue-600 font-bold">&larr; Back</button>
    <h1 class="text-lg font-bold text-center flex-1 -ml-6">Private Chat</h1>
    <button id="exportBtn" class="text-sm text-blue-600">Export</button>
  </header>

  <!-- Message list -->
  <ul id="messageList" class="flex-1 overflow-y-auto p-4 space-y-2 flex flex-col">
    <!-- Messages will be appended here -->
  </ul>

  <!-- Chat form -->
  <form id="messageForm" class="flex p-2 bg-white shadow">
    <input
      id="messageInput"
      type="text"
      placeholder="Type your message..."
      class="flex-1 p-2 border rounded-l focus:outline-none"
      required
    />
    <button
      type="submit"
      class="bg-blue-600 text-white px-4 rounded-r hover:bg-blue-700"
    >
      Send
    </button>
  </form>

  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <!-- Your chat script -->
  <script src="/scripts/chat.js"></script>
</body>
</html>
