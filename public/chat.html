<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartTalk - Chat</title>
  <link rel="stylesheet" href="/styles/global.css" />
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div class="chat-container">
    <div id="chatHeader">SmartTalk Chat</div>

    <!-- Chat Messages -->
    <div id="chatBox" class="chat-box"></div>

    <!-- Typing Indicator -->
    <div id="typingIndicator" class="typing-indicator" style="display: none;">Typing...</div>

    <!-- Message Input -->
    <div class="input-area">
      <input id="messageInput" type="text" placeholder="Type a message..." autocomplete="off" />
      <button id="sendButton">Send</button>
    </div>
  </div>

  <script>
    const socket = io();
    const messageInput = document.getElementById("messageInput");
    const chatBox = document.getElementById("chatBox");
    const typingIndicator = document.getElementById("typingIndicator");
    const sendButton = document.getElementById("sendButton");

    const currentUserId = localStorage.getItem("userId");
    const currentUsername = localStorage.getItem("username");
    const chattingWithId = localStorage.getItem("chattingWithId");
    const chattingWithName = localStorage.getItem("chattingWithName");

    document.getElementById("chatHeader").innerText = `Chat with ${chattingWithName}`;

    // Join private room
    socket.emit("joinRoom", {
      senderId: currentUserId,
      receiverId: chattingWithId
    });

    // Receive message
    socket.on("message", (data) => {
      const div = document.createElement("div");
      div.className = data.sender === currentUserId ? "my-message" : "their-message";
      div.textContent = `${data.senderName}: ${data.content}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // Typing indicator
    socket.on("typing", ({ senderId }) => {
      if (senderId !== currentUserId) {
        typingIndicator.style.display = "block";
        setTimeout(() => typingIndicator.style.display = "none", 2000);
      }
    });

    // Emit typing
    messageInput.addEventListener("input", () => {
      socket.emit("typing", {
        senderId: currentUserId,
        receiverId: chattingWithId
      });
    });

    // Send message
    sendButton.addEventListener("click", sendMessage);
    messageInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    function sendMessage() {
      const content = messageInput.value.trim();
      if (!content) return;

      const messageData = {
        sender: currentUserId,
        receiver: chattingWithId,
        content,
        senderName: currentUsername
      };

      socket.emit("message", messageData);
      messageInput.value = "";
    }

    // Load chat history
    fetch(`/api/messages/${currentUserId}/${chattingWithId}`)
      .then((res) => res.json())
      .then((messages) => {
        messages.forEach((msg) => {
          const div = document.createElement("div");
          div.className = msg.sender._id === currentUserId ? "my-message" : "their-message";
          div.textContent = `${msg.sender.username}: ${msg.content}`;
          chatBox.appendChild(div);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      });
  </script>
</body>
</html>
