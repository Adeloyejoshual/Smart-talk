<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartTalk Chat</title>
  <style>
    body { font-family: Arial; padding: 20px; display: flex; gap: 20px; }
    #chat-area { flex: 3; }
    #messages { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; }
    #online-users { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; flex: 1; }
    .private { color: green; font-style: italic; }
  </style>
</head>
<body>
  <div id="chat-area">
    <h2>SmartTalk Live Chat</h2>
    <div id="messages"></div>
    <input id="message" placeholder="Type your message" />
    <select id="recipient">
      <option value="">Public</option>
    </select>
    <button onclick="sendMessage()">Send</button>
  </div>

  <div id="online-users">
    <h3>Online Users</h3>
    <ul id="users-list"></ul>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io();
    const username = sessionStorage.getItem('username');

    if (!username) {
      alert('You must log in first.');
      window.location.href = '/login.html';
    }

    socket.emit('userOnline', username);

    function sendMessage() {
      const content = document.getElementById('message').value;
      const recipient = document.getElementById('recipient').value;

      if (content) {
        if (recipient === '') {
          socket.emit('sendMessage', { sender: username, content });
        } else {
          socket.emit('sendPrivateMessage', {
            from: username,
            to: recipient,
            content
          });
          // Show sent private message in your UI
          addMessage(`To ${recipient} (private): ${content}`, true);
        }
        document.getElementById('message').value = '';
      }
    }

    function addMessage(text, isPrivate = false) {
      const div = document.createElement('div');
      div.innerText = text;
      if (isPrivate) div.classList.add('private');
      document.getElementById('messages').appendChild(div);
      document.getElementById('messages').scrollTop = messages.scrollHeight;
    }

    socket.on('receiveMessage', (msg) => {
      addMessage(`${msg.sender}: ${msg.content}`);
    });

    socket.on('receivePrivateMessage', ({ from, content }) => {
      addMessage(`From ${from} (private): ${content}`, true);
    });

    socket.on('onlineUsers', (users) => {
      const list = document.getElementById('users-list');
      const select = document.getElementById('recipient');
      list.innerHTML = '';
      select.innerHTML = '<option value="">Public</option>';
      users.forEach(user => {
        if (user !== username) {
          const li = document.createElement('li');
          li.textContent = user;
          list.appendChild(li);

          const option = document.createElement('option');
          option.value = user;
          option.textContent = user;
          select.appendChild(option);
        }
      });
    });

    // Load public chat history
    fetch('/messages')
      .then(res => res.json())
      .then(data => {
        data.forEach(msg => {
          addMessage(`${msg.sender}: ${msg.content}`);
        });
      });
  </script>
</body>
</html>
