<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartTalk Live Chat</title>
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f2f5;
    }

    #chat-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    #messages {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: scroll;
      margin-bottom: 15px;
      border-radius: 5px;
      background: #f9f9f9;
    }

    .input-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    button {
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <h2>SmartTalk Live Chat</h2>
    <div id="messages"></div>

    <div class="input-row">
      <input id="sender" placeholder="Your name" />
      <input id="message" placeholder="Type your message" />
      <button onclick="sendMessage()">Send</button>
    </div>

    <!-- ðŸ”Š Notification Sound -->
    <audio id="message-sound" src="/sounds/message.mp3" preload="auto"></audio>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io();

    function sendMessage() {
      const sender = document.getElementById('sender').value.trim();
      const content = document.getElementById('message').value.trim();
      if (sender && content) {
        socket.emit('sendMessage', { sender, content });
        document.getElementById('message').value = '';
      }
    }

    socket.on('receiveMessage', (msg) => {
      const messagesDiv = document.getElementById('messages');
      const messageElement = document.createElement('div');
      messageElement.innerText = `${msg.sender}: ${msg.content}`;
      messagesDiv.appendChild(messageElement);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      // ðŸ”Š Play sound on receiving message
      const sound = document.getElementById('message-sound');
      sound.play().catch(() => {});
    });

    // ðŸ“œ Load message history
    fetch('/messages')
      .then(res => res.json())
      .then(data => {
        data.forEach(msg => {
          const div = document.createElement('div');
          div.innerText = `${msg.sender}: ${msg.content}`;
          document.getElementById('messages').appendChild(div);
        });
      });
  </script>
</body>
</html>
