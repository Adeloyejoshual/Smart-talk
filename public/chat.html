<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartTalk Live Chat</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    #messages { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; background: white; }
    input, button { margin-top: 10px; padding: 10px; width: 100%; box-sizing: border-box; }
  </style>
</head>
<body>
  <h2>SmartTalk Live Chat</h2>
  <div id="messages"></div>
  <input id="sender" placeholder="Your name" />
  <input id="message" placeholder="Type your message" />
  <button onclick="sendMessage()">Send</button>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    // Step 1: Require login
    const token = localStorage.getItem('token');
    if (!token) {
      alert('You must log in first.');
      window.location.href = '/login.html';
    }

    // Step 2: Connect to socket.io
    const socket = io({ auth: { token } });

    // Step 3: Send message
    function sendMessage() {
      const sender = document.getElementById('sender').value;
      const content = document.getElementById('message').value;
      if (sender && content) {
        socket.emit('sendMessage', { sender, content });
        document.getElementById('message').value = '';
      }
    }

    // Step 4: Receive messages
    socket.on('receiveMessage', (msg) => {
      const messagesDiv = document.getElementById('messages');
      const messageElement = document.createElement('div');
      messageElement.innerText = `${msg.sender}: ${msg.content}`;
      messagesDiv.appendChild(messageElement);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    // Step 5: Load chat history
    fetch('/messages', {
      headers: {
        Authorization: `Bearer ${token}`
      }
    })
      .then(res => {
        if (res.status === 401) {
          throw new Error('Unauthorized');
        }
        return res.json();
      })
      .then(data => {
        data.forEach(msg => {
          const div = document.createElement('div');
          div.innerText = `${msg.sender}: ${msg.content}`;
          document.getElementById('messages').appendChild(div);
        });
      })
      .catch(err => {
        alert('Unauthorized. Redirecting to login...');
        localStorage.removeItem('token');
        window.location.href = '/login.html';
      });
  </script>
</body>
</html>
