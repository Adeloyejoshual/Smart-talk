<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartTalk - Chat</title>
  <link rel="stylesheet" href="/styles/chat.css" />
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #222;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }

    #chatWith {
      margin: 0;
      font-size: 1.2em;
    }

    #logoutBtn {
      background-color: #c62828;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    #messagesContainer {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 60%;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 12px;
      word-wrap: break-word;
    }

    .my-message {
      align-self: flex-end;
      background-color: #4caf50;
      color: white;
    }

    .their-message {
      align-self: flex-start;
      background-color: #333;
      color: white;
    }

    #typingStatus {
      font-style: italic;
      padding-left: 12px;
      height: 20px;
      color: #ccc;
    }

    #messageForm {
      display: flex;
      padding: 10px;
      background: #222;
      border-top: 1px solid #333;
    }

    #messageInput {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1em;
    }

    #messageForm button {
      padding: 10px 16px;
      margin-left: 10px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }

    #messageForm button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h2 id="chatWith">Chat with <span id="chatUserName">...</span></h2>
    <button id="logoutBtn">Logout</button>
  </header>

  <div id="messagesContainer"></div>
  <div id="typingStatus"></div>

  <form id="messageForm" autocomplete="off">
    <input type="text" id="messageInput" placeholder="Type a message..." required />
    <button type="submit">Send</button>
  </form>

  <script>
    // Get user info from localStorage
    const senderId = localStorage.getItem("userId");
    const senderName = localStorage.getItem("username");
    const receiverId = localStorage.getItem("chatWithId");
    const receiverName = localStorage.getItem("chatWithName");
    const token = localStorage.getItem("token");

    if (!senderId || !receiverId || !token) {
      window.location.href = "/login.html";
    }

    // Set chat header username
    document.getElementById("chatUserName").textContent = receiverName;

    // Initialize DOM elements
    const messagesContainer = document.getElementById("messagesContainer");
    const typingStatus = document.getElementById("typingStatus");
    const messageForm = document.getElementById("messageForm");
    const messageInput = document.getElementById("messageInput");

    // Connect to Socket.IO with auth token
    const socket = io({
      auth: {
        token: token
      }
    });

    // Join private room on connect
    socket.emit("joinPrivateRoom", { sender: senderId, receiverId });

    // Load chat history on DOMContentLoaded
    window.addEventListener("DOMContentLoaded", async () => {
      try {
        const res = await fetch(`/api/messages/${senderId}/${receiverId}`, {
          headers: { Authorization: `Bearer ${token}` },
        });
        const data = await res.json();

        data.forEach(({ sender, content, type, attachmentUrl }) => {
          if(type === "text") {
            appendMessage(content, sender === senderId ? "my-message" : "their-message");
          } else if(type === "image" && attachmentUrl) {
            const img = document.createElement("img");
            img.src = attachmentUrl;
            img.style.maxWidth = "200px";
            img.style.borderRadius = "8px";
            appendNodeMessage(img, sender === senderId ? "my-message" : "their-message");
          } else if(type === "file" && attachmentUrl) {
            const link = document.createElement("a");
            link.href = attachmentUrl;
            link.textContent = "Download file";
            link.target = "_blank";
            appendNodeMessage(link, sender === senderId ? "my-message" : "their-message");
          }
        });
        scrollToBottom();
      } catch (err) {
        console.error("Failed to fetch message history:", err);
      }
    });

    // Listen for incoming private messages
    socket.on("private message", ({ from, message, fileUrl, fileType }) => {
      if (fileUrl && fileType) {
        if (fileType === "image") {
          const img = document.createElement("img");
          img.src = fileUrl;
          img.style.maxWidth = "200px";
          img.style.borderRadius = "8px";
          appendNodeMessage(img, from === senderId ? "my-message" : "their-message");
          scrollToBottom();
          return;
        } else {
          const link = document.createElement("a");
          link.href = fileUrl;
          link.textContent = "Download file";
          link.target = "_blank";
          appendNodeMessage(link, from === senderId ? "my-message" : "their-message");
          scrollToBottom();
          return;
        }
      }
      const className = from === senderId ? "my-message" : "their-message";
      appendMessage(message, className);
      scrollToBottom();
    });

    // Typing indicator handlers
    socket.on("typing", ({ from }) => {
      if (from !== senderId) {
        typingStatus.innerText = `${receiverName} is typing...`;
      }
    });
    socket.on("stop typing", ({ from }) => {
      if (from !== senderId) {
        typingStatus.innerText = "";
      }
    });

    // Emit typing events on input with debounce
    let typingTimeout;
    messageInput.addEventListener("input", () => {
      socket.emit("typing", { to: receiverId });
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        socket.emit("stop typing", { to: receiverId });
      }, 1000);
    });

    // Send message on form submit
    messageForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const content = messageInput.value.trim();
      if (!content) return;

      // Emit socket message
      socket.emit("private message", {
        to: receiverId,
        message: content,
      });

      // Save message to DB
      try {
        await fetch("/api/messages/send", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({ senderId, receiverId, content }),
        });
      } catch (err) {
        console.error("Failed to save message:", err);
      }

      appendMessage(content, "my-message");
      messageInput.value = "";
      scrollToBottom();
    });

    // Logout logic
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.clear();
      socket.disconnect();
      window.location.href = "/login.html";
    });

    // Append text message helper
    function appendMessage(text, className) {
      const div = document.createElement("div");
      div.className = `message ${className}`;
      div.textContent = text;
      messagesContainer.appendChild(div);
    }

    // Append node message helper (image, link)
    function appendNodeMessage(node, className) {
      const div = document.createElement("div");
      div.className = `message ${className}`;
      div.appendChild(node);
      messagesContainer.appendChild(div);
    }

    // Scroll chat to bottom helper
    function scrollToBottom() {
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Disconnect socket on page unload
    window.addEventListener("beforeunload", () => {
      socket.disconnect();
    });
  </script>
</body>
</html>
