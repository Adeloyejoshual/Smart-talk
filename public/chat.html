<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>SmartTalk - Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/styles/home.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #222;
      padding: 10px 20px;
      border-bottom: 1px solid #333;
    }

    #chatWith {
      font-size: 1.2rem;
    }

    #backHome {
      padding: 5px 10px;
      border: none;
      background: #555;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    main {
      flex: 1;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    #messages {
      list-style: none;
      padding: 0;
      margin: 0;
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #messages li {
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .sent {
      background-color: #0066cc;
      color: white;
      align-self: flex-end;
      margin-left: auto;
    }

    .received {
      background-color: #333;
      color: #eee;
      align-self: flex-start;
      margin-right: auto;
    }

    #typingStatus {
      font-style: italic;
      color: #aaa;
      padding: 5px 10px;
      min-height: 20px;
    }

    #messageForm {
      display: flex;
      margin-top: 10px;
      border-top: 1px solid #333;
      padding-top: 10px;
    }

    #messageInput {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px 0 0 5px;
      outline: none;
    }

    #messageForm button {
      padding: 10px 20px;
      border: none;
      background: #28a745;
      color: white;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }

    #messageForm button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <header>
    <h2 id="chatWith">Chat with: ...</h2>
    <button id="backHome">Home</button>
  </header>

  <main>
    <ul id="messages"></ul>

    <div id="typingStatus"></div>

    <form id="messageForm">
      <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off" required />
      <button type="submit">Send</button>
    </form>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/scripts/chat.js"></script>
</body>
</html>
