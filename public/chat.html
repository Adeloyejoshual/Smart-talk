<!DOCTYPE html>
<html>
<head>
  <title>SmartTalk - Chat</title>
</head>
<body>
  <h2>SmartTalk Live Chat</h2>
  <div id="chat-box" style="height: 300px; border: 1px solid black; overflow-y: scroll;"></div>
  <input type="text" id="message" placeholder="Type your message..." />
  <button onclick="sendMessage()">Send</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const chatBox = document.getElementById('chat-box');
    const token = localStorage.getItem('token');

    socket.on('newMessage', msg => {
      const p = document.createElement('p');
      p.innerText = `${msg.sender}: ${msg.content}`;
      chatBox.appendChild(p);
    });

    function sendMessage() {
      const content = document.getElementById('message').value;
      socket.emit('sendMessage', { token, content });
      document.getElementById('message').value = '';
    }
  </script>
</body>
</html>
