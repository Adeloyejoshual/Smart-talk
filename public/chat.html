<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartTalk - Private Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <style>
    .sent .bubble {
      background-color: #2563eb;
      color: white;
    }
    .received .bubble {
      background-color: #e5e7eb;
      color: black;
    }
    .bubble {
      padding: 0.5rem;
      border-radius: 1rem;
      max-width: 75%;
      word-wrap: break-word;
    }
    .meta {
      font-size: 0.75rem;
      text-align: right;
      margin-top: 0.25rem;
      opacity: 0.7;
    }
    .seen {
      color: #60a5fa;
    }
  </style>

  <!-- Chat Logic -->
  <script defer src="/scripts/chat.js"></script>
</head>

<body class="bg-blue-50 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-blue-600 text-white p-4 flex justify-between items-center shadow">
    <button id="backButton" class="text-white text-lg font-semibold">&larr;</button>
    <h1 id="chat-username" class="text-lg font-bold flex-1 text-center truncate">Loading...</h1>
    <button id="exportBtn" class="text-sm text-white font-medium">Export</button>
  </header>

  <!-- Message List -->
  <ul id="messageList" class="flex-1 overflow-y-auto p-4 space-y-3 flex flex-col bg-blue-100">
    <!-- Messages rendered dynamically -->
  </ul>

  <!-- Preview Container (injected by JS) -->

  <!-- Chat Input -->
  <form id="messageForm" class="flex flex-col gap-2 p-3 bg-white border-t border-gray-300">
    <div class="flex items-center gap-2">
      <input
        id="messageInput"
        type="text"
        placeholder="Type your message..."
        class="flex-1 p-2 border rounded focus:outline-none"
      />
      <label class="cursor-pointer bg-blue-100 px-3 py-2 rounded border border-blue-300 hover:bg-blue-200">
        ðŸ“Ž
        <input type="file" id="imageInput" accept="image/*,application/pdf,.doc,.docx" class="hidden" multiple />
      </label>
      <button
        type="submit"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
      >
        Send
      </button>
    </div>
  </form>

</body>
</html>
