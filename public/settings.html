<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings - SmartTalk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex flex-col min-h-screen">

  <!-- Header -->
  <div class="bg-[#5C2C24] p-4 shadow-md">
    <h1 class="text-lg font-bold text-orange-400">Settings</h1>
  </div>

  <!-- Profile -->
  <div class="flex flex-col items-center py-6 px-4">
    <div class="mb-4">
      <img id="avatarImage" src="/default-avatar.png" alt="Avatar" class="w-24 h-24 rounded-full border border-gray-600 object-cover" />
    </div>
    <form id="avatarForm" class="mb-6">
      <input type="file" id="avatarInput" name="avatar" accept="image/*" class="text-sm" />
      <button type="submit" class="bg-orange-600 mt-2 text-sm px-4 py-1 rounded">Upload</button>
    </form>
    <div id="usernameDisplay" class="text-lg font-semibold text-orange-400 mb-4">Username</div>
  </div>

  <!-- Actions -->
  <div class="flex flex-col gap-4 px-4">
    <button onclick="inviteFriends()" class="bg-gray-800 border border-gray-600 py-3 px-4 rounded text-left hover:bg-gray-700">
      üì© Invite Friends
    </button>
    <button onclick="goToContact()" class="bg-gray-800 border border-gray-600 py-3 px-4 rounded text-left hover:bg-gray-700">
      üì¨ Contact
    </button>
    <button onclick="logout()" class="bg-red-600 py-3 px-4 rounded text-left hover:bg-red-700 text-white">
      üö™ Logout
    </button>
  </div>

  <!-- Script -->
  <script>
    const token = localStorage.getItem("token");

    async function loadProfile() {
      const res = await fetch("/api/users/me", {
        headers: { Authorization: `Bearer ${token}` }
      });
      const user = await res.json();
      document.getElementById("usernameDisplay").innerText = user.username || user.email;
      if (user.avatar) {
        document.getElementById("avatarImage").src = user.avatar;
      }
    }

    document.getElementById("avatarForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById("avatarInput");
      if (!fileInput.files[0]) return alert("Please choose a file");

      const formData = new FormData();
      formData.append("avatar", fileInput.files[0]);

      const res = await fetch("/api/users/upload-avatar", {
        method: "POST",
        headers: { Authorization: `Bearer ${token}` },
        body: formData
      });

      const data = await res.json();
      if (data.avatar) {
        document.getElementById("avatarImage").src = data.avatar;
        alert("‚úÖ Profile picture updated!");
      } else {
        alert("‚ùå Upload failed");
      }
    });

    function inviteFriends() {
      alert("Share SmartTalk with your friends!");
    }

    function goToContact() {
      window.location.href = "contact.html";
    }

    function logout() {
      localStorage.clear();
      window.location.href = "/login.html";
    }

    loadProfile();
  </script>
</body>
</html>
