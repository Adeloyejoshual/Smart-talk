<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>Settings - SmartTalk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/styles/home.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #1e1e1e;
      border-bottom: 1px solid #333;
    }
    .back-arrow {
      font-size: 24px;
      cursor: pointer;
      padding: 10px;
      margin-right: 10px;
      color: #fff;
    }
    .back-arrow:hover {
      color: #ccc;
    }
    h1 {
      font-size: 20px;
      margin: 0;
    }
    main {
      padding: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 15px;
    }
    button, a {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #0066cc;
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      display: block;
      text-align: center;
    }
    button:hover, a:hover {
      background: #005bb5;
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
    }

    .modal-content {
      background-color: #1e1e1e;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }

    #closeModal {
      float: right;
      font-size: 24px;
      cursor: pointer;
      color: #fff;
    }

    input, textarea {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #555;
      background: #2b2b2b;
      color: #fff;
    }

    textarea.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <span class="back-arrow" onclick="goBack()">‚Üê</span>
    <h1>Settings</h1>
  </header>

  <main>
    <ul>
      <li><button id="editProfileBtn">Edit Profile</button></li>
      <li><button id="customerServiceBtn">Customer Service</button></li>
      <li><button id="contactBtn">Contact</button></li>
    </ul>
  </main>

  <!-- Modal -->
  <div id="formModal" class="modal">
    <div class="modal-content">
      <span id="closeModal">&times;</span>
      <h2 id="formTitle"></h2>
      <form id="settingsForm">
        <input type="text" id="input1" placeholder="" required />
        <textarea id="input2" placeholder="" rows="4" class="hidden"></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    function goBack() {
      window.location.href = "/home.html";
    }

    const modal = document.getElementById("formModal");
    const closeModal = document.getElementById("closeModal");
    const formTitle = document.getElementById("formTitle");
    const input1 = document.getElementById("input1");
    const input2 = document.getElementById("input2");
    const form = document.getElementById("settingsForm");

    document.getElementById("editProfileBtn").addEventListener("click", () => {
      formTitle.textContent = "Edit Profile";
      input1.placeholder = "New Username";
      input2.classList.add("hidden");
      modal.style.display = "block";
    });

    document.getElementById("customerServiceBtn").addEventListener("click", () => {
      formTitle.textContent = "Customer Service";
      input1.placeholder = "Your Email";
      input2.placeholder = "Your Message";
      input2.classList.remove("hidden");
      modal.style.display = "block";
    });

    document.getElementById("contactBtn").addEventListener("click", () => {
      window.location.href = "mailto:smarttalkgit@gmail.com";
    });

    closeModal.onclick = () => {
      modal.style.display = "none";
    };

    window.onclick = (e) => {
      if (e.target == modal) {
        modal.style.display = "none";
      }
    };

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Submitted!");
      modal.style.display = "none";
    });
  </script>
</body>
</html>
