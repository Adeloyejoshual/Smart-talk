<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartTalk - Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center">

  <!-- Header -->
  <div class="w-full bg-blue-600 p-4 text-white text-center text-xl font-bold">
    Settings
  </div>

  <!-- Profile Section -->
  <div class="flex flex-col items-center my-6">
    <form id="avatarForm" enctype="multipart/form-data">
      <label for="avatarInput">
        <img id="avatarPreview" src="default-avatar.png" alt="Profile Picture"
          class="w-24 h-24 rounded-full object-cover cursor-pointer border-4 border-blue-500 hover:opacity-80 transition" />
      </label>
      <input type="file" name="avatar" id="avatarInput" accept="image/*" class="hidden" />
    </form>

    <!-- Username and Email -->
    <div class="text-center mt-3">
      <h2 id="username" class="text-lg font-semibold text-gray-800"></h2>
      <p id="email" class="text-sm text-gray-500"></p>
    </div>
  </div>

  <!-- Options -->
  <div class="w-full max-w-sm space-y-4 mt-4">
    <a href="#" class="block w-full text-center py-3 bg-green-500 text-white rounded-lg shadow hover:bg-green-600">
      Invite Friends
    </a>

    <a href="contact.html" class="block w-full text-center py-3 bg-yellow-500 text-white rounded-lg shadow hover:bg-yellow-600">
      Contact
    </a>

    <button id="logoutBtn" class="block w-full text-center py-3 bg-red-500 text-white rounded-lg shadow hover:bg-red-600">
      Logout
    </button>
  </div>

  <!-- Bottom Navigation -->
  <div class="fixed bottom-0 w-full bg-white border-t flex justify-around py-2">
    <a href="home.html" class="text-center text-blue-600 font-bold">Home</a>
    <a href="call.html" class="text-center text-gray-600">Call</a>
    <a href="settings.html" class="text-center text-gray-600">Settings</a>
  </div>

  <!-- Script -->
  <script>
    const token = localStorage.getItem("token");

    // Auto-upload avatar
    document.getElementById("avatarInput").addEventListener("change", async function () {
      const formData = new FormData();
      formData.append("avatar", this.files[0]);

      try {
        const res = await fetch("/api/users/upload-avatar", {
          method: "POST",
          headers: {
            Authorization: "Bearer " + token
          },
          body: formData
        });

        const data = await res.json();

        if (data.avatar) {
          document.getElementById("avatarPreview").src = data.avatar;
        } else {
          alert("Failed to upload avatar.");
        }
      } catch (err) {
        alert("Upload error");
        console.error(err);
      }
    });

    // Load current user info
    (async () => {
      try {
        const res = await fetch("/api/users/me", {
          headers: {
            Authorization: "Bearer " + token
          }
        });

        const user = await res.json();
        if (user.avatar) {
          document.getElementById("avatarPreview").src = user.avatar;
        }
        if (user.username) {
          document.getElementById("username").textContent = user.username;
        }
        if (user.email) {
          document.getElementById("email").textContent = user.email;
        }
      } catch (err) {
        console.error("Could not load user data");
      }
    })();

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
