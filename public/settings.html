<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SmartTalk - Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-blue-600 dark:bg-blue-800 text-white p-4 flex items-center justify-between">
    <h1 class="text-lg font-bold">Settings</h1>
    <button onclick="history.back()" class="text-sm underline">Back</button>
  </header>

  <!-- Settings List -->
  <main class="flex-1 p-4 space-y-6">

    <!-- 1. Dark Mode Toggle -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-4 flex justify-between items-center">
      <span class="font-semibold">Dark Mode</span>
      <input type="checkbox" id="darkModeToggle" class="w-5 h-5">
    </div>

    <!-- 2. Notification Sounds -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-4">
      <h2 class="font-semibold mb-2">Notification Sound</h2>
      <select id="soundSelect" class="w-full p-2 rounded border dark:bg-gray-700 dark:border-gray-600">
        <option value="">Select Sound</option>
        <option value="plastic-bat.mp3">Plastic Bat</option>
        <option value="ding.mp3">Ding</option>
        <option value="pop.mp3">Pop</option>
        <option value="chime.mp3">Chime</option>
        <option value="click.mp3">Click</option>
        <option value="ringtone1.mp3">Ringtone 1</option>
        <option value="ringtone2.mp3">Ringtone 2</option>
        <option value="alert1.mp3">Alert 1</option>
        <option value="alert2.mp3">Alert 2</option>
        <option value="bird.mp3">Bird</option>
        <option value="cat.mp3">Cat</option>
        <option value="dog.mp3">Dog</option>
        <option value="water.mp3">Water Drop</option>
        <option value="spark.mp3">Spark</option>
        <option value="bubble.mp3">Bubble</option>
        <option value="tone1.mp3">Tone 1</option>
        <option value="tone2.mp3">Tone 2</option>
        <option value="tone3.mp3">Tone 3</option>
        <option value="tone4.mp3">Tone 4</option>
        <option value="custom">Custom Ringtone...</option>
      </select>
      <input type="file" id="customSoundInput" accept="audio/*" class="mt-2 hidden">
    </div>

    <!-- 3. Change Theme Color -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-4">
      <h2 class="font-semibold mb-2">Theme Color</h2>
      <input type="color" id="themeColorPicker" value="#3B82F6" class="w-12 h-8 rounded border">
    </div>

    <!-- 4. Profile Management -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-4 space-y-2">
      <h2 class="font-semibold">Profile</h2>
      <input type="file" id="profilePicInput" accept="image/*" class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600">
      <input type="text" id="usernameInput" placeholder="Update Username" class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600">
      <textarea id="bioInput" placeholder="Update Bio" class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600"></textarea>
    </div>

    <!-- 5. Privacy & Security -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-4 space-y-2">
      <h2 class="font-semibold">Privacy & Security</h2>
      <label class="flex justify-between">
        <span>Show Last Seen</span>
        <input type="checkbox" id="lastSeenToggle">
      </label>
      <label class="flex justify-between">
        <span>Read Receipts</span>
        <input type="checkbox" id="readReceiptsToggle">
      </label>
      <button class="bg-red-500 text-white p-2 rounded w-full">Manage Blocked Contacts</button>
    </div>

    <!-- 6. Backup & Restore -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-4">
      <h2 class="font-semibold mb-2">Chat Backup</h2>
      <button class="bg-green-500 text-white p-2 rounded w-full mb-2">Backup Now</button>
      <button class="bg-blue-500 text-white p-2 rounded w-full">Restore Backup</button>
    </div>

    <!-- 7. Language Selection -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-4">
      <h2 class="font-semibold mb-2">Language</h2>
      <select id="languageSelect" class="w-full p-2 rounded border dark:bg-gray-700 dark:border-gray-600">
        <option>English</option>
        <option>French</option>
        <option>Spanish</option>
        <option>German</option>
        <option>Chinese</option>
      </select>
    </div>

    <!-- App Info -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-4">
      <p class="text-sm">App Version: <span id="appVersion">1.0.0</span></p>
      <a href="terms.html" class="text-blue-500 block">Terms & Conditions</a>
      <a href="privacy.html" class="text-blue-500 block">Privacy Policy</a>
    </div>

  </main>

  <script>
    // Dark mode toggle
    const darkModeToggle = document.getElementById('darkModeToggle');
    darkModeToggle.addEventListener('change', () => {
      document.documentElement.classList.toggle('dark', darkModeToggle.checked);
      localStorage.setItem('darkMode', darkModeToggle.checked);
    });
    if (localStorage.getItem('darkMode') === 'true') {
      document.documentElement.classList.add('dark');
      darkModeToggle.checked = true;
    }

    // Notification sound
    const soundSelect = document.getElementById('soundSelect');
    const customSoundInput = document.getElementById('customSoundInput');
    soundSelect.addEventListener('change', () => {
      if (soundSelect.value === 'custom') {
        customSoundInput.click();
      } else if (soundSelect.value) {
        new Audio(`sounds/${soundSelect.value}`).play();
      }
    });
    customSoundInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        new Audio(url).play();
      }
    });
  </script>

</body>
</html>
