<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings | SmartTalk</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .settings-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    .settings-container h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 25px;
    }

    .setting {
      margin: 20px 0;
    }

    .setting label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
      color: #333;
    }

    .setting input[type="checkbox"] {
      transform: scale(1.3);
      margin-right: 10px;
    }

    .setting select, .setting input[type="color"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .save-btn {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .save-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="settings-container">
    <h2>Settings</h2>

    <div class="setting">
      <label for="theme">Theme</label>
      <select id="theme">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="auto">Auto</option>
      </select>
    </div>

    <div class="setting">
      <label for="message-sound">
        <input type="checkbox" id="message-sound" checked />
        Enable Message Sound
      </label>
    </div>

    <div class="setting">
      <label for="color">Accent Color</label>
      <input type="color" id="color" value="#007bff" />
    </div>

    <button class="save-btn" onclick="saveSettings()">Save Changes</button>
  </div>

  <script>
    function saveSettings() {
      const theme = document.getElementById("theme").value;
      const sound = document.getElementById("message-sound").checked;
      const color = document.getElementById("color").value;

      localStorage.setItem("theme", theme);
      localStorage.setItem("messageSound", sound);
      localStorage.setItem("accentColor", color);

      alert("Settings saved!");
    }
  </script>
</body>
</html>
