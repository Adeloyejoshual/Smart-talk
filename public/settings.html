<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings - SmartTalk</title>
  <link rel="stylesheet" href="/styles/settings.css">
</head>
<body>
  <div class="settings-container">
    <h2>Update Your Profile</h2>
    <form id="settingsForm">
      <label for="displayName">Display Name</label>
      <input type="text" id="displayName" name="displayName" placeholder="Enter your name" required />

      <button type="submit">Save</button>
    </form>
    <p id="statusMsg"></p>
    <a href="/chat.html">← Back to Chat</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const displayNameInput = document.getElementById('displayName');
      const statusMsg = document.getElementById('statusMsg');

      // Load saved name
      const savedName = localStorage.getItem('displayName');
      if (savedName) {
        displayNameInput.value = savedName;
      }

      document.getElementById('settingsForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const name = displayNameInput.value.trim();

        if (name) {
          localStorage.setItem('displayName', name);
          statusMsg.textContent = '✅ Name saved!';
          statusMsg.style.color = 'green';
        } else {
          statusMsg.textContent = '❌ Name cannot be empty';
          statusMsg.style.color = 'red';
        }
      });
    });
  </script>
</body>
</html>
