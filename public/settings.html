<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings - SmartTalk</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h2>Settings</h2>
      <p>Customize your SmartTalk experience.</p>
    </header>

    <form style="margin-top: 30px;">
      <label for="theme">Theme:</label><br/>
      <select id="theme" name="theme" style="width: 95%; padding: 10px; border-radius: 8px; margin-top: 10px;">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>

      <br/><br/>
      <label for="notifications">Notifications:</label><br/>
      <input type="checkbox" id="notifications" name="notifications" checked />
      <label for="notifications">Enable desktop notifications</label>

      <br/><br/>
      <label for="language">Language:</label><br/>
      <select id="language" name="language" style="width: 95%; padding: 10px; border-radius: 8px; margin-top: 10px;">
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
      </select>

      <br/><br/>
      <button type="submit">Save Settings</button>
    </form>

    <footer style="margin-top: 40px;">
      <p>&copy; 2025 SmartTalk. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
