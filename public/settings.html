<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings - SmartTalk</title>
  <script defer src="./js/settings.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-md mx-auto p-4">
    <h2 class="text-center text-2xl font-bold mb-4">Settings</h2>

    <!-- Avatar and username -->
    <div class="flex flex-col items-center gap-2">
      <div id="avatar-wrapper" class="w-24 h-24 rounded-full bg-gray-300 overflow-hidden cursor-pointer border-2 border-gray-400 hover:border-blue-500">
        <img id="avatar-img" src="./default-avatar.png" alt="Profile Picture" class="w-full h-full object-cover"/>
      </div>
      <input type="file" id="avatar-input" accept="image/*" class="hidden"/>
      <h3 id="username-display" class="text-xl font-semibold">Username</h3>
    </div>

    <!-- Options -->
    <div class="mt-6 space-y-4">
      <button onclick="window.location.href='invite.html'" class="w-full py-2 px-4 bg-blue-500 text-white rounded shadow hover:bg-blue-600">Invite Friends</button>
      <button onclick="window.location.href='contact.html'" class="w-full py-2 px-4 bg-green-500 text-white rounded shadow hover:bg-green-600">Contact</button>
      <button id="logout-btn" class="w-full py-2 px-4 bg-red-500 text-white rounded shadow hover:bg-red-600">Logout</button>
    </div>
  </div>

</body>
</html>
