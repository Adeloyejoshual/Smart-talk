<!DOCTYPE html>
<html lang="en" class="bg-gray-100 dark:bg-gray-900">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SmartTalk - Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
</head>
<body class="text-gray-900 dark:text-gray-100">

  <!-- Header -->
  <header class="sticky top-0 bg-white dark:bg-gray-800 shadow p-4 flex items-center justify-between">
    <h1 class="text-lg font-bold">Settings</h1>
    <button onclick="window.history.back()" class="text-blue-500">Back</button>
  </header>

  <!-- Content -->
  <main class="p-4 space-y-6">

    <!-- 1. Dark Mode -->
    <section class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow">
      <h2 class="font-semibold mb-3">Dark Mode</h2>
      <label class="flex items-center space-x-3">
        <input type="checkbox" id="darkModeToggle" class="w-5 h-5">
        <span>Enable Dark Mode</span>
      </label>
    </section>

    <!-- 2. Notification Sound -->
    <section class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow">
      <h2 class="font-semibold mb-3">Notification Sound</h2>
      <select id="notificationSound" class="w-full p-2 rounded border dark:bg-gray-700">
        <option value="">Select a sound</option>
        <option value="sound1.mp3">Chime</option>
        <option value="sound2.mp3">Ping</option>
        <option value="sound3.mp3">Pop</option>
        <option value="sound4.mp3">Bell</option>
        <option value="sound5.mp3">Digital</option>
        <option value="sound6.mp3">Classic</option>
        <option value="sound7.mp3">Soft Ding</option>
        <option value="sound8.mp3">Wood Click</option>
        <option value="sound9.mp3">Whistle</option>
        <option value="sound10.mp3">Beep</option>
        <option value="sound11.mp3">Pluck</option>
        <option value="sound12.mp3">Knock</option>
        <option value="sound13.mp3">Ripple</option>
        <option value="sound14.mp3">Tap</option>
        <option value="sound15.mp3">Twinkle</option>
        <option value="sound16.mp3">Drop</option>
        <option value="sound17.mp3">Bell Ring</option>
        <option value="sound18.mp3">Tone</option>
        <option value="sound19.mp3">Pulse</option>
        <option value="sound20.mp3">Buzz</option>
      </select>
      <button id="playSound" class="mt-2 bg-blue-500 hover:bg-blue-600 text-white py-1 px-3 rounded">Play</button>
    </section>

    <!-- 3. Custom Ringtone -->
    <section class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow">
      <h2 class="font-semibold mb-3">Custom Ringtone</h2>
      <input type="file" id="customRingtone" accept="audio/*" class="block w-full">
    </section>

    <!-- 4. App Theme -->
    <section class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow">
      <h2 class="font-semibold mb-3">App Theme</h2>
      <select id="themeSelect" class="w-full p-2 rounded border dark:bg-gray-700">
        <option value="default">Default</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="pink">Pink</option>
        <option value="purple">Purple</option>
      </select>
    </section>

    <!-- 5. Privacy Policy -->
    <section class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow">
      <h2 class="font-semibold mb-3">Privacy Policy</h2>
      <a href="privacy.html" class="text-blue-500">View Privacy Policy</a>
    </section>

    <!-- 6. Terms of Service -->
    <section class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow">
      <h2 class="font-semibold mb-3">Terms of Service</h2>
      <a href="terms.html" class="text-blue-500">View Terms</a>
    </section>

    <!-- 7. App Version -->
    <section class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow">
      <h2 class="font-semibold mb-3">App Version</h2>
      <p>SmartTalk v1.0.0</p>
    </section>

  </main>

  <script>
    // Dark Mode Toggle
    const darkModeToggle = document.getElementById('darkModeToggle');
    if (localStorage.getItem('darkMode') === 'enabled') {
      document.documentElement.classList.add('dark');
      darkModeToggle.checked = true;
    }
    darkModeToggle.addEventListener('change', () => {
      if (darkModeToggle.checked) {
        document.documentElement.classList.add('dark');
        localStorage.setItem('darkMode', 'enabled');
      } else {
        document.documentElement.classList.remove('dark');
        localStorage.setItem('darkMode', 'disabled');
      }
    });

    // Play Selected Sound
    document.getElementById('playSound').addEventListener('click', () => {
      const sound = document.getElementById('notificationSound').value;
      if (sound) {
        new Audio(sound).play();
      }
    });

    // Save Custom Ringtone
    document.getElementById('customRingtone').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        localStorage.setItem('customRingtone', url);
        alert('Custom ringtone set!');
      }
    });
  </script>

</body>
</html>
