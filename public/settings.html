<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartTalk Settings</title>
  <link rel="stylesheet" href="/styles/settings.css" />
</head>
<body>
  <div class="settings-container">
    <h1>Settings</h1>
    <ul>
      <li><button id="editProfileBtn">Edit Profile</button></li>
      <li><button id="customerServiceBtn">Customer Service</button></li>
      <li><button id="contactBtn">Contact</button></li>
      <li><button onclick="window.location.href='/home.html'">Close</button></li>
    </ul>

    <div id="formModal" class="modal hidden">
      <div class="modal-content">
        <span id="closeModal">&times;</span>
        <h2 id="formTitle"></h2>
        <form id="settingsForm">
          <input type="text" id="input1" placeholder="" required />
          <textarea id="input2" placeholder="" rows="4" class="hidden"></textarea>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script src="/scripts/settings.js"></script>
</body>
</html>
