<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartTalk - Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="p-4 bg-green-500 dark:bg-green-700 text-white flex items-center justify-between shadow-md">
    <h1 class="text-lg font-semibold">Settings</h1>
    <button onclick="window.history.back()" class="bg-white text-green-600 px-3 py-1 rounded text-sm">Back</button>
  </header>

  <!-- Settings Content -->
  <main class="flex-1 p-4 space-y-6">

    <!-- Notification Sounds -->
    <section>
      <h2 class="text-lg font-semibold mb-2">Notification Sound</h2>
      <select id="notificationSound" class="w-full p-2 rounded border dark:bg-gray-800 dark:border-gray-700">
        <option value="default">Default</option>
        <option value="plastic-bat-hits-ball.mp3">Plastic Bat Hit</option>
        <option value="chime-bell.mp3">Chime Bell</option>
        <option value="message-pop.mp3">Message Pop</option>
        <option value="ping-alert.mp3">Ping Alert</option>
        <option value="soft-knock.mp3">Soft Knock</option>
        <option value="twinkle-tone.mp3">Twinkle Tone</option>
        <option value="user-custom">Custom Ringtone</option>
      </select>
      <input type="file" id="customRingtone" class="hidden mt-2" accept="audio/*">
    </section>

    <!-- Dark Mode -->
    <section>
      <h2 class="text-lg font-semibold mb-2">Theme</h2>
      <label class="flex items-center gap-3 cursor-pointer">
        <input type="checkbox" id="darkModeToggle" class="w-5 h-5">
        <span>Enable Dark Mode</span>
      </label>
    </section>

    <!-- Chat Background -->
    <section>
      <h2 class="text-lg font-semibold mb-2">Chat Background</h2>
      <input type="color" id="chatBgColor" class="w-16 h-10 p-1 rounded border dark:border-gray-700">
    </section>

    <!-- Privacy -->
    <section>
      <h2 class="text-lg font-semibold mb-2">Privacy Settings</h2>
      <label class="flex items-center gap-3 cursor-pointer">
        <input type="checkbox" id="readReceipts" class="w-5 h-5">
        <span>Send Read Receipts</span>
      </label>
      <label class="flex items-center gap-3 cursor-pointer mt-2">
        <input type="checkbox" id="lastSeen" class="w-5 h-5">
        <span>Show Last Seen</span>
      </label>
    </section>

    <!-- Language -->
    <section>
      <h2 class="text-lg font-semibold mb-2">Language</h2>
      <select id="languageSelect" class="w-full p-2 rounded border dark:bg-gray-800 dark:border-gray-700">
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="ar">Arabic</option>
        <option value="zh">Chinese</option>
      </select>
    </section>

    <!-- App Version -->
    <section>
      <h2 class="text-lg font-semibold mb-2">App Info</h2>
      <p class="text-sm">SmartTalk Version: <span id="appVersion">1.0.0</span></p>
    </section>

    <!-- Terms & Privacy -->
    <section>
      <h2 class="text-lg font-semibold mb-2">Legal</h2>
      <a href="terms.html" class="block text-green-500 hover:underline">Terms of Service</a>
      <a href="privacy.html" class="block text-green-500 hover:underline">Privacy Policy</a>
    </section>

  </main>

  <!-- Footer -->
  <footer class="p-4 text-center text-sm text-gray-500 dark:text-gray-400">
    &copy; 2025 SmartTalk. All rights reserved.
  </footer>

  <script>
    // Dark Mode Toggle
    const darkModeToggle = document.getElementById('darkModeToggle');
    darkModeToggle.addEventListener('change', () => {
      document.documentElement.classList.toggle('dark', darkModeToggle.checked);
      localStorage.setItem('darkMode', darkModeToggle.checked);
    });
    if (localStorage.getItem('darkMode') === 'true') {
      document.documentElement.classList.add('dark');
      darkModeToggle.checked = true;
    }

    // Custom Ringtone
    const soundSelect = document.getElementById('notificationSound');
    const customFile = document.getElementById('customRingtone');
    soundSelect.addEventListener('change', () => {
      if (soundSelect.value === 'user-custom') {
        customFile.classList.remove('hidden');
      } else {
        customFile.classList.add('hidden');
      }
    });
  </script>

</body>
</html>
