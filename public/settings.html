<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartTalk - Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

  <!-- Header -->
  <header class="p-4 flex items-center justify-between bg-white dark:bg-gray-800 shadow">
    <h1 class="text-xl font-bold">⚙️ Settings</h1>
    <button onclick="history.back()" class="text-blue-500">← Back</button>
  </header>

  <main class="p-4 space-y-6">

    <!-- 1. Account -->
    <section class="bg-white dark:bg-gray-800 rounded-2xl shadow p-4">
      <h2 class="text-lg font-semibold mb-2">👤 Account</h2>
      <ul class="space-y-2">
        <li><button class="w-full text-left hover:text-blue-500">Edit Profile</button></li>
        <li><button class="w-full text-left hover:text-blue-500">Change Password</button></li>
        <li><button class="w-full text-left hover:text-blue-500">Privacy Controls</button></li>
      </ul>
    </section>

    <!-- 2. Wallet & Payments -->
    <section class="bg-white dark:bg-gray-800 rounded-2xl shadow p-4">
      <h2 class="text-lg font-semibold mb-2">💳 Wallet & Payments</h2>
      <ul class="space-y-2">
        <li><button class="w-full text-left hover:text-blue-500">My Wallet (Multi-currency)</button></li>
        <li><button class="w-full text-left hover:text-blue-500">Add Money (Paystack / Flutterwave / Stripe)</button></li>
        <li><button class="w-full text-left hover:text-blue-500">Transaction History</button></li>
        <li><button class="w-full text-left hover:text-blue-500">Low Balance Alerts</button></li>
        <li><button class="w-full text-left hover:text-blue-500">Daily Free Call Credit (60s)</button></li>
      </ul>
    </section>

    <!-- 3. Calls -->
    <section class="bg-white dark:bg-gray-800 rounded-2xl shadow p-4">
      <h2 class="text-lg font-semibold mb-2">📞 Calls</h2>
      <ul class="space-y-2">
        <li><button class="w-full text-left hover:text-blue-500">Call History</button></li>
        <li><button class="w-full text-left hover:text-blue-500">Duration Tracking</button></li>
        <li><button class="w-full text-left hover:text-blue-500">Daily Free Call Limit</button></li>
      </ul>
    </section>

    <!-- 4. Notifications -->
    <section class="bg-white dark:bg-gray-800 rounded-2xl shadow p-4">
      <h2 class="text-lg font-semibold mb-2">🔔 Notifications</h2>
      <ul class="space-y-2">
        <li><label><input type="checkbox" checked> Message Notifications</label></li>
        <li><label><input type="checkbox" checked> Call Notifications</label></li>
        <li>
          <label class="block">Sound & Vibration
            <select id="tone" class="mt-1 w-full p-2 rounded bg-gray-200 dark:bg-gray-700">
              <option value="default" selected>Default Tone (SmartTalk)</option>
              <option value="tone1">Tone 1</option>
              <option value="tone2">Tone 2</option>
            </select>
          </label>
          <audio id="soundPreview" src="default-tone.mp3"></audio>
          <button onclick="document.getElementById('soundPreview').play()" class="text-blue-500 mt-2">▶ Preview</button>
        </li>
        <li><button class="w-full text-left hover:text-blue-500">Do Not Disturb</button></li>
      </ul>
    </section>

    <!-- 5. Theme & Display -->
    <section class="bg-white dark:bg-gray-800 rounded-2xl shadow p-4">
      <h2 class="text-lg font-semibold mb-2">🎨 Theme & Display</h2>
      <ul class="space-y-2">
        <li><button onclick="toggleDarkMode()" class="w-full text-left hover:text-blue-500">Toggle Dark/Light Mode</button></li>
        <li><button class="w-full text-left hover:text-blue-500">Chat Wallpaper</button></li>
        <li><button class="w-full text-left hover:text-blue-500">Font Size</button></li>
      </ul>
    </section>

    <!-- 6. Security & Privacy -->
    <section class="bg-white dark:bg-gray-800 rounded-2xl shadow p-4">
      <h2 class="text-lg font-semibold mb-2">🔒 Security & Privacy</h2>
      <ul class="space-y-2">
        <li><button class="w-full text-left hover:text-blue-500">Two-Factor Authentication</button></li>
        <li><button class="w-full text-left hover:text-blue-500">Encryption Toggle</button></li>
        <li><button class="w-full text-left hover:text-blue-500">Blocked Contacts</button></li>
        <li><button class="w-full text-left hover:text-blue-500">Active Sessions</button></li>
      </ul>
    </section>

    <!-- 7. Admin Controls -->
    <section class="bg-white dark:bg-gray-800 rounded-2xl shadow p-4">
      <h2 class="text-lg font-semibold mb-2">🛠️ Admin Controls</h2>
      <ul class="space-y-2">
        <li><button class="w-full text-left hover:text-blue-500">User Management</button></li>
        <li><button class="w-full text-left hover:text-blue-500">Broadcast Messages</button></li>
        <li><button class="w-full text-left hover:text-blue-500">Monitor Wallet Activity</button></li>
        <li><button class="w-full text-left hover:text-blue-500">Manage Payment Gateways</button></li>
      </ul>
    </section>

  </main>

  <script>
    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
    }
  </script>

</body>
</html>
