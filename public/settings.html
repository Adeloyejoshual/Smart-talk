<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartTalk Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col min-h-screen">

  <!-- Header -->
  <header class="bg-gray-800 p-4 flex justify-between items-center shadow-md">
    <h1 class="text-xl font-bold">Settings</h1>
    <button onclick="window.location.href='home.html'" class="text-sm text-gray-300 hover:text-white">Back</button>
  </header>

  <!-- Settings List -->
  <main class="flex-1 p-4 space-y-4">
    <div class="bg-gray-800 rounded-2xl p-4 shadow-md cursor-pointer hover:bg-gray-700" onclick="openWallet()">
      <h2 class="text-lg font-semibold">💳 Wallet</h2>
      <p class="text-gray-400 text-sm">Check your call charges & balance</p>
    </div>

    <div class="bg-gray-800 rounded-2xl p-4 shadow-md cursor-pointer hover:bg-gray-700">
      <h2 class="text-lg font-semibold">🌙 Dark Mode</h2>
      <p class="text-gray-400 text-sm">Toggle theme</p>
    </div>

    <div class="bg-gray-800 rounded-2xl p-4 shadow-md cursor-pointer hover:bg-gray-700">
      <h2 class="text-lg font-semibold">⚙️ Preferences</h2>
      <p class="text-gray-400 text-sm">Manage notifications & privacy</p>
    </div>

    <div class="bg-gray-800 rounded-2xl p-4 shadow-md cursor-pointer hover:bg-gray-700">
      <h2 class="text-lg font-semibold">🔒 Security</h2>
      <p class="text-gray-400 text-sm">Password, 2FA, recovery</p>
    </div>

    <div class="bg-gray-800 rounded-2xl p-4 shadow-md cursor-pointer hover:bg-gray-700">
      <h2 class="text-lg font-semibold">🚪 Logout</h2>
      <p class="text-gray-400 text-sm">Sign out from SmartTalk</p>
    </div>
  </main>

  <!-- Wallet Modal -->
  <div id="walletModal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center">
    <div class="bg-gray-800 rounded-2xl p-6 w-11/12 max-w-md shadow-lg">
      <h2 class="text-xl font-bold mb-4">💳 Wallet Summary</h2>
      <p class="mb-2">Balance: <span id="walletBalance" class="font-semibold text-green-400">$10.00</span></p>
      <p class="mb-2">Rate: <span class="font-semibold">$0.20 / min</span> (<span class="font-semibold">$0.0033 / sec</span>)</p>

      <h3 class="mt-4 mb-2 text-lg font-semibold">📞 Call History</h3>
      <ul id="callHistory" class="space-y-2 max-h-40 overflow-y-auto text-sm">
        <!-- Filled by JS -->
      </ul>

      <button onclick="closeWallet()" class="mt-4 bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg w-full">Close</button>
    </div>
  </div>

</body>
<script src="settings.js"></script>
</html>
