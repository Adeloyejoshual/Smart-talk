<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings - SmartTalk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen flex flex-col">

  <!-- Header -->
  <div class="px-4 py-4 bg-[#5C2C24] flex justify-between items-center shadow">
    <h1 class="text-xl font-bold text-orange-400">Settings</h1>
    <button onclick="goHome()" class="text-sm text-white hover:text-orange-300">Home</button>
  </div>

  <!-- Profile Info -->
  <div class="p-6 space-y-4">
    <div class="flex flex-col items-center space-y-3">
      <img id="avatarPreview" src="/default-avatar.png" class="w-24 h-24 rounded-full border border-gray-500" />
      <input type="file" accept="image/*" onchange="handleImageUpload(event)" class="text-sm text-gray-300" />
      <input type="hidden" id="avatarInput" />
    </div>

    <div>
      <label class="block text-sm text-gray-400 mb-1">Username</label>
      <input id="usernameField" class="w-full bg-[#1F1F1F] border border-gray-600 text-white rounded px-4 py-2" />
    </div>

    <button onclick="saveProfile()" class="w-full bg-orange-600 hover:bg-orange-700 text-white py-2 rounded font-semibold">
      Save Profile
    </button>
  </div>

  <!-- Other Options -->
  <div class="px-6 pt-4">
    <button onclick="invite()" class="w-full text-left text-orange-400 py-2">üì® Invite Friends</button>
    <button onclick="contact()" class="w-full text-left text-orange-400 py-2">üìû Contact</button>
    <button onclick="logout()" class="w-full text-left text-red-500 py-2 mt-4">üö™ Logout</button>
  </div>

  <script>
    const token = localStorage.getItem("token");

    async function loadUserProfile() {
      const res = await fetch("/api/users/me", {
        headers: { Authorization: `Bearer ${token}` }
      });
      const user = await res.json();

      document.getElementById("usernameField").value = user.username || "";
      document.getElementById("avatarPreview").src = user.avatar || "/default-avatar.png";
      document.getElementById("avatarInput").value = user.avatar || "";
    }

    async function handleImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", "smarttalk"); // your Cloudinary unsigned preset

      const res = await fetch("https://api.cloudinary.com/v1_1/YOUR_CLOUD_NAME/image/upload", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      const imageUrl = data.secure_url;
      document.getElementById("avatarPreview").src = imageUrl;
      document.getElementById("avatarInput").value = imageUrl;
    }

    async function saveProfile() {
      const username = document.getElementById("usernameField").value;
      const avatar = document.getElementById("avatarInput").value;

      const res = await fetch("/api/users/update-profile", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({ username, avatar })
      });

      if ((await res.json()).message) {
        alert("‚úÖ Profile updated!");
      } else {
        alert("‚ùå Could not update profile.");
      }
    }

    function logout() {
      localStorage.removeItem("token");
      localStorage.removeItem("user");
      window.location.href = "/login.html";
    }

    function goHome() {
      window.location.href = "/home.html";
    }

    function invite() {
      alert("Invite link copied!");
    }

    function contact() {
      alert("Email: support@smarttalk.com");
    }

    loadUserProfile();
  </script>
</body>
</html>
