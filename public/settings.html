<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartTalk Settings</title>
  <link rel="stylesheet" href="/styles/settings.css" />
</head>
<body>
  <div class="settings-container">
    <h2>Settings</h2>

    <div class="settings-section">
      <h3>Edit Profile</h3>
      <form id="editProfileForm">
        <input type="text" id="editUsername" placeholder="New Username" required />
        <input type="email" id="editEmail" placeholder="New Email" required />
        <button type="submit">Update Profile</button>
      </form>
    </div>

    <div class="settings-section">
      <h3>Customer Service</h3>
      <div id="customerServiceInfo">
        <p>Loading support details...</p>
      </div>
    </div>

    <div class="settings-section">
      <h3>Contact Us</h3>
      <form id="contactForm">
        <input type="email" id="contactEmail" placeholder="Your Email" required />
        <textarea id="contactMessage" rows="4" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>

    <div class="settings-section">
      <button onclick="window.location.href='/home.html'">Back to Home</button>
    </div>
  </div>

  <script src="/scripts/settings.js"></script>
</body>
</html>
