<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings - SmartTalk</title>
  <link rel="stylesheet" href="/styles/home.css">
  <link rel="stylesheet" href="/styles/settings.css">
</head>
<body>
  <header>
    <div style="display: flex; align-items: center; padding: 10px;">
      <a href="home.html" style="text-decoration: none; color: #fff; font-size: 18px; font-weight: bold;">
        ⬅️ Home
      </a>
    </div>
    <h2 style="text-align: center;">⚙️ Settings</h2>
  </header>

  <main class="settings-container">
    <ul class="settings-list">
      <li><a href="/profile.html">👤 Edit Profile</a></li>
      <li><a href="#">💬 Customer Service</a></li>
      <li><a href="mailto:smarttalkgit@gmail.com">📧 Contact</a></li>
      <li>
        <label class="dark-toggle">
          <span>🌓 Dark Mode</span>
          <input type="checkbox" id="darkToggle" checked />
        </label>
      </li>
    </ul>
  </main>

  <script>
    // Dark mode toggle logic
    const toggle = document.getElementById('darkToggle');
    toggle.addEventListener('change', () => {
      if (toggle.checked) {
        document.documentElement.setAttribute('data-theme', 'dark');
      } else {
        document.documentElement.setAttribute('data-theme', 'light');
      }
    });
  </script>
</body>
</html>
