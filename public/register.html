<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>SmartTalk - Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/styles/auth.css" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <img src="/images/logo.png" alt="SmartTalk Logo" class="logo" />
      <h2>Create Account</h2>
      <form id="registerForm">
        <input type="text" name="username" placeholder="Username" required />
        <input type="email" name="email" placeholder="Email" required />
        
        <div class="password-wrapper">
          <input type="password" name="password" placeholder="Password" id="password" required />
          <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
        </div>

        <button type="submit">Register</button>
        <p id="message"></p>
      </form>
      <p>Already have an account? <a href="/login.html">Login here</a></p>
    </div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = {
        username: formData.get('username'),
        email: formData.get('email'),
        password: formData.get('password')
      };

      try {
        const res = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        if (res.ok) {
          message.style.color = 'lightgreen';
          message.innerText = '‚úÖ Registered! Redirecting...';
          setTimeout(() => window.location.href = '/login.html', 1500);
        } else {
          message.style.color = 'red';
          message.innerText = result.message || 'Registration failed';
        }
      } catch (err) {
        message.style.color = 'red';
        message.innerText = 'Error connecting to server';
      }
    });

    function togglePassword() {
      const pwd = document.getElementById('password');
      pwd.type = pwd.type === 'password' ? 'text' : 'password';
    }
  </script>
</body>
</html>
