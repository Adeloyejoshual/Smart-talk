<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - SmartTalk</title>
  <link rel="stylesheet" href="/styles/auth.css" />
  <style>
    .password-wrapper {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 14px;
      cursor: pointer;
      font-size: 18px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <img src="/images/logo.png" alt="SmartTalk Logo" class="logo" />
      <h2>Reset Your Password</h2>

      <form id="resetForm">
        <div class="password-wrapper">
          <input type="password" id="newPassword" placeholder="New Password" required />
          <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
        </div>
        <button type="submit">Reset Password</button>
      </form>

      <p id="message"></p>
    </div>
  </div>

  <script>
    function togglePassword() {
      const field = document.getElementById("newPassword");
      field.type = field.type === "password" ? "text" : "password";
    }

    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      const newPassword = document.getElementById('newPassword').value;
      const message = document.getElementById('message');

      if (!token) {
        message.style.color = 'red';
        message.innerText = '‚ùå Invalid or expired token';
        return;
      }

      try {
        const res = await fetch('/api/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, newPassword }),
        });

        const result = await res.json();
        message.innerText = result.message || 'Password reset failed';

        if (res.ok) {
          message.style.color = 'lightgreen';
          setTimeout(() => window.location.href = '/login.html', 2500);
        } else {
          message.style.color = 'red';
        }
      } catch (err) {
        message.style.color = 'red';
        message.innerText = '‚ùå Server error. Please try again.';
      }
    });
  </script>
</body>
</html>
