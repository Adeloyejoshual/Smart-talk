<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile | SmartTalk</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #eef2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 350px;
    }

    h2 {
      margin-bottom: 16px;
    }

    .info {
      margin: 10px 0;
      font-size: 1rem;
    }

    .username {
      color: #007bff;
      font-weight: bold;
    }

    .email {
      color: #333;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #0056b3;
    }

    .logout {
      margin-top: 16px;
      color: red;
      font-size: 0.9em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="profile">
    <h2>Your Profile</h2>
    <div class="info">Username: <span class="username" id="username">User</span></div>
    <div class="info">Email: <span class="email" id="email">user@example.com</span></div>
    <button onclick="goToDashboard()">Back to Dashboard</button>
    <div class="logout" onclick="logout()">Logout</div>
  </div>

  <script>
    function getPayloadFromToken(token) {
      try {
        return JSON.parse(atob(token.split('.')[1]));
      } catch (e) {
        return null;
      }
    }

    const token = localStorage.getItem("token");
    if (!token) {
      window.location.href = "login.html";
    } else {
      const payload = getPayloadFromToken(token);
      if (payload) {
        document.getElementById("username").textContent = payload.username || "User";
        document.getElementById("email").textContent = payload.email || "user@example.com";
      }
    }

    function goToDashboard() {
      window.location.href = "dashboard.html";
    }

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
