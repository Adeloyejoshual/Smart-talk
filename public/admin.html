<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard â€“ SmartTalk</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
    .box { border: 1px solid #ccc; padding: 20px; border-radius: 10px; background: #fff; max-width: 600px; margin: auto; }
    button { padding: 10px; margin-top: 10px; width: 100%; }
    textarea, input { width: 100%; margin-top: 10px; padding: 8px; border-radius: 5px; border: 1px solid #aaa; }
  </style>
</head>
<body>
  <div class="box">
    <h2>ğŸ” Admin Control Panel</h2>

    <button onclick="loadUsers()">ğŸ” View All Users</button>
    <ul id="userList"></ul>

    <input type="text" id="kickId" placeholder="User ID to kick" />
    <button onclick="kickUser()">ğŸš« Kick User</button>

    <textarea id="broadcastMsg" placeholder="Broadcast message to all..."></textarea>
    <button onclick="broadcast()">ğŸ“¢ Broadcast</button>

    <p id="adminMsg" style="color: green; font-weight: bold;"></p>
    <br>
    <a href="/chat.html">â¬… Back to Chat</a>
  </div>

  <script>
    const token = localStorage.getItem("token");

    function loadUsers() {
      fetch('/api/users', {
        headers: { Authorization: `Bearer ${token}` }
      }).then(res => res.json())
        .then(data => {
          const list = document.getElementById('userList');
          list.innerHTML = '';
          data.forEach(u => {
            const li = document.createElement('li');
            li.textContent = `ğŸ§‘ ${u.username} â€“ ID: ${u._id}`;
            list.appendChild(li);
          });
        });
    }

    function kickUser() {
      const id = document.getElementById('kickId').value;
      fetch(`/api/kick/${id}`, {
        method: 'POST',
        headers: { Authorization: `Bearer ${token}` }
      }).then(res => res.json())
        .then(data => {
          document.getElementById('adminMsg').textContent = data.message;
        });
    }

    function broadcast() {
      const msg = document.getElementById('broadcastMsg').value;
      fetch('/api/broadcast', {
        method: 'POST',
        headers: {
          Authorization: `Bearer ${token}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ message: msg })
      }).then(res => res.json())
        .then(data => {
          document.getElementById('adminMsg').textContent = data.message;
        });
    }
  </script>
</body>
</html>
