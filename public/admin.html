<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - SmartTalk</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h2>SmartTalk Admin Panel</h2>
    </header>

    <section style="margin-top: 20px;">
      <h3>Manage Users</h3>
      <p>View and control all registered users here.</p>

      <table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
        <thead>
          <tr style="background-color: #007bff; color: white;">
            <th style="padding: 10px; border: 1px solid #ddd;">Username</th>
            <th style="padding: 10px; border: 1px solid #ddd;">Email</th>
            <th style="padding: 10px; border: 1px solid #ddd;">Role</th>
            <th style="padding: 10px; border: 1px solid #ddd;">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td style="padding: 10px; border: 1px solid #ddd;">JohnDoe</td>
            <td style="padding: 10px; border: 1px solid #ddd;">john@example.com</td>
            <td style="padding: 10px; border: 1px solid #ddd;">User</td>
            <td style="padding: 10px; border: 1px solid #ddd;">
              <button style="width: auto; padding: 5px 10px;">Ban</button>
              <button style="width: auto; padding: 5px 10px;">Promote</button>
            </td>
          </tr>
          <!-- Add more user rows as needed -->
        </tbody>
      </table>
    </section>

    <footer>
      <p>&copy; 2025 SmartTalk. Admin access only.</p>
    </footer>
  </div>
</body>
</html>
