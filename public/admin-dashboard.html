<!-- public/admin-dashboard.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Dashboard — SmartTalk</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script defer src="/scripts/admin-dashboard.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- topbar -->
  <header class="bg-white border-b">
    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
      <h1 class="text-lg font-bold">SmartTalk — Admin</h1>
      <button id="logoutBtn" class="bg-red-600 text-white px-3 py-1 rounded">Logout</button>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-6 grid grid-cols-12 gap-6">
    <!-- sidebar -->
    <aside class="col-span-12 md:col-span-3 lg:col-span-2">
      <nav class="bg-white rounded p-3 sticky top-5 space-y-2">
        <button data-page="overview" class="nav-btn w-full text-left px-3 py-2 rounded hover:bg-gray-100">Overview</button>
        <button data-page="users" class="nav-btn w-full text-left px-3 py-2 rounded hover:bg-gray-100">Users</button>
        <div class="mt-3 font-semibold">Groups</div>
        <button data-page="groups" class="nav-btn w-full text-left px-3 py-2 rounded hover:bg-gray-100">View All Groups</button>
        <button data-page="reported-groups" class="nav-btn w-full text-left px-3 py-2 rounded hover:bg-gray-100">Reported Groups</button>
        <button data-page="delete-group" class="nav-btn w-full text-left px-3 py-2 rounded hover:bg-gray-100">Delete Group</button>
        <div class="mt-3 font-semibold">Reports</div>
        <button data-page="reports" class="nav-btn w-full text-left px-3 py-2 rounded hover:bg-gray-100">Reports</button>
        <div class="mt-3 font-semibold">Broadcast</div>
        <button data-page="broadcast" class="nav-btn w-full text-left px-3 py-2 rounded hover:bg-gray-100">Broadcast</button>
      </nav>
    </aside>

    <!-- content -->
    <section class="col-span-12 md:col-span-9 lg:col-span-10">
      <div id="content" class="bg-white rounded p-6 min-h-[60vh]">
        <p>Loading...</p>
      </div>
    </section>
  </main>
</body>
</html>
