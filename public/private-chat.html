<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartTalk - Private Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1c1c1c;
      color: #fff;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #333;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }
    #backBtn {
      background: #444;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    #onlineStatus {
      font-size: 14px;
      color: #0f0;
    }
    #chatBox {
      flex: 1;
      margin-top: 60px; /* header */
      margin-bottom: 70px; /* input */
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      max-width: 70%;
      padding: 10px;
      border-radius: 10px;
      word-wrap: break-word;
    }
    .sent {
      background: #4caf50;
      align-self: flex-end;
    }
    .received {
      background: #444;
      align-self: flex-start;
    }
    .meta {
      font-size: 12px;
      opacity: 0.7;
      margin-top: 5px;
      text-align: right;
    }
    #inputArea {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      padding: 10px;
      background: #222;
      align-items: center;
      gap: 8px;
    }
    #messageInput {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
    }
    #fileInput { display: none; }
    #fileLabel {
      background: #555;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
    }
    #sendBtn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
    #sendBtn:hover { background: #45a049; }
  </style>
</head>
<body>
  <header>
    <button id="backBtn">‚Üê Back</button>
    <span id="chatUser">Private Chat</span>
    <span id="onlineStatus">Offline</span>
  </header>

  <div id="chatBox"></div>

  <div id="inputArea">
    <label id="fileLabel" for="fileInput">üìé</label>
    <input type="file" id="fileInput" accept="image/*,.pdf,.doc,.docx,.txt" />
    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button id="sendBtn">Send</button>
  </div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    const token = localStorage.getItem("token");
    const params = new URLSearchParams(window.location.search);
    const friendId = params.get("user");
    const chatBox = document.getElementById("chatBox");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const backBtn = document.getElementById("backBtn");
    const onlineStatus = document.getElementById("onlineStatus");
    const fileInput = document.getElementById("fileInput");

    const socket = io({ auth: { token } });

    // Format time without seconds
    function formatTime(date) {
      return new Date(date).toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
    }

    // Load chat history
    async function loadMessages() {
      try {
        const res = await fetch(`/api/messages/history/${friendId}`, {
          headers: { "Authorization": `Bearer ${token}` }
        });
        const data = await res.json();
        chatBox.innerHTML = "";
        data.forEach(m => {
          if (m.type === "file") {
            addFileMessage(m.fileUrl, m.fileName, m.sender === friendId ? "received" : "sent", m.timestamp);
          } else {
            addMessage(m.content, m.sender === friendId ? "received" : "sent", m.timestamp);
          }
        });
        scrollToBottom();
      } catch (err) {
        console.error("Error loading messages:", err);
      }
    }

    // Add text message
    function addMessage(content, type, timestamp = new Date()) {
      const div = document.createElement("div");
      div.className = `message ${type}`;
      div.innerHTML = `
        <div>${content}</div>
        <div class="meta">${formatTime(timestamp)}</div>
      `;
      chatBox.appendChild(div);
    }

    // Add file message
    function addFileMessage(url, name, type, timestamp = new Date()) {
      const div = document.createElement("div");
      div.className = `message ${type}`;
      div.innerHTML = `
        <div><a href="${url}" target="_blank">üìé ${name}</a></div>
        <div class="meta">${formatTime(timestamp)}</div>
      `;
      chatBox.appendChild(div);
    }

    function scrollToBottom() {
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Send text
    sendBtn.addEventListener("click", sendMessage);
    messageInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });
    function sendMessage() {
      const msg = messageInput.value.trim();
      if (!msg) return;
      socket.emit("privateMessage", { to: friendId, content: msg, type: "text" });
      addMessage(msg, "sent");
      messageInput.value = "";
      scrollToBottom();
    }

    // Send file
    fileInput.addEventListener("change", async () => {
      const file = fileInput.files[0];
      if (!file) return;
      const formData = new FormData();
      formData.append("file", file);
      try {
        const res = await fetch(`/api/messages/upload/${friendId}`, {
          method: "POST",
          headers: { "Authorization": `Bearer ${token}` },
          body: formData
        });
        const data = await res.json();
        if (data.fileUrl) {
          socket.emit("privateMessage", { to: friendId, fileUrl: data.fileUrl, fileName: file.name, type: "file" });
          addFileMessage(data.fileUrl, file.name, "sent");
          scrollToBottom();
        }
      } catch (err) {
        console.error("File upload failed", err);
      }
      fileInput.value = "";
    });

    // Receive messages
    socket.on("privateMessage", msg => {
      if (msg.from === friendId) {
        if (msg.type === "file") {
          addFileMessage(msg.fileUrl, msg.fileName, "received");
        } else {
          addMessage(msg.content, "received");
        }
        scrollToBottom();
      }
    });

    // Online status
    socket.emit("checkOnline", friendId);
    socket.on("userOnline", id => {
      if (id === friendId) onlineStatus.textContent = "Online";
    });
    socket.on("userOffline", id => {
      if (id === friendId) onlineStatus.textContent = "Offline";
    });

    // Back
    backBtn.addEventListener("click", () => {
      window.location.href = "/home.html";
    });

    loadMessages();
  </script>
</body>
</html>
