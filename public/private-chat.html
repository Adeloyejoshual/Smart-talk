<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartTalk - Private Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <!-- Styles -->
  <style>
    .sent .bubble {
      background-color: #2563eb;
      color: white;
    }
    .received .bubble {
      background-color: #e5e7eb;
      color: black;
    }
    .bubble {
      padding: 0.5rem;
      border-radius: 1rem;
      max-width: 75%;
      word-wrap: break-word;
      position: relative;
    }
    .meta {
      font-size: 0.75rem;
      opacity: 0.6;
      text-align: right;
      margin-top: 0.25rem;
    }
    .preview-container img,
    .preview-container video,
    .preview-container audio {
      max-height: 100px;
      max-width: 100px;
      object-fit: cover;
      margin-right: 0.5rem;
    }
  </style>

  <!-- JS -->
  <script defer src="/scripts/chat.js"></script>
</head>

<body class="bg-blue-50 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-blue-600 text-white px-4 py-3 flex items-center justify-between shadow">
    <button id="backButton" class="text-white text-lg font-semibold">&larr;</button>
    <div class="flex-1 text-center">
      <div id="chat-username" class="text-lg font-bold truncate">Loading...</div>
      <div id="user-status" class="text-xs text-gray-200">Connecting...</div>
    </div>
    <select id="filterDropdown" class="bg-blue-700 text-white text-sm rounded px-2 py-1">
      <option value="all">All</option>
      <option value="starred">⭐ Starred</option>
      <option value="pinned">📌 Pinned</option>
      <option value="forwarded">🔁 Forwarded</option>
    </select>
  </header>

  <!-- Message List -->
  <ul id="messageList" class="flex-1 overflow-y-auto p-4 space-y-3 flex flex-col bg-blue-100 scroll-smooth">
    <!-- Messages rendered by JS -->
  </ul>

  <!-- Preview Area (before sending) -->
  <div id="previewArea" class="preview-container flex gap-2 px-4 pb-2 overflow-x-auto"></div>

  <!-- Chat Form -->
  <form id="messageForm" class="flex items-center gap-2 p-3 bg-white border-t border-gray-300">
    <input
      id="messageInput"
      type="text"
      placeholder="Type your message..."
      class="flex-1 p-2 border rounded focus:outline-none"
      required
    />
    <label class="cursor-pointer bg-blue-100 px-3 py-2 rounded border border-blue-300 hover:bg-blue-200">
      📎
      <input type="file" id="fileInput" class="hidden" multiple />
    </label>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Send
    </button>
  </form>
</body>
</html>
