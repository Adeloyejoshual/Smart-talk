<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartTalk - Private Chat</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #1c1c1c; color: white; }
    #chat-container { display: flex; flex-direction: column; height: 100vh; }
    #messages { flex: 1; overflow-y: auto; padding: 10px; }
    .message { margin: 8px 0; padding: 10px; border-radius: 6px; max-width: 70%; word-wrap: break-word; }
    .sent { background: #007bff; color: white; margin-left: auto; }
    .received { background: #2c2c2c; }
    #input-container { display: flex; padding: 10px; background: #2c2c2c; }
    #message-input { flex: 1; padding: 10px; border: none; border-radius: 4px; }
    #send-btn, #file-btn { margin-left: 8px; padding: 10px; border: none; border-radius: 4px; cursor: pointer; }
    #send-btn { background: #007bff; color: white; }
    #file-btn { background: #444; color: white; }
    .day-separator { text-align: center; margin: 15px 0; font-size: 12px; color: gray; }
    .timestamp { font-size: 11px; color: #aaa; margin-top: 3px; }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="messages"></div>
    <div id="input-container">
      <input type="text" id="message-input" placeholder="Type a message...">
      <input type="file" id="file-input" hidden multiple>
      <button id="file-btn">ðŸ“Ž</button>
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const token = localStorage.getItem("token");
    const myUserId = localStorage.getItem("userId");
    const receiverId = new URLSearchParams(window.location.search).get("id");

    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");
    const fileBtn = document.getElementById("file-btn");
    const fileInput = document.getElementById("file-input");

    let lastDate = null;

    // Join private room
    socket.emit("join", myUserId);

    // Load history
    async function loadHistory() {
      try {
        const res = await fetch(`/api/messages/history/${receiverId}`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        const data = await res.json();
        if (data.success) {
          data.messages.forEach(msg => appendMessage(msg));
        }
      } catch (err) {
        console.error("History error:", err);
      }
    }

    // Append messages
    function appendMessage(msg) {
      const date = new Date(msg.createdAt);
      const day = date.toDateString();

      if (day !== lastDate) {
        const sep = document.createElement("div");
        sep.className = "day-separator";
        sep.innerText = day;
        messagesDiv.appendChild(sep);
        lastDate = day;
      }

      const div = document.createElement("div");
      div.className = "message " + (msg.sender === myUserId ? "sent" : "received");

      if (msg.type === "text") {
        div.innerText = msg.content;
      } else if (msg.type === "image") {
        const img = document.createElement("img");
        img.src = msg.fileUrl;
        img.style.maxWidth = "200px";
        div.appendChild(img);
      } else if (msg.type === "file") {
        const a = document.createElement("a");
        a.href = msg.fileUrl;
        a.innerText = "ðŸ“Ž File";
        a.download = "";
        a.style.color = "#0af";
        div.appendChild(a);
      }

      const ts = document.createElement("div");
      ts.className = "timestamp";
      ts.innerText = date.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
      div.appendChild(ts);

      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Send text
    async function sendTextMessage(content) {
      try {
        const res = await fetch("/api/messages/send", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({ receiverId, content }),
        });
        const data = await res.json();
        if (data.success) {
          appendMessage(data.message);
          socket.emit("private message", {
            senderId: myUserId,
            receiverId,
            content
          });
        }
      } catch (err) {
        console.error("Send message failed:", err);
      }
    }

    // Send files
    async function sendFiles(files) {
      const formData = new FormData();
      for (let f of files) formData.append("files", f);

      try {
        const res = await fetch("/api/messages/file", {
          method: "POST",
          headers: { Authorization: `Bearer ${token}` },
          body: formData
        });
        const data = await res.json();
        if (data.success) {
          appendMessage(data.message);
          socket.emit("private message", data.message);
        }
      } catch (err) {
        console.error("File upload failed:", err);
      }
    }

    // Listeners
    sendBtn.onclick = () => {
      const text = input.value.trim();
      if (text) {
        sendTextMessage(text);
        input.value = "";
      }
    };

    input.addEventListener("keypress", e => {
      if (e.key === "Enter") sendBtn.click();
    });

    fileBtn.onclick = () => fileInput.click();
    fileInput.onchange = () => sendFiles(fileInput.files);

    socket.on("private message", msg => {
      if ((msg.sender === receiverId && msg.receiver === myUserId) || 
          (msg.sender === myUserId && msg.receiver === receiverId)) {
        appendMessage(msg);
      }
    });

    // Init
    loadHistory();
  </script>
</body>
</html>
