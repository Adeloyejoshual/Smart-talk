<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartTalk - Private Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <style>
    .sent .bubble {
      background-color: #2563eb; /* blue-600 */
      color: white;
      align-self: flex-end;
    }
    .received .bubble {
      background-color: #e5e7eb; /* gray-200 */
      color: black;
      align-self: flex-start;
    }
    .bubble {
      padding: 0.5rem;
      border-radius: 1rem;
      max-width: 75%;
      word-wrap: break-word;
    }
    .meta {
      font-size: 0.75rem;
      text-align: right;
      margin-top: 0.25rem;
      opacity: 0.7;
    }
  </style>

  <script defer src="/scripts/chat.js"></script>
</head>

<body class="bg-gray-100 flex flex-col min-h-screen overflow-hidden">

  <!-- Sticky Header -->
  <header class="bg-blue-600 text-white p-4 flex justify-between items-center shadow sticky top-0 z-10">
    <button id="backButton" class="text-white text-xl font-bold">&larr;</button>
    <h1 id="chat-username" class="text-lg font-semibold text-center flex-1">Chat</h1>
    <button id="exportBtn" class="text-sm font-medium text-white">Export</button>
  </header>

  <!-- Message List (scrollable) -->
  <ul id="messageList" class="flex-1 overflow-y-auto p-4 space-y-3 flex flex-col">
    <!-- Messages inserted here via JS -->
  </ul>

  <!-- Sticky Input & Image Upload -->
  <div class="bg-white px-3 py-2 border-t border-gray-300 flex items-center space-x-2 sticky bottom-0 z-10">
    <!-- Image Upload -->
    <label for="imageInput" class="cursor-pointer">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M15.172 7l-6.586 6.586a2 2 0 01-2.828-2.828L12.344 4H5a2 2 0 00-2 2v12a2 2 0 002 2h14a2 2 0 002-2v-7h-4.828z" />
      </svg>
      <input type="file" id="imageInput" multiple hidden />
    </label>

    <!-- Chat Input -->
    <form id="messageForm" class="flex-1 flex">
      <input
        id="messageInput"
        type="text"
        placeholder="Type your message..."
        class="flex-1 p-2 border rounded-l focus:outline-none"
        required
      />
      <button
        type="submit"
        class="bg-blue-600 text-white px-4 rounded-r hover:bg-blue-700"
      >
        Send
      </button>
    </form>
  </div>

</body>
</html>
