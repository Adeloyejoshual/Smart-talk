<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Private Chat</title>
  <script src="/socket.io/socket.io.js"></script>
  <script defer src="/js/private-chat.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-white h-screen flex flex-col">

  <!-- Header -->
  <div class="flex items-center justify-between p-4 bg-gray-200 dark:bg-gray-900 shadow-md">
    <a href="/home.html" class="text-2xl font-bold">&larr;</a>
    <h2 id="chat-username" class="text-xl font-semibold">User Name</h2>
    <button id="chat-settings" class="text-2xl font-bold">â‹®</button>
  </div>

  <!-- Chat thread -->
  <div id="chat-thread" class="flex-1 overflow-y-auto p-3 space-y-2">
    <!-- Messages will be inserted here -->
  </div>

  <!-- Message input area -->
  <form id="chat-form" class="bg-gray-100 dark:bg-gray-700 p-3 flex items-center gap-2">
    <input id="message-input" type="text" placeholder="Type a message" class="flex-1 rounded px-4 py-2 bg-white dark:bg-gray-800 text-gray-900 dark:text-white" />
    
    <!-- Image input -->
    <label for="file-input" class="cursor-pointer">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500 dark:text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 16l4-4a3 3 0 014 0l4 4M13 12h1a4 4 0 010 8H6a4 4 0 010-8h1"/>
      </svg>
    </label>
    <input id="file-input" type="file" accept="image/*" hidden>

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Send</button>
  </form>

  <!-- Preview image -->
  <div id="image-preview" class="p-3 hidden">
    <img id="preview-img" src="" class="max-h-40 rounded" alt="Image preview"/>
  </div>

</body>
</html>
