<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SmartTalk - Private Chat</title>
<link rel="stylesheet" href="styles/chat.css">
</head>
<body>
<header>
  <h2 id="username">Chat</h2>
  <div>
    <span id="onlineStatus">Offline</span>
    <button id="startVideoCallBtn">ğŸ“¹ Video Call</button>
    <button id="startVoiceCallBtn">ğŸ¤ Voice Call</button>
  </div>
</header>

<div id="chatBox"><ul id="messageList"></ul></div>

<form id="messageForm">
  <label class="image-btn" for="imageInput">ğŸ“·</label>
  <input type="file" id="imageInput" accept="image/*" multiple>
  <label class="file-btn" for="fileInput">ğŸ“</label>
  <input type="file" id="fileInput">
  <input type="text" id="messageInput" placeholder="Type a message...">
  <button type="submit" id="sendBtn">Send</button>
</form>

<div id="imageModal"><span id="closeModal">&times;</span><img id="modalImg"></div>

<!-- Call Container -->
<div id="callContainer">
  <video id="remoteVideo" autoplay playsinline></video>
  <video id="localVideo" autoplay muted playsinline></video>
  <button id="endCallBtn">End Call</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="scripts/privateChat.js"></script>
</body>
</html>
