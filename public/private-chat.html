<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartTalk - Private Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    // Ensure dark mode is applied based on toggle
    if (localStorage.getItem("darkMode") === "true") {
      document.documentElement.classList.add("dark");
    } else {
      document.documentElement.classList.remove("dark");
    }
  </script>
</head>
<body class="h-screen w-screen bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex flex-col">

  <!-- Header -->
  <div class="flex items-center p-4 shadow bg-white dark:bg-gray-800">
    <img id="chat-avatar" src="" alt="Avatar" class="w-10 h-10 rounded-full mr-3" />
    <div class="flex flex-col">
      <span id="chat-username" class="font-bold text-lg"></span>
      <span id="chat-email" class="text-sm text-gray-500 dark:text-gray-400"></span>
    </div>
  </div>

  <!-- Chat messages -->
  <div id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-2 bg-gray-50 dark:bg-gray-800">
    <!-- Messages will be appended here -->
  </div>

  <!-- Message input -->
  <form id="chat-form" class="flex items-center p-3 border-t dark:border-gray-700 bg-white dark:bg-gray-900">
    <label for="fileInput" class="cursor-pointer mr-2">
      <input id="fileInput" type="file" hidden />
      ðŸ“Ž
    </label>
    <input type="text" id="messageInput" placeholder="Type a message" class="flex-1 px-4 py-2 rounded-lg bg-gray-100 dark:bg-gray-700 focus:outline-none" />
    <button type="submit" class="ml-2 px-4 py-2 bg-blue-600 text-white rounded-lg">Send</button>
  </form>

  <script>
    const token = localStorage.getItem("token");
    const receiverId = localStorage.getItem("chatWith"); // should be set when opening this chat
    const apiUrl = "/api/messages/private";
    const chatBox = document.getElementById("chat-box");

    async function loadChat() {
      const res = await fetch(`${apiUrl}/${receiverId}`, {
        headers: { Authorization: `Bearer ${token}` },
      });
      const data = await res.json();
      renderMessages(data);
    }

    function renderMessages(messages) {
      chatBox.innerHTML = "";
      messages.forEach(msg => {
        const div = document.createElement("div");
        div.className = msg.sender === receiverId
          ? "bg-gray-300 dark:bg-gray-700 text-black dark:text-white rounded-lg p-2 max-w-xs"
          : "bg-blue-600 text-white rounded-lg p-2 self-end max-w-xs ml-auto";
        div.innerHTML = msg.content || `<img src="${msg.fileUrl}" class="rounded-lg max-w-full" />`;
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    document.getElementById("chat-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = document.getElementById("messageInput").value.trim();
      if (!message) return;

      await fetch(apiUrl, {
        method: "POST",
        headers: {
          Authorization: `Bearer ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ receiverId, content: message })
      });

      document.getElementById("messageInput").value = "";
      loadChat();
    });

    document.getElementById("fileInput").addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("file", file);
      formData.append("receiverId", receiverId);

      await fetch("/api/messages/file", {
        method: "POST",
        headers: { Authorization: `Bearer ${token}` },
        body: formData
      });

      loadChat();
    });

    // Load chat initially
    loadChat();
  </script>
</body>
</html>
