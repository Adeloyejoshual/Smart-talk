<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Private Chat</title>
  <script src="/socket.io/socket.io.js"></script>
  <script defer src="/js/privateChat.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #messageList { scrollbar-width: thin; scrollbar-color: #a0aec0 #f7fafc; }
    #messageList::-webkit-scrollbar { width: 6px; }
    #messageList::-webkit-scrollbar-thumb { background-color: #a0aec0; border-radius: 3px; }

    .sent .bubble { background-color: #3b82f6; color: white; }
    .received .bubble { background-color: #e5e7eb; color: black; }

    input[type="file"] { display: none; }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex flex-col h-screen">

  <!-- Header -->
  <header class="flex items-center justify-between bg-white dark:bg-gray-800 px-4 py-2 shadow-md sticky top-0 z-20">
    <button id="backButton" class="text-xl font-bold text-gray-700 dark:text-gray-200">&#8592;</button>
    <div class="flex flex-col items-center flex-1 mx-4">
      <span id="chat-username" class="font-semibold text-lg text-gray-900 dark:text-gray-100">Loading...</span>
      <span id="statusIndicator" class="text-xs text-gray-500 dark:text-gray-400">...</span>
    </div>
  </header>

  <!-- Messages -->
  <ul id="messageList" class="flex-1 overflow-y-auto p-4 space-y-1 bg-gray-50 dark:bg-gray-900"></ul>

  <!-- Scroll Down Button -->
  <button id="scrollDownBtn" class="hidden fixed bottom-20 right-5 bg-blue-600 text-white p-2 rounded-full shadow-lg z-20">â†“</button>

  <!-- Message input form -->
  <form id="messageForm" class="sticky bottom-0 bg-white dark:bg-gray-800 flex items-center p-3 shadow-inner z-20">
    <input id="messageInput" type="text" placeholder="Type a message"
      class="flex-1 rounded-full border border-gray-300 dark:border-gray-700 px-4 py-2 text-gray-900 dark:text-gray-100 bg-white dark:bg-gray-700 focus:outline-none"
      autocomplete="off" />
    <button type="submit" class="ml-3 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-full font-semibold">Send</button>
  </form>

  <script>
    // Go back to home
    document.getElementById("backButton").addEventListener("click", () => {
      window.location.href = "/home.html";
    });
  </script>

</body>
</html>
