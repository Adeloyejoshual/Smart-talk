<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SmartTalk - Private Chat</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #1c1c1c;
    color: #fff;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  header {
    background: #111;
    padding: 10px;
    text-align: center;
    position: sticky;
    top: 0;
    z-index: 10;
  }

  header h2 {
    margin: 0;
    font-size: 20px;
  }

  #onlineStatus {
    font-size: 12px;
    color: #0f0;
  }

  #chatBox {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    display: flex;
    flex-direction: column;
  }

  ul#messageList {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .day-separator {
    text-align: center;
    margin: 10px 0;
    font-size: 12px;
    opacity: 0.6;
  }

  .message {
    max-width: 70%;
    margin: 5px 0;
    padding: 8px 12px;
    border-radius: 15px;
    word-wrap: break-word;
    display: inline-block;
    position: relative;
  }

  .sent {
    background: #0b93f6;
    color: white;
    align-self: flex-end;
    border-bottom-right-radius: 0;
  }

  .received {
    background: #e5e5ea;
    color: black;
    align-self: flex-start;
    border-bottom-left-radius: 0;
  }

  .timestamp {
    font-size: 10px;
    opacity: 0.6;
    margin-top: 2px;
    text-align: right;
  }

  #messageForm {
    display: flex;
    padding: 10px;
    background: #111;
    position: sticky;
    bottom: 0;
    z-index: 10;
  }

  #messageInput {
    flex: 1;
    padding: 8px;
    border-radius: 10px;
    border: none;
    margin-right: 5px;
  }

  #sendBtn {
    padding: 8px 12px;
    border: none;
    border-radius: 10px;
    background: #0b93f6;
    color: white;
    cursor: pointer;
  }

  input[type="file"] {
    display: none;
  }

  .file-btn, .image-btn {
    margin-right: 5px;
    cursor: pointer;
    padding: 6px 8px;
    border-radius: 10px;
    background: #333;
    font-size: 14px;
  }

  .typing {
    font-size: 12px;
    font-style: italic;
    opacity: 0.6;
    margin-left: 5px;
  }

  .message img {
    max-width: 150px;
    max-height: 150px;
    margin-top: 5px;
    border-radius: 10px;
    display: block;
  }

  .file-preview {
    display: flex;
    align-items: center;
    padding: 5px 10px;
    background: rgba(0,0,0,0.2);
    border-radius: 10px;
    margin-top: 5px;
    cursor: pointer;
    word-break: break-word;
  }

  .file-preview span {
    margin-left: 5px;
    font-size: 12px;
    color: #fff;
  }

  .received .file-preview span {
    color: #000;
  }
</style>
</head>
<body>

<header>
  <h2 id="username">Chat</h2>
  <div id="onlineStatus">Offline</div>
</header>

<div id="chatBox">
  <ul id="messageList"></ul>
</div>

<form id="messageForm">
  <label class="image-btn" for="imageInput">ðŸ“·</label>
  <input type="file" id="imageInput" accept="image/*" multiple>
  <label class="file-btn" for="fileInput">ðŸ“Ž</label>
  <input type="file" id="fileInput">
  <input type="text" id="messageInput" placeholder="Type a message...">
  <button type="submit" id="sendBtn">Send</button>
</form>

<script src="/socket.io/socket.io.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const socket = io({ auth: { token: localStorage.getItem("token") } });
  const urlParams = new URLSearchParams(window.location.search);
  const receiverId = urlParams.get("user");
  const receiverName = urlParams.get("name") || "Chat";
  const messageList = document.getElementById("messageList");
  const messageForm = document.getElementById("messageForm");
  const messageInput = document.getElementById("messageInput");
  const imageInput = document.getElementById("imageInput");
  const fileInput = document.getElementById("fileInput");
  const usernameEl = document.getElementById("username");
  const onlineStatusEl = document.getElementById("onlineStatus");

  if (!receiverId) window.location.href = "/home.html";

  let myUserId = null;
  let lastDateStr = "";

  function parseToken(token) {
    try { return JSON.parse(atob(token.split(".")[1])); } 
    catch { return null; }
  }

  const token = localStorage.getItem("token");
  const decoded = parseToken(token);
  if (!decoded) window.location.href = "/login.html";
  myUserId = decoded.id;

  usernameEl.textContent = receiverName;

  socket.emit("joinPrivateRoom", { sender: myUserId, receiverId });

  // Typing indicator
  let typingTimeout;
  messageInput.addEventListener("input", () => {
    socket.emit("typing", { to: receiverId });
    clearTimeout(typingTimeout);
    typingTimeout = setTimeout(() => socket.emit("stop typing", { to: receiverId }), 1500);
  });

  socket.on("typing", () => {
    if (!document.getElementById("typing")) {
      const li = document.createElement("li");
      li.id = "typing";
      li.className = "typing";
      li.textContent = "Typing...";
      messageList.appendChild(li);
      messageList.scrollTop = messageList.scrollHeight;
    }
  });
  socket.on("stop typing", () => {
    const li = document.getElementById("typing");
    if (li) li.remove();
  });

  function getDayString(date) {
    const today = new Date();
    const yesterday = new Date();
    yesterday.setDate(today.getDate() - 1);

    if (date.toDateString() === today.toDateString()) return "Today";
    if (date.toDateString() === yesterday.toDateString()) return "Yesterday";
    return date.toLocaleDateString();
  }

  function appendMessage(msg) {
    const msgDate = new Date(msg.createdAt || msg.timestamp);
    const dayStr = getDayString(msgDate);

    if (dayStr !== lastDateStr) {
      const separator = document.createElement("li");
      separator.className = "day-separator";
      separator.textContent = dayStr;
      messageList.appendChild(separator);
      lastDateStr = dayStr;
    }

    const li = document.createElement("li");
    const isMine = msg.sender.id === myUserId;
    li.className = "message " + (isMine ? "sent" : "received");
