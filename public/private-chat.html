<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Chat</title>
  <link rel="stylesheet" href="/styles/chat.css">
</head>
<body class="flex flex-col h-screen">
  <!-- Header -->
  <div id="chat-header" class="flex flex-col p-2 border-b bg-white shadow">
    <div id="chat-username" class="font-bold text-lg">Username</div>
    <div id="statusIndicator" class="text-sm text-gray-500">Offline</div>
  </div>

  <!-- Messages -->
  <ul id="messageList" class="p-2 flex-1 overflow-y-auto flex flex-col gap-1 bg-gray-50"></ul>

  <!-- Message form -->
  <form id="messageForm" class="flex gap-2 p-2 border-t bg-white">
    <input type="text" id="messageInput" placeholder="Type a message..." class="flex-1 p-2 rounded border"/>
    <input type="file" id="imageInput" accept="image/*" multiple hidden/>
    <input type="file" id="fileInput" multiple hidden/>
    <button type="submit" class="bg-blue-600 text-white px-4 rounded">Send</button>
  </form>

  <!-- Image preview modal -->
  <div id="image-preview-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
    <img class="max-h-full max-w-full rounded"/>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/privateChat.js"></script>
</body>
</html>
