<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartTalk - Private Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1c1c1c;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #333;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      position: relative;
    }
    #backBtn {
      position: absolute;
      left: 15px;
      top: 15px;
      background: #444;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    #chatBox {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      max-width: 70%;
      padding: 10px;
      border-radius: 10px;
      word-wrap: break-word;
    }
    .sent {
      background: #4caf50;
      align-self: flex-end;
    }
    .received {
      background: #444;
      align-self: flex-start;
    }
    .meta {
      font-size: 12px;
      opacity: 0.7;
    }
    #inputArea {
      display: flex;
      padding: 10px;
      background: #222;
    }
    #messageInput {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
    }
    #sendBtn {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
    #sendBtn:hover {
      background: #45a049;
    }
    #onlineStatus {
      position: absolute;
      right: 15px;
      top: 15px;
      font-size: 14px;
      color: #0f0;
    }
  </style>
</head>
<body>
  <header>
    <button id="backBtn">‚Üê Back</button>
    <span id="chatUser">Private Chat</span>
    <span id="onlineStatus">Offline</span>
  </header>

  <div id="chatBox"></div>

  <div id="inputArea">
    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button id="sendBtn">Send</button>
  </div>

  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    const token = localStorage.getItem("token");
    const params = new URLSearchParams(window.location.search);
    const friendId = params.get("user");
    const chatBox = document.getElementById("chatBox");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const chatUserEl = document.getElementById("chatUser");
    const backBtn = document.getElementById("backBtn");
    const onlineStatus = document.getElementById("onlineStatus");

    // Socket connection
    const socket = io({ auth: { token } });

    // Load chat history
    async function loadMessages() {
      try {
        const res = await fetch(`/api/messages/history/${friendId}`, {
          headers: { "Authorization": `Bearer ${token}` }
        });
        const data = await res.json();
        chatBox.innerHTML = "";
        data.forEach(m => addMessage(m.content, m.sender === friendId ? "received" : "sent", m.timestamp));
        scrollToBottom();
      } catch (err) {
        console.error("Error loading messages:", err);
      }
    }

    // Add message to chat box
    function addMessage(content, type, timestamp = new Date()) {
      const div = document.createElement("div");
      div.className = `message ${type}`;
      div.innerHTML = `
        <div>${content}</div>
        <div class="meta">${new Date(timestamp).toLocaleTimeString()}</div>
      `;
      chatBox.appendChild(div);
    }

    // Scroll to bottom
    function scrollToBottom() {
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Send message
    sendBtn.addEventListener("click", sendMessage);
    messageInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    function sendMessage() {
      const msg = messageInput.value.trim();
      if (!msg) return;
      socket.emit("privateMessage", { to: friendId, content: msg });
      addMessage(msg, "sent");
      messageInput.value = "";
      scrollToBottom();
    }

    // Receive message
    socket.on("privateMessage", msg => {
      if (msg.from === friendId) {
        addMessage(msg.content, "received");
        scrollToBottom();
      }
    });

    // Online/offline status
    socket.emit("checkOnline", friendId);
    socket.on("userOnline", id => {
      if (id === friendId) onlineStatus.textContent = "Online";
    });
    socket.on("userOffline", id => {
      if (id === friendId) onlineStatus.textContent = "Offline";
    });

    // Back button
    backBtn.addEventListener("click", () => {
      window.location.href = "/home.html";
    });

    // Load chat history on start
    loadMessages();
  </script>
</body>
</html>
