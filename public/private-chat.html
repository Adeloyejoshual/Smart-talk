<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartTalk - Private Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <style>
    .sent .bubble {
      background-color: #2563eb; /* blue-600 */
      color: white;
      align-self: flex-end;
    }
    .received .bubble {
      background-color: #e5e7eb; /* gray-200 */
      color: black;
      align-self: flex-start;
    }
    .bubble {
      padding: 0.5rem;
      border-radius: 1rem;
      max-width: 75%;
      word-wrap: break-word;
    }
    .meta {
      font-size: 0.75rem;
      text-align: right;
      margin-top: 0.25rem;
      opacity: 0.7;
    }
    .seen {
      color: #93c5fd; /* blue-300 */
      margin-left: 0.25rem;
    }
  </style>

  <!-- Your script file -->
  <script defer src="/scripts/chat.js"></script>
</head>

<body class="bg-blue-50 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-blue-600 text-white p-4 flex justify-between items-center shadow">
    <button id="backButton" class="text-white text-lg font-semibold">&larr;</button>
    <h1 id="chat-username" class="text-lg font-bold flex-1 text-center">Chat</h1>
    <button id="exportBtn" class="text-sm text-white font-medium">Export</button>
  </header>

  <!-- Chat Message List -->
  <ul id="messageList" class="flex-1 overflow-y-auto p-4 space-y-3 flex flex-col">
    <!-- Messages rendered via JS -->
  </ul>

  <!-- Chat Input Form -->
  <form id="messageForm" class="flex p-3 bg-white border-t border-gray-300">
    <input
      id="messageInput"
      type="text"
      placeholder="Type your message..."
      class="flex-1 p-2 border rounded-l focus:outline-none"
      required
    />
    <button
      type="submit"
      class="bg-blue-600 text-white px-4 rounded-r hover:bg-blue-700"
    >
      Send
    </button>
  </form>

</body>
</html>
