<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Group Chat - SmartTalk</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body class="bg-gray-100 h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Group Chat</h1>
    <button onclick="window.location.href='/home.html'" class="text-blue-600">‚Üê Back</button>
  </header>

  <!-- Chat Display -->
  <main class="flex-1 p-4 overflow-y-auto" id="chatBox">
    <ul id="messageList" class="space-y-2"></ul>
  </main>

  <!-- Message Form -->
  <form id="messageForm" class="flex p-4 bg-white border-t">
    <input id="messageInput" type="text" placeholder="Type your message..."
      class="flex-1 border rounded-l px-3 py-2 focus:outline-none" />
    <button type="submit"
      class="bg-blue-600 text-white px-4 py-2 rounded-r hover:bg-blue-700">Send</button>
  </form>

  <!-- Scripts -->
  <script>
    const token = localStorage.getItem("token");
    const urlParams = new URLSearchParams(window.location.search);
    const groupId = urlParams.get("group");

    if (!token || !groupId) {
      window.location.href = "/home.html";
    }

    const socket = io();
    const myUserId = getMyUserId();
    const messageForm = document.getElementById("messageForm");
    const messageInput = document.getElementById("messageInput");
    const messageList = document.getElementById("messageList");

    socket.emit("join-group", groupId);

    // Load existing messages
    loadGroupMessages();

    // Real-time receive
    socket.on("group-message", (msg) => {
      if (msg.group === groupId) {
        appendMessage(msg.sender?.username || "User", msg.content, msg.createdAt);
      }
    });

    // Send message
    messageForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const content = messageInput.value.trim();
      if (!content) return;

      try {
        const res = await fetch("/api/messages/group", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({ groupId, text: content }),
        });

        const data = await res.json();
        socket.emit("group-message", data);
        appendMessage("You", content, new Date().toISOString());
        messageInput.value = "";
        scrollToBottom();
      } catch (err) {
        alert("Failed to send message");
      }
    });

    // Append message
    function appendMessage(sender, content, timestamp) {
      const li = document.createElement("li");
      li.className = "bg-white p-2 rounded shadow";
      li.innerHTML = `
        <div><strong>${sender}</strong>: ${content}</div>
        <div class="text-xs text-gray-500">${new Date(timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>
      `;
      messageList.appendChild(li);
      scrollToBottom();
    }

    // Load old messages
    async function loadGroupMessages() {
      try {
        const res = await fetch(`/api/messages/group/${groupId}`, {
          headers: { Authorization: `Bearer ${token}` }
        });

        const messages = await res.json();
        messageList.innerHTML = "";

        messages.forEach(msg => {
          appendMessage(msg.sender?.username || "User", msg.text, msg.createdAt);
        });

        scrollToBottom();
      } catch (err) {
        alert("Could not load group messages");
      }
    }

    function scrollToBottom() {
      messageList.scrollTop = messageList.scrollHeight;
    }

    function getMyUserId() {
      try {
        const payload = JSON.parse(atob(token.split(".")[1]));
        return payload.id || payload.userId;
      } catch {
        return null;
      }
    }
  </script>
</body>
</html>
